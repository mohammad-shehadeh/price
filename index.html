<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Shehadeh Center — إصدار مودرن ومحسّن</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
/* -----------------------------
   SHEHADEH CENTER - THEME CSS
   مصمم بعناية ليكون احترافياً
   ----------------------------- */

/* ============================
   Variables (theme tokens)
   ============================ */
:root{
  --bg: #f5f7fb;
  --surface: #ffffff;
  --muted: #6b7280;
  --accent: #0b78ff;
  --accent-2: #00d3a6;
  --danger: #ef4444;
  --success: #10b981;
  --radius: 14px;
  --shadow: 0 10px 30px rgba(11,35,77,0.06);
  --glass: rgba(255,255,255,0.65);
  --max-width: 1180px;
}

/* ============================
   Base reset
   ============================ */
*{box-sizing:border-box}
html,body{height:100%;margin:0;padding:0;background:var(--bg);font-family:'Cairo',sans-serif;color:#0f1724;line-height:1.45}
img{max-width:100%;display:block}
button{font-family:inherit}
a{color:inherit;text-decoration:none}

/* ============================
   Topbar / Header
   ============================ */
.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:14px;
  padding:14px 22px;
  background:linear-gradient(90deg,#072b6b 0%, #0b78ff 100%);
  color:white;
  box-shadow:var(--shadow);
  position:sticky;
  top:0;
  z-index:1000;
}
.brand{display:flex;align-items:center;gap:12px}
.brand img{width:48px;height:48px;border-radius:10px;object-fit:cover;border:2px solid rgba(255,255,255,0.06)}
.brand h1{margin:0;font-size:20px;font-weight:700;letter-spacing:0.4px}
.brand .tag{font-size:12px;opacity:0.9;margin-top:2px}

/* controls */
.controls{display:flex;align-items:center;gap:10px}
.btn{background:transparent;border:none;color:inherit;padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:600;transition:all .18s}
.btn.primary{background:white;color:var(--accent);padding:10px 14px;box-shadow:0 8px 24px rgba(11,120,255,0.12)}
.search{position:relative}
#search-box{width:320px;padding:10px 12px;border-radius:12px;border:none;background:linear-gradient(180deg,#f8fbff,#eef6ff);outline:none;box-shadow:inset 0 1px 0 rgba(0,0,0,0.02)}
.search-suggestions{position:absolute;right:0;top:46px;background:var(--surface);box-shadow:0 6px 20px rgba(11,35,77,0.06);border-radius:10px;overflow:hidden;display:none;z-index:160;min-width:280px}
.search-suggestions div{padding:8px 12px;cursor:pointer}
.search-suggestions div:hover{background:#f3f7ff}

/* ============================
   Layout
   ============================ */
.container{display:grid;grid-template-columns:1fr 380px;gap:22px;padding:28px;max-width:var(--max-width);margin:20px auto;align-items:start}
@media(max-width:980px){.container{grid-template-columns:1fr 340px;padding:18px}}
@media(max-width:820px){.container{grid-template-columns:1fr;padding:12px}#search-box{width:100%}}

/* ============================
   Panels / Cards
   ============================ */
.panel{background:var(--surface);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px}
.categories{display:flex;flex-direction:column;gap:18px}
.category h2{margin:0 0 12px 0;font-size:18px;color:var(--accent);font-weight:700}
.products-grid{display:flex;flex-wrap:wrap;gap:14px}

/* ============================
   Product card (detailed)
   ============================ */
.product{
  width:260px;
  background:linear-gradient(180deg,#ffffff,#fbfdff);
  border-radius:12px;
  padding:14px;
  box-shadow:0 8px 18px rgba(11,35,77,0.04);
  display:flex;
  flex-direction:column;
  gap:10px;
  transition:transform .22s ease, box-shadow .22s ease, opacity .22s;
  will-change:transform;
}
.product:hover{transform:translateY(-6px);box-shadow:0 20px 46px rgba(11,35,77,0.08)}
.product .thumb{width:100%;height:160px;border-radius:10px;overflow:hidden;background:linear-gradient(180deg,#eef6ff,#f8fbff)}
.product .thumb img{width:100%;height:100%;object-fit:cover}
.product .meta{display:flex;justify-content:space-between;align-items:center;gap:8px;padding-top:4px}
.product .name{font-weight:700;color:#072b6b}
.product .desc{font-size:13px;color:var(--muted)}
.product .price{color:var(--accent);font-weight:800;font-size:16px}
.actions{display:flex;gap:8px;align-items:center}

/* quantity control */
.quantity-controls{display:flex;align-items:center;gap:8px}
.quantity-controls button{padding:8px 10px;border-radius:8px;border:1px solid #eef6ff;background:transparent;cursor:pointer}
.quantity-controls input{width:60px;padding:8px;border-radius:8px;border:1px solid #eef6ff;text-align:center}

/* add button */
.add-to-cart-btn{background:linear-gradient(90deg,var(--accent),var(--accent-2));border:none;color:white;padding:10px;border-radius:10px;cursor:pointer;font-weight:800;letter-spacing:0.3px}

/* badge & unavailable */
.badge{display:inline-block;padding:6px 8px;border-radius:8px;background:#f1faff;color:var(--accent);font-weight:700;font-size:12px}
.unavailable{color:var(--danger);font-weight:700}

/* ============================
   Screens category (list style, no images)
   ============================ */
.category-screens .products-grid{flex-direction:column;gap:6px}
.category-screens .product{flex-direction:row;align-items:center;justify-content:space-between;padding:12px 16px;height:auto}
.category-screens .product .thumb{display:none}
.category-screens .product .meta{flex-direction:row;gap:12px}
.category-screens .name{font-size:15px}

/* ============================
   Cart Panel (aside)
   ============================ */
.cart-panel{position:sticky;top:22px;height:calc(100vh - 44px);overflow:auto}
.cart-box{display:flex;flex-direction:column;gap:12px;padding:12px;border-radius:12px;background:linear-gradient(180deg,#ffffff,#fbfbff);box-shadow:var(--shadow)}
.cart-header{display:flex;justify-content:space-between;align-items:center}
.cart-items{display:flex;flex-direction:column;gap:10px;max-height:50vh;overflow:auto;padding-right:6px}
.cart-item{display:flex;gap:10px;align-items:center;justify-content:space-between;background:#fff;padding:8px;border-radius:10px;border:1px solid #eef6ff}
.cart-item img{width:56px;height:56px;border-radius:8px;object-fit:cover}
.cart-footer{margin-top:auto;display:flex;flex-direction:column;gap:8px}

/* small text */
.small{font-size:12px;color:var(--muted)}

/* ============================
   Buttons, form controls & utilities
   ============================ */
.hidden{display:none!important}
.input-pill{padding:8px;border-radius:10px;border:1px solid #eef6ff}
.icon{display:inline-flex;align-items:center;justify-content:center}

/* Back to top */
#back-to-top{position:fixed;right:20px;bottom:20px;background:var(--accent);color:white;border:none;border-radius:50%;width:48px;height:48px;display:none;align-items:center;justify-content:center;z-index:900;cursor:pointer;box-shadow:var(--shadow)}
#back-to-top:hover{transform:translateY(-3px)}

/* ============================
   Animations & micro-interactions
   ============================ */
@keyframes floatUp { from { transform:translateY(6px); opacity:0 } to { transform:none; opacity:1 } }
.product{animation:floatUp .35s ease both}

/* ============================
   Print styles (for invoice printing)
   ============================ */
@media print{
  body{background:white}
  .topbar,.cart-panel,#back-to-top,.controls{display:none!important}
  .container{grid-template-columns:1fr}
}

/* ============================
   Accessibility helpers
   ============================ */
.sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}

/* ============================
   END of CSS core styles
   ============================ */

<body>

<!-- Topbar -->
<div class="topbar" role="banner">
  <div class="brand">
    <img src="https://i.postimg.cc/VNssYbVS/IMG-1002.jpg" alt="logo">
    <div>
      <h1>Shehadeh Center</h1>
      <div class="tag small">أسعار الأجهزة — نسخة محسنة ومود</div>
    </div>
  </div>

  <div class="controls">
    <div class="search" role="search" aria-label="بحث">
      <input id="search-box" type="search" placeholder="ابحث عن منتج أو فئة..." aria-label="بحث">
      <div class="search-suggestions" id="search-suggestions" role="listbox" aria-hidden="true"></div>
    </div>

    <div id="file-buttons" class="file-buttons" aria-label="قائمة الكتالوجات"></div>
    <button id="toggle-dark" class="btn" title="تبديل الوضع" aria-pressed="false">🌙</button>
    <button id="show-cart-button" class="btn primary" aria-expanded="false">سلة (<span id="cart-total-top">0.00 ₪</span>)</button>
  </div>
</div>

<!-- Main content container -->
<div class="container" role="main">
  <main class="main-card">
    <div class="panel">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;gap:12px;flex-wrap:wrap">
        <h2 style="margin:0">المنتجات</h2>
        <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap">
          <label class="small">فلتر سعر:</label>
          <input id="price-min" class="input-pill" type="number" placeholder="أدنى" style="width:90px">
          <input id="price-max" class="input-pill" type="number" placeholder="أعلى" style="width:90px">
          <button id="apply-price-filter" class="btn">تطبيق</button>
          <button id="clear-filters" class="btn">إعادة</button>
        </div>
      </div>

      <div id="categories" class="categories" aria-live="polite"></div>
    </div>
  </main>

  <aside class="cart-panel" aria-label="سلة المشتريات">
    <div class="cart-box panel">
      <div class="cart-header">
        <div>
          <strong>سلة المشتريات</strong>
          <div class="small">محفوظة محليًا</div>
        </div>
        <div style="display:flex;gap:8px;align-items:center">
          <button id="export-cart-btn" class="btn" title="تحميل محتوى السلة">تحميل</button>
          <button id="print-cart-btn" class="btn" title="طباعة الفاتورة">طباعة</button>
          <button id="clear-cart-btn" class="btn" title="تفريغ السلة">✖</button>
        </div>
      </div>

      <div id="cart-items" class="cart-items" aria-live="polite"></div>

      <div class="cart-footer">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div class="small">الإجمالي</div>
          <div id="cart-total" style="font-weight:800;color:var(--accent)">₪ 0.00</div>
        </div>
        <div style="display:flex;gap:8px">
          <button id="checkout-button" class="add-to-cart-btn" style="flex:1">إرسال الطلب عبر واتساب</button>
          <button id="hide-cart-button" class="btn">إخفاء</button>
        </div>
      </div>
    </div>
  </aside>
</div>

<!-- Back to top -->
<button id="back-to-top" title="العودة للأعلى" aria-label="العودة للأعلى">⬆</button>

<!-- Popup (order form) -->
<div class="popup" id="popup" style="display:none;z-index:9999;position:fixed;inset:0;align-items:center;justify-content:center;">
  <div class="panel" style="max-width:480px;margin:0 auto">
    <h3>إتمام الطلب</h3>
    <input id="customer-name" type="text" placeholder="الاسم" style="width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #eef6ff">
    <input id="customer-phone" type="text" placeholder="الهاتف" style="width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #eef6ff">
    <div style="display:flex;gap:8px;justify-content:flex-end">
      <button id="confirm-button" class="add-to-cart-btn">إرسال</button>
      <button id="cancel-button" class="btn">إلغاء</button>
    </div>
  </div>
</div>

<!-- default image in data-uri -->
<img id="__default_img" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='800' height='600'><rect width='100%' height='100%' fill='%23eef2f7'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' fill='%238a98a6' font-size='20'>صورة افتراضية</text></svg>" style="display:none">

<script>
/* =========================================
   SHEHADEH CENTER - JavaScript
   هذا السكربت يدير: تحميل المنتجات، البحث، السلة، الطباعة، الواتساب، والواجهات
   ========================================= */

// ---------- Global state ----------
const categoriesContainer = document.getElementById('categories');
const cartItemsContainer = document.getElementById('cart-items');
const checkoutButton = document.getElementById('checkout-button');
const popup = document.getElementById('popup');
const confirmButton = document.getElementById('confirm-button');
const cancelButton = document.getElementById('cancel-button');
const customerNameInput = document.getElementById('customer-name');
const customerPhoneInput = document.getElementById('customer-phone');
const searchBox = document.getElementById('search-box');
const suggestions = document.getElementById('search-suggestions');

let products = []; // loaded product list
let cart = JSON.parse(localStorage.getItem('cart') || '[]'); // persisted cart

// ---------- Helper utilities ----------
function isNumeric(n){ return !isNaN(parseFloat(n)) && isFinite(n); }
function formatPrice(n){ return isNumeric(n) ? (Number(n).toFixed(2) + ' ₪') : 'غير متوفر'; }
function el(tag, attrs={}, children){ const e = document.createElement(tag); for(const k in attrs) if(k==='html') e.innerHTML = attrs[k]; else e.setAttribute(k, attrs[k]); if(children) children.forEach(c => e.appendChild(c)); return e; }
function debounce(fn, wait=250){ let t; return (...args)=>{ clearTimeout(t); t=setTimeout(()=>fn(...args), wait); }; }

// ---------- File buttons (catalog buttons) ----------
const fileButtonsContainer = document.getElementById('file-buttons');
const fileButtons = [
  { label: 'أسعار الأجهزة', fileName: 'test.md' },
  { label: 'أسعار الشاشات', fileName: 'lcd.md' },
  { label: 'أسعار الاكسسوارات', fileName: 'abc.md' }
];
fileButtons.forEach(b => {
  const btn = document.createElement('button');
  btn.className = 'btn';
  btn.textContent = b.label;
  btn.onclick = () => loadProductsFromFile(b.fileName);
  fileButtonsContainer.appendChild(btn);
});

// ---------- Load products from a simple line-based file ----------
/*
  Each line format: category/name/price/image-url
  Example: موبايل/Samsung A14/599.00/https://...
*/
function loadProductsFromFile(fileName){
  products = [];
  fetch(fileName).then(r => { if(!r.ok) throw new Error('file not found'); return r.text(); })
  .then(text => {
    const lines = text.split(/\r?\n/);
    lines.forEach(line=>{
      if(!line.trim()) return;
      const parts = line.split('/');
      // allow missing image
      const category = (parts[0]||'').trim();
      const name = (parts[1]||'').trim();
      const priceRaw = (parts[2]||'').trim();
      let price = parseFloat(priceRaw);
      if(!isNumeric(price)) price = NaN;
      const image = parts.slice(3).join('/').trim() || '';
      products.push({ category, name, price, image });
    });
    renderCategories();
    renderCart();
    markScreensCategory();
  }).catch(err => {
    console.error('Failed to load:', err);
    categoriesContainer.innerHTML = '<div class="panel">تعذّر تحميل الملف. تأكد أنّ الملف موجود في نفس المسار.</div>';
  });
}

// initial load
window.addEventListener('load', ()=>{ loadProductsFromFile('test.md'); });

// ---------- Render categories & products ----------
function renderCategories(){
  categoriesContainer.innerHTML = '';
  const cats = [...new Set(products.map(p => p.category))];
  if(cats.length === 0){
    categoriesContainer.innerHTML = '<div class="panel">لا توجد منتجات لعرضها حالياً.</div>';
    return;
  }
  cats.forEach(category => {
    const catDiv = document.createElement('div'); catDiv.className = 'category panel';
    const h = document.createElement('h2'); h.textContent = category; catDiv.appendChild(h);
    const grid = document.createElement('div'); grid.className = 'products-grid';
    products.filter(p => p.category === category).forEach(prod => {
      const card = document.createElement('div'); card.className = 'product';
      // thumb
      const thumb = document.createElement('div'); thumb.className = 'thumb';
      const img = document.createElement('img'); img.alt = prod.name; img.src = prod.image || document.getElementById('__default_img').src;
      img.onerror = ()=> img.src = document.getElementById('__default_img').src;
      thumb.appendChild(img);
      card.appendChild(thumb);
      // meta
      const meta = document.createElement('div'); meta.className = 'meta';
      const nameDiv = document.createElement('div'); nameDiv.className = 'name'; nameDiv.textContent = prod.name;
      const priceDiv = document.createElement('div'); priceDiv.className = 'price'; priceDiv.textContent = isNaN(prod.price) ? 'غير متوفر' : prod.price.toFixed(2) + ' ₪';
      meta.appendChild(nameDiv); meta.appendChild(priceDiv);
      card.appendChild(meta);
      // actions
      const actions = document.createElement('div'); actions.className = 'actions';
      const qtyDiv = document.createElement('div'); qtyDiv.className = 'quantity-controls'; qtyDiv.style.display = 'none';
      const dec = document.createElement('button'); dec.className='btn'; dec.textContent='−';
      const input = document.createElement('input'); input.type='number'; input.min='1'; input.value='1';
      const inc = document.createElement('button'); inc.className='btn'; inc.textContent='+';
      dec.onclick = ()=> { input.value = Math.max(1, parseInt(input.value||1)-1); };
      inc.onclick = ()=> { input.value = parseInt(input.value||1)+1; };
      qtyDiv.appendChild(dec); qtyDiv.appendChild(input); qtyDiv.appendChild(inc);
      const addBtn = document.createElement('button'); addBtn.className='add-to-cart-btn'; addBtn.textContent='إضافة للسلة';
      if(isNaN(prod.price)){ addBtn.disabled = true; addBtn.style.opacity = '0.6'; }
      else { addBtn.onclick = ()=>{ addToCart(prod, parseInt(input.value||1)); qtyDiv.style.display='flex'; addBtn.style.display='none'; }; }
      // show existing status
      const exist = cart.find(i=>i.name===prod.name);
      if(exist){ qtyDiv.style.display='flex'; addBtn.style.display='none'; input.value = exist.quantity; }
      actions.appendChild(qtyDiv); actions.appendChild(addBtn);
      card.appendChild(actions);
      grid.appendChild(card);
    });
    catDiv.appendChild(grid);
    categoriesContainer.appendChild(catDiv);
  });
  // Accessibility: announce
  categoriesContainer.setAttribute('aria-busy','false');
}

// ---------- Search (live suggestions) ----------
searchBox.addEventListener('input', debounce(function(){
  const q = searchBox.value.toLowerCase().trim();
  suggestions.innerHTML = '';
  if(q.length < 1) { suggestions.style.display = 'none'; renderCategories(); return; }
  const matches = products.filter(p => (p.name + ' ' + p.category).toLowerCase().includes(q)).slice(0,10);
  matches.forEach(m => {
    const d = document.createElement('div'); d.textContent = `${m.name} — ${isNaN(m.price)? 'غير متوفر' : m.price.toFixed(2) + ' ₪'}`;
    d.onclick = ()=>{ searchBox.value = m.name; suggestions.style.display='none'; renderFilteredProducts([m]); };
    suggestions.appendChild(d);
  });
  suggestions.style.display = matches.length ? 'block' : 'none';
}, 180));

function renderFilteredProducts(list){
  categoriesContainer.innerHTML = '';
  const cats = [...new Set(list.map(p=>p.category))];
  cats.forEach(category => {
    const catDiv = document.createElement('div'); catDiv.className='category panel';
    const title = document.createElement('h2'); title.textContent = category; catDiv.appendChild(title);
    const grid = document.createElement('div'); grid.className='products-grid';
    list.filter(p=>p.category===category).forEach(prod => {
      const card = document.createElement('div'); card.className='product';
      const thumb = document.createElement('div'); thumb.className='thumb';
      const img = document.createElement('img'); img.alt = prod.name; img.src = prod.image || document.getElementById('__default_img').src;
      img.onerror = ()=> img.src = document.getElementById('__default_img').src;
      thumb.appendChild(img); card.appendChild(thumb);
      const meta = document.createElement('div'); meta.className='meta';
      meta.innerHTML = `<div class="name">${prod.name}</div><div class="price">${isNaN(prod.price)? 'غير متوفر' : prod.price.toFixed(2) + ' ₪'}</div>`;
      card.appendChild(meta);
      const addBtn = document.createElement('button'); addBtn.className='add-to-cart-btn'; addBtn.textContent='إضافة للسلة';
      if(!isNumeric(prod.price)) addBtn.disabled = true; else addBtn.onclick = ()=> { addToCart(prod,1); renderCart(); }
      card.appendChild(addBtn);
      grid.appendChild(card);
    });
    catDiv.appendChild(grid);
    categoriesContainer.appendChild(catDiv);
  });
  markScreensCategory();
}

// ---------- Price filter ----------
document.getElementById('apply-price-filter').addEventListener('click', ()=>{
  const min = parseFloat(document.getElementById('price-min').value || 0);
  const maxRaw = document.getElementById('price-max').value;
  const max = maxRaw === '' ? Infinity : parseFloat(maxRaw);
  const filtered = products.filter(p => !isNaN(p.price) && p.price >= min && p.price <= max);
  if(filtered.length) renderFilteredProducts(filtered); else renderCategories();
});
document.getElementById('clear-filters').addEventListener('click', ()=>{ document.getElementById('price-min').value=''; document.getElementById('price-max').value=''; renderCategories(); });

// ---------- Cart operations ----------
function addToCart(product, quantity){
  quantity = parseInt(quantity) || 1;
  const exist = cart.find(i=>i.name === product.name);
  if(exist){ exist.quantity += quantity; }
  else{ cart.push({...product, quantity}); }
  saveCart(); renderCart();
}

function removeFromCart(name){ cart = cart.filter(i=>i.name !== name); saveCart(); renderCart(); }

function saveCart(){ localStorage.setItem('cart', JSON.stringify(cart)); }

function renderCart(){
  cartItemsContainer.innerHTML = '';
  let total = 0;
  cart.forEach(item => {
    const row = document.createElement('div'); row.className='cart-item';
    const left = document.createElement('div'); left.style.display='flex'; left.style.gap='10px'; left.style.alignItems='center';
    const img = document.createElement('img'); img.src = item.image || document.getElementById('__default_img').src; img.onerror = ()=> img.src = document.getElementById('__default_img').src;
    const info = document.createElement('div'); info.innerHTML = `<div style="font-weight:700">${item.name}</div><div class="small">${item.category}</div>`;
    left.appendChild(img); left.appendChild(info);
    const right = document.createElement('div'); right.style.textAlign='right';
    const qty = document.createElement('input'); qty.type='number'; qty.value = item.quantity; qty.min = 1; qty.style.width='70px';
    qty.addEventListener('change', (e)=>{ item.quantity = Math.max(1, parseInt(e.target.value||1)); saveCart(); renderCart(); });
    const price = document.createElement('div'); price.innerHTML = `₪ ${(item.price * item.quantity).toFixed(2)}`;
    const remove = document.createElement('button'); remove.className='btn'; remove.textContent='حذف'; remove.onclick = ()=> removeFromCart(item.name);
    right.appendChild(price); right.appendChild(qty); right.appendChild(remove);
    row.appendChild(left); row.appendChild(right);
    cartItemsContainer.appendChild(row);
    total += (isNaN(item.price)? 0 : item.price * item.quantity);
  });
  document.getElementById('cart-total').textContent = `₪ ${total.toFixed(2)}`;
  document.getElementById('cart-total-top').textContent = `${total.toFixed(2)} ₪`;
}

// ---------- Mark screens categories (hide images) ----------
function markScreensCategory(){
  document.querySelectorAll('.category').forEach(cat => {
    const title = cat.querySelector('h2')?.textContent?.trim() || '';
    if(title.includes('شاش') || title.includes('شاشة') || title.toLowerCase().includes('screens')){
      cat.classList.add('category-screens');
    } else cat.classList.remove('category-screens');
  });
}

window.addEventListener('scroll', ()=>{ if(window.scrollY > 300) backBtn.style.display = 'flex'; else backBtn.style.display = 'none'; });

// ---------- Export and print ----------
document.getElementById('export-cart-btn').addEventListener('click', ()=>{
  const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(cart,null,2));
  const a = document.createElement('a'); a.href = dataStr; a.download='cart.json'; document.body.appendChild(a); a.click(); a.remove();
});
document.getElementById('print-cart-btn').addEventListener('click', ()=>{
  let html = '<h3>فاتورة</h3><hr>';
  cart.forEach(i => { html += `<div>${i.name} x ${i.quantity} = ₪ ${(i.price * i.quantity).toFixed(2)}</div>`; });
  html += `<hr><div>الإجمالي: ₪ ${cart.reduce((s,i)=> s + (i.price * i.quantity || 0), 0).toFixed(2)}</div>`;
  const w = window.open('','print'); w.document.write('<meta charset="utf-8"><title>فاتورة</title>' + html); w.document.close(); w.print();
});

// ---------- Checkout via WhatsApp (popup) ----------
document.getElementById('show-cart-button').addEventListener('click', ()=> popup.style.display = 'flex');
checkoutButton.addEventListener('click', ()=> popup.style.display = 'flex');
confirmButton.addEventListener('click', ()=> {
  const customerName = customerNameInput.value.trim();
  const customerPhone = customerPhoneInput.value.trim();
  if(!customerName || !customerPhone){ alert('الرجاء إدخال الاسم ورقم الهاتف.'); return; }
  let text = `⭐️ Shehadeh Centre - طلبية \n`;
  text += `-------------------------\n`;
  text += `العميل: ${customerName}\nالهاتف: ${customerPhone}\n`;
  text += `-------------------------\n`;
  let total = 0;
  cart.forEach(i => {
    const itemTotal = (i.price || 0) * (i.quantity || 1);
    total += itemTotal;
    text += `${i.category} - ${i.name}\n${i.quantity} x ${(i.price||0).toFixed(2)} = ${itemTotal.toFixed(2)} ₪\n`;
    text += `-------------------------\n`;
  });
  text += `الإجمالي: ${total.toFixed(2)} ₪\n`;
  text += `شكراً لاختياركم!`;
  const phoneNumber = '972566888825'; // change if needed
  const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(text)}`;
  window.open(url,'_blank');
  cart = []; saveCart(); renderCart(); popup.style.display = 'none';
});

// ---------- Dark mode toggle ----------
document.getElementById('toggle-dark').addEventListener('click', function(){
  document.documentElement.classList.toggle('dark-mode');
  const on = document.documentElement.classList.contains('dark-mode');
  this.setAttribute('aria-pressed', on ? 'true' : 'false');
  if(on){
    document.documentElement.style.setProperty('--bg','#071022');
    document.documentElement.style.setProperty('--surface','#061427');
    document.documentElement.style.setProperty('--muted','#9fb0c9');
    document.documentElement.style.setProperty('--accent','#7dd3fc');
    document.documentElement.style.setProperty('--accent-2','#34d399');
    this.textContent = '☀️';
  } else {
    document.documentElement.style.removeProperty('--bg');
    document.documentElement.style.removeProperty('--surface');
    document.documentElement.style.removeProperty('--muted');
    document.documentElement.style.removeProperty('--accent');
    document.documentElement.style.removeProperty('--accent-2');
    this.textContent = '🌙';
  }
});
