<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #4CAF50;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>تسجيل البيانات</h1>
    <form id="data-form">
        <label for="type">نوع:</label>
        <input type="text" id="type" placeholder="أدخل النوع" required>
        <label for="number">رقم:</label>
        <input type="text" id="number" placeholder="أدخل الرقم" required>
        <button type="submit">حفظ</button>
        <div class="message" id="message"></div>
    </form>

    <script>const REPO_OWNER = "اسم_مستخدم_GitHub"; // ضع اسم المستخدم هنا
const REPO_NAME = "اسم_المستودع"; // ضع اسم المستودع هنا
const FILE_PATH = "test.txt"; // المسار إلى الملف
const BRANCH = "main"; // اسم الفرع (عادةً main)
const GITHUB_TOKEN = "ضع_هنا_Token_صالح"; // ضع الـ Access Token الخاص بك

const form = document.getElementById("data-form");
const message = document.getElementById("message");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const type = document.getElementById("type").value.trim();
    const number = document.getElementById("number").value.trim();

    if (!type || !number) {
        message.textContent = "يرجى ملء جميع الحقول.";
        message.style.color = "red";
        return;
    }

    const newData = `${type}/${number}\n`;

    try {
        // Fetch current file content
        const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
            headers: {
                Authorization: `Bearer ${GITHUB_TOKEN}`,
                Accept: "application/vnd.github.v3+json",
            },
        });

        if (!response.ok) {
            throw new Error(`فشل في جلب الملف. رمز الحالة: ${response.status}`);
        }

        const fileData = await response.json();
        const currentContent = atob(fileData.content); // فك التشفير
        const updatedContent = currentContent + newData; // إضافة البيانات الجديدة

        // Update file content
        const updateResponse = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
            method: "PUT",
            headers: {
                Authorization: `Bearer ${GITHUB_TOKEN}`,
                Accept: "application/vnd.github.v3+json",
            },
            body: JSON.stringify({
                message: "إضافة بيانات جديدة",
                content: btoa(updatedContent), // تشفير البيانات الجديدة
                sha: fileData.sha, // SHA للملف الحالي
                branch: BRANCH,
            }),
        });

        if (!updateResponse.ok) {
            const errorDetails = await updateResponse.json();
            throw new Error(`فشل في تحديث الملف. الرسالة: ${errorDetails.message}`);
        }

        message.textContent = "تم حفظ البيانات بنجاح!";
        message.style.color = "green";
        form.reset();
    } catch (error) {
        console.error("حدث خطأ:", error);
        message.textContent = `حدث خطأ: ${error.message}`;
        message.style.color = "red";
    }
});
</script>
</body>
</html>
