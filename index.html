<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog Program</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20190223/ourmid/pngtree-blue-smart-light-tech-background-backgroundlight-effect-backgroundelectronic-image_81225.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        header {
            background-color: #031b35;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        header .datetime {
            margin-top: 5px;
            font-size: 14px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
            justify-content: center;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 250px;
            text-align: center;
            background-color: white;
            background-image: url('https://img.freepik.com/free-photo/3d-abstract-background-with-modern-plexus-design_1048-17052.jpg?semt=ais_hybrid');
            background-size: cover;
        }
        .product img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        .product p {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .product .price {
            font-size: 16px;
            font-weight: bold;
            color: #007bff;
        }
        .product .memory {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Catalog Program</h1>
        <div class="datetime" id="datetime"></div>
    </header>

    <div class="products" id="products-container">
        <!-- سيتم تحميل المنتجات هنا عبر JavaScript -->
    </div>

    <script>
        // رابط ملف test.txt على GitHub (تأكد من أن الرابط صحيح)
        const fileUrl = 'https://raw.githubusercontent.com/username/repository/branch/test.txt';

        fetch(fileUrl)
            .then(response => response.text())
            .then(data => {
                const products = data.split('\n');
                const productsContainer = document.getElementById('products-container');
                
                products.forEach(product => {
                    const details = product.split('/');
                    if (details.length === 5) {
                        const company = details[0];
                        const productName = details[1];
                        const memory = details[2];
                        const price = details[3];
                        const imageUrl = details[4];

                        // إنشاء عنصر HTML لعرض المنتج
                        const productElement = document.createElement('div');
                        productElement.classList.add('product');

                        productElement.innerHTML = `
                            <img src="${imageUrl}" alt="${productName}">
                            <p>${company} - ${productName}</p>
                            <p class="memory">Memory: ${memory}</p>
                            <p class="price">${price}</p>
                        `;
                        productsContainer.appendChild(productElement);
                    }
                });
            })
            .catch(error => {
                console.error('Error loading the file:', error);
            });

        // إضافة التاريخ والوقت الحالي
        function updateDateTime() {
            const datetime = new Date();
            const formattedDate = datetime.toLocaleString();
            document.getElementById('datetime').textContent = formattedDate;
        }

        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
