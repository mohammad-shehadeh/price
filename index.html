.toggle-cart::before {
    content: '';

    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    border-radius: 15px;
    background: none;
    border: 2px solid #ff0000;  /* الخط الأحمر */

    z-index: -1;  /* جعل الخط خلف الزر */
}

    0% {
        box-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000;
    }
    100% {
        box-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000;

}

document.getElementById('search-box').addEventListener('input', (event) => {
    const searchTerm = event.target.value.toLowerCase().trim(); // النص المدخل بعد تحويله إلى حروف صغيرة وإزالة الفراغات الزائدة
    const cleanedSearchTerm = searchTerm.replace(/\s+/g, ''); // النص المدخل بدون فراغات

    // تصفية المنتجات بناءً على وجود النص المدخل في الاسم أو الفئة
    const filteredProducts = products.filter(product => {
        const productName = product.name.toLowerCase().replace(/\s+/g, '');  // إزالة الفراغات من الاسم
        const productCategory = product.category.toLowerCase().replace(/\s+/g, '');  // إزالة الفراغات من الفئة

        // التحقق من أن النص المدخل موجود في الاسم أو الفئة
        return productName.includes(cleanedSearchTerm) || 
               productCategory.includes(cleanedSearchTerm);
    });

    // ترتيب النتائج بحيث تكون الأقرب في الأعلى
    const sortedProducts = filteredProducts.sort((a, b) => {
        const productNameA = a.name.toLowerCase().replace(/\s+/g, '');
        const productNameB = b.name.toLowerCase().replace(/\s+/g, '');

        // إذا كان المنتج يحتوي على النص بشكل كامل، نعطيه الأولوية
        const aExactMatch = productNameA === cleanedSearchTerm ? 1 : 0;
        const bExactMatch = productNameB === cleanedSearchTerm ? 1 : 0;

        if (aExactMatch !== bExactMatch) {
            return bExactMatch - aExactMatch; // الأولوية للتطابق الكامل
        }

        // إذا لم يكن هناك تطابق كامل، نرتب حسب قرب التطابق
        const aIncludes = productNameA.includes(cleanedSearchTerm) ? 1 : 0;
        const bIncludes = productNameB.includes(cleanedSearchTerm) ? 1 : 0;

        if (aIncludes !== bIncludes) {
            return bIncludes - aIncludes; // الأولوية للتطابق الجزئي
        }

        // إذا كان كلاهما يحتوي على النص، نرتب حسب الطول (الأقصر أقرب)
        return productNameA.length - productNameB.length;
    });

    renderFilteredProducts(sortedProducts); // عرض المنتجات المصفاة مرتبة
});

// Add product to cart
function addToCart(product, quantity) {
    quantity = parseInt(quantity);
    const existingProduct = cart.find(item => item.name === product.name);
    if (existingProduct) {
        existingProduct.quantity += quantity; // Update quantity if product already exists
    } else {
        cart.push({ ...product, quantity });
    }
    saveCart();
    renderCart();
}

// Update product quantity in cart (interactive)
function updateQuantity(input, change) {
    let newQuantity = parseInt(input.value) + change;
    if (newQuantity >= 1) { // Ensure quantity doesn't go below 1
        input.value = newQuantity;
    }
    const productName = input.closest('.product').querySelector('strong').textContent;
    const product = cart.find(item => item.name === productName);
    if (product) {
        product.quantity = newQuantity;
        if (newQuantity === 0) {
            removeFromCart(productName); // Remove product if quantity is zero
            input.closest('.quantity-controls').style.display = 'none'; // Hide quantity controls
            input.closest('.product').querySelector('button').style.display = 'block'; // Show "Add to Cart" button again
        } else {
            saveCart();
            renderCart();
        }
    }
}

// Handle changes to the quantity input directly (when the user modifies it)
function handleQuantityChange(event) {
    const quantityInput = event.target;
    let newQuantity = parseInt(quantityInput.value);

    // إذا كانت القيمة المدخلة صحيحة
    if (newQuantity >= 1) {
        const productName = quantityInput.dataset.product; // استخدام dataset لتحديد المنتج
        const product = cart.find(item => item.name === productName);
        if (product) {
            product.quantity = newQuantity;
            saveCart();
            renderCart();
        }
    } else {
        // إذا كانت القيمة المدخلة أقل من 1، إعادة ضبطها إلى 1
        quantityInput.value = 1;
    }
}


// Remove product from cart
function removeFromCart(productName) {
    cart = cart.filter(item => item.name !== productName);
    saveCart();
    renderCart();
}

// Save the cart to localStorage
function saveCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
}

    let total = 0;

    cart.forEach(item => {
    const cartItemDiv = document.createElement('div');

    // 🖼️ عنصر لصورة المنتج

    itemImage.src = item.image; // تأكد من أن كائن المنتج يحتوي على `image`
    itemImage.alt = item.name;
    itemImage.className = 'cart-item-img';

    // 📄 تفاصيل المنتج (اسم الفئة + اسم المنتج، سعر، كمية)
    const itemDetails = document.createElement('div');
    itemDetails.className = 'cart-item-details flex-grow-1 ms-2';
    itemDetails.innerHTML = `
        <strong>${item.category} - ${item.name}</strong><br>
        السعر: ₪ ${item.price.toFixed(2)} <br>
        الكمية: <input 
            type="number" 
            value="${item.quantity}" 
            min="1" 
            class="cart-quantity" 
            data-product="${item.name}">
    `;
        // ❌ زر الحذف
        const removeButton = document.createElement('button');
        removeButton.className = 'cart-remove btn btn-danger btn-sm ms-2';
        removeButton.innerHTML = '&times;';
        removeButton.onclick = () => {
            removeFromCart(item.name);
            updateCartTotal(); // تحديث المجموع بعد الحذف

        cartItemDiv.appendChild(itemImage);
        cartItemDiv.appendChild(itemDetails);

        total += item.price * item.quantity;

            handleQuantityChange(event);
            updateCartTotal(); // تحديث المجموع عند فقدان التركيز

    showCartButton.style.display = 'inline-block';  // إظهار زر الإظهار

        // منع التكبير عبر اللمس على الهاتف
        document.addEventListener('touchstart', function (event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        // منع التكبير بالنقر مرتين
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            let now = (new Date()).getTime();
            if (now - lastTouchEnd <= 100) { // 300ms هو الفاصل الزمني للنقر المزدوج
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });

            // وظيفة الصعود للأعلى
            document.getElementById("scrollUp").addEventListener("click", () => {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        });

        // وظيفة النزول للأسفل
        document.getElementById("scrollDown").addEventListener("click", () => {
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: "smooth"
            });
        });

// عرض شاشة التحميل عند تحميل الصفحة
document.addEventListener("DOMContentLoaded", function () {
    const loadingScreen = document.getElementById("loading-screen");

    // إخفاء شاشة التحميل بعد 3 ثوانٍ
    setTimeout(function () {
        loadingScreen.style.display = "none";
    }, 2500); // 2000 مللي ثانية = 3 ثوانٍ
});

document.addEventListener("DOMContentLoaded", function () {
    let loginContainer = document.getElementById("login-container");
    let loadingScreen = document.getElementById("loading-screen");

    // مراقبة تغييرات عرض شاشة تسجيل الدخول
    let observer = new MutationObserver(function (mutations) {
        mutations.forEach(function (mutation) {
            if (mutation.attributeName === "style") {
                let isHidden = window.getComputedStyle(loginContainer).display === "none";
                if (isHidden) {
                    loadingScreen.style.display = "none"; // إخفاء شاشة التحميل
                }
            }
        });
    });

    // بدء المراقبة على تغييرات الـ style في loginContainer
    observer.observe(loginContainer, { attributes: true });
});


  if ('serviceWorker' in navigator) {

      .then(function(reg) {
        console.log('Service Worker registered with scope:', reg.scope);
      })
      .catch(function(error) {
        console.error('Service Worker registration failed:', error);
      });
  }
