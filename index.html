/* تصميم زر المشاركة بنفس حجم زر إخفاء السلة */
.share-button {
    padding: 10px 20px;  /* نفس المسافة الداخلية مثل زر إخفاء السلة */

    color: white;  /* لون النص أبيض */
    cursor: pointer;  /* تغيير المؤشر عند المرور على الزر */
    transition: transform 0.2s;  /* تأثير الانتقال (رفع الزر عند النقر) */
    width: 200px;  /* نفس العرض مثل زر إخفاء السلة */
    margin-bottom: 10px;  /* نفس المسافة بين الأزرار */
    animation: colorChange 5s infinite;  /* تطبيق نفس تأثير تغيير الألوان */
}

/* تأثير تغيير الألوان بشكل مستمر */
@keyframes colorChange {
    0% {
        background-color: #1e7e34;  /* اللون الأول (أخضر داكن) */
    }
    25% {
        background-color: #ff5722;  /* اللون الثاني (برتقالي) */
    }
    50% {
        background-color: #2196F3;  /* اللون الثالث (أزرق) */
    }
    75% {
        background-color: #f44336;  /* اللون الرابع (أحمر) */
    }
    100% {
        background-color: #1e7e34;  /* العودة إلى اللون الأول (أخضر داكن) */
    }
}

/* يمكن إضافة تأثيرات عند التفاعل مع زر المشاركة إذا لزم الأمر */
.share-button:hover {

}

.share-button:active {
    transform: translateY(0);  /* العودة إلى الوضع الطبيعي عند النقر */
}

.popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    border: none; /* إزالة الحدود */
    padding: 1.5em;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* تحسين الظل */
    border-radius: 16px; /* زيادة الانحناء */
    width: 400px; /* العرض الافتراضي */
    max-width: 90%; /* للتأكد من عدم تخطي العرض على الهواتف */
    font-family: 'Arial', sans-serif; /* خط أنيق */
    animation: fadeIn 0.3s ease-in-out; /* تأثير الظهور */
}

.popup h2 {
    font-size: 1.25rem;
    margin-bottom: 0.5em;
    color: #333;
    letter-spacing: normal; /* إلغاء أي تباعد إضافي بين الحروف */
}


.popup p {
    font-size: 1rem; /* حجم النص العادي */
    color: #555; /* لون هادئ للنص */
    line-height: 1.5; /* تحسين التباعد بين السطور */
}

.popup .buttons {
    margin-top: 1em;
    display: flex;
    justify-content: space-around; /* توزيع الأزرار بالتساوي */
}

.popup button {
    background-color: #007bff; /* الأزرق */
    color: #fff; /* النص الأبيض */
    border: none; /* إزالة الحدود */
    border-radius: 8px; /* انحناء الأزرار */
    padding: 0.75em 1.5em; /* حجم أكبر قليلاً */
    font-size: 1rem; /* حجم النص */
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15); /* ظل للأزرار */
    transition: background-color 0.3s ease, transform 0.2s ease; /* تحسين الحركة */
}

.popup button:hover {
    background-color: #0056b3; /* لون أغمق عند التمرير */
    transform: scale(1.05); /* تكبير طفيف عند التمرير */
}

.popup button:active {
    transform: scale(0.98); /* تصغير طفيف عند النقر */
}

@media (max-width: 768px) {
    .popup {
        width: 90%; /* عرض 90% للهواتف */
        padding: 1em; /* تقليل الحواف */
    }

    .popup button {
        font-size: 0.9rem; /* تصغير النص للأزرار قليلاً على الشاشات الصغيرة */

}

    <script>
const categoriesContainer = document.getElementById('categories');
const cartItemsContainer = document.getElementById('cart-items');
const checkoutButton = document.getElementById('checkout-button');

const confirmButton = document.getElementById('confirm-button');

const customerPhoneInput = document.getElementById('customer-phone');

let products = [];
let cart = JSON.parse(localStorage.getItem('cart')) || [];

// Load products from test.txt
fetch('test.txt')
    .then(response => response.text())
    .then(data => {
        const lines = data.split('\n');
        lines.forEach(line => {
            const parts = line.split('/');
            if (parts.length >= 4) {
                const imageUrl = parts.slice(3).join('/').trim();
                products.push({
                    category: parts[0].trim(),
                    name: parts[1].trim(),
                    price: parseFloat(parts[2].trim()),
                    image: imageUrl
                });
            }
        });

        renderCategories(); // عرض الفئات والمنتجات
        createFilterButtons(); // إنشاء أزرار الفلترة
        renderCart(); // عرض السلة
    })
    .catch(error => console.error('Error loading products:', error));


function renderCategories() {
    categoriesContainer.innerHTML = ''; // Clear previous categories
    const categories = [...new Set(products.map(p => p.category))];
    categories.forEach(category => {
        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'category';

        const categoryTitle = document.createElement('h2');
        categoryTitle.textContent = category;
        categoryDiv.appendChild(categoryTitle);

        const categoryProducts = products.filter(p => p.category === category);
        categoryProducts.forEach(product => {
            const productDiv = document.createElement('div');
            productDiv.className = 'product';

            // Creating and adding image element with error handling
            const productImage = document.createElement('img');
            productImage.src = product.image;
            productImage.alt = product.name; // Adding alt text for better accessibility

            // Error handling for image load failure
            productImage.onerror = () => {
                productImage.src = 'default-image.jpg'; // Use a default image if the image URL is invalid
            };

            productDiv.appendChild(productImage);

            const productDetails = document.createElement('div');
            productDetails.innerHTML = `<strong>${product.name}</strong><br><br> ${product.price.toFixed(2)} ₪`;
            productDiv.appendChild(productDetails);

            // Quantity input and control buttons
            const quantityDiv = document.createElement('div');
            quantityDiv.classList.add('quantity-controls');
            quantityDiv.style.display = 'none'; // Initially hidden

            const quantityInput = document.createElement('input');
            quantityInput.type = 'number';
            quantityInput.value = 1;
            quantityInput.min = 1; // Minimum quantity is 1
            quantityInput.style.width = '50px';
            quantityInput.addEventListener('focus', () => quantityInput.select()); // Automatically select text when clicked

            const increaseButton = document.createElement('button');
            increaseButton.textContent = '+';
            increaseButton.onclick = () => updateQuantity(quantityInput, 1);

            const decreaseButton = document.createElement('button');
            decreaseButton.textContent = '−';
            decreaseButton.onclick = () => updateQuantity(quantityInput, -1);

            quantityDiv.appendChild(decreaseButton);
            quantityDiv.appendChild(quantityInput);
            quantityDiv.appendChild(increaseButton);

            // Add To Cart Button
            const addToCartButton = document.createElement('button');
            addToCartButton.textContent = 'إضافة للسلة';
            addToCartButton.classList.add('add-to-cart-btn'); // Adding a class for better styling
            addToCartButton.onclick = () => {
                addToCart(product, quantityInput.value);
                quantityDiv.style.display = 'block'; // Show quantity controls after adding to cart
                addToCartButton.style.display = 'none'; // Hide the "Add to Cart" button
            };
            productDiv.appendChild(addToCartButton);

            // Check if the product is already in the cart
            const existingProduct = cart.find(item => item.name === product.name);
            if (existingProduct) {
                quantityDiv.style.display = 'block'; // Show quantity controls if the product is already in the cart
                addToCartButton.style.display = 'none'; // Hide "Add to Cart" button if product is in cart
                quantityInput.value = existingProduct.quantity; // Set the input to the correct quantity
            }

            productDiv.appendChild(quantityDiv);
            categoryDiv.appendChild(productDiv);
        });

        categoriesContainer.appendChild(categoryDiv);
    });
}
function createFilterButtons() {
    const filterButtonsContainer = document.getElementById('filter-buttons');
    filterButtonsContainer.innerHTML = ''; // تفريغ المحتوى السابق

    // إضافة زر "All" الافتراضي
    const allButton = document.createElement('button');
    allButton.textContent = 'ALL';
    allButton.className = 'filter-btn active'; // الزر الافتراضي نشط
    allButton.onclick = () => filterProducts('All');
    filterButtonsContainer.appendChild(allButton);

    // إنشاء أزرار للفئات
    const categories = [...new Set(products.map(p => p.category))];
    categories.forEach(category => {
        const button = document.createElement('button');
        button.textContent = category;
        button.className = 'filter-btn';
        button.onclick = () => filterProducts(category);
        filterButtonsContainer.appendChild(button);
    });
}

// فلترة المنتجات بناءً على الفئة
function filterProducts(category) {
    const filterButtons = document.querySelectorAll('.filter-btn');
    filterButtons.forEach(btn => btn.classList.remove('active')); // إزالة التنشيط عن جميع الأزرار

    const activeButton = Array.from(filterButtons).find(btn => btn.textContent === category);
    if (activeButton) activeButton.classList.add('active'); // تنشيط الزر الحالي

    const filteredProducts = category === 'All' ? products : products.filter(p => p.category === category);
    renderFilteredProducts(filteredProducts);
}

// إعادة عرض المنتجات بناءً على الفلترة
function renderFilteredProducts(filteredProducts) {
    categoriesContainer.innerHTML = ''; // مسح المنتجات الحالية

    const categories = [...new Set(filteredProducts.map(p => p.category))];
    categories.forEach(category => {
        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'category';

        const categoryTitle = document.createElement('h2');
        categoryTitle.textContent = category;
        categoryDiv.appendChild(categoryTitle);

        const categoryProducts = filteredProducts.filter(p => p.category === category);
        categoryProducts.forEach(product => {
            const productDiv = document.createElement('div');
            productDiv.className = 'product';

            // إضافة الصورة و التفاصيل
            const productImage = document.createElement('img');
            productImage.src = product.image;
            productImage.alt = product.name;

            const productDetails = document.createElement('div');
            productDetails.innerHTML = `<strong>${product.name}</strong><br><br> ${product.price.toFixed(2)} ₪`;
            productDiv.appendChild(productImage);
            productDiv.appendChild(productDetails);

            // إضافة زر + و - وحقل الكمية
            const quantityDiv = document.createElement('div');
            quantityDiv.classList.add('quantity-controls');

            const quantityInput = document.createElement('input');
            quantityInput.type = 'number';
            quantityInput.value = 1;
            quantityInput.min = 1; // تعيين الحد الأدنى للعدد
            quantityInput.style.width = '50px';
            quantityInput.addEventListener('focus', () => quantityInput.select()); // لتحديد النص عند الضغط

            const increaseButton = document.createElement('button');
            increaseButton.textContent = '+';
            increaseButton.onclick = () => updateQuantity(quantityInput, 1);

            const decreaseButton = document.createElement('button');
            decreaseButton.textContent = '−';
            decreaseButton.onclick = () => updateQuantity(quantityInput, -1);

            quantityDiv.appendChild(decreaseButton);
            quantityDiv.appendChild(quantityInput);
            quantityDiv.appendChild(increaseButton);

            // إخفاء/إظهار عناصر الكمية بناءً على حالة المنتج في السلة
            const existingProduct = cart.find(item => item.name === product.name);
            if (existingProduct) {
                // إذا كان المنتج موجودًا في السلة، إظهار الكمية
                quantityDiv.style.display = 'block';
                quantityInput.value = existingProduct.quantity; // تعيين الكمية من السلة
            } else {
                quantityDiv.style.display = 'none';
            }

            // إضافة زر "إضافة للسلة"
            const addToCartButton = document.createElement('button');
            addToCartButton.textContent = 'إضافة للسلة';
            addToCartButton.classList.add('add-to-cart-btn');
            addToCartButton.onclick = () => {
                addToCart(product, 1);  // إضافة المنتج إلى السلة
                quantityDiv.style.display = 'block';  // إظهار الكمية بعد إضافته
                addToCartButton.style.display = 'none';  // إخفاء زر "إضافة للسلة"
            };

            // إذا كان المنتج موجودًا في السلة، إخفاء زر "إضافة للسلة"
            if (existingProduct) {
                addToCartButton.style.display = 'none';
            }

            productDiv.appendChild(addToCartButton);
            productDiv.appendChild(quantityDiv);
            categoryDiv.appendChild(productDiv);
        });

        categoriesContainer.appendChild(categoryDiv);
    });
}

document.getElementById('search-box').addEventListener('input', (event) => {
    const searchTerm = event.target.value.toLowerCase().trim(); // النص المدخل بعد تحويله إلى حروف صغيرة وإزالة الفراغات الزائدة
    const cleanedSearchTerm = searchTerm.replace(/\s+/g, ''); // النص المدخل بدون فراغات

    // تصفية المنتجات بناءً على وجود النص المدخل في الاسم أو الفئة
    const filteredProducts = products.filter(product => {
        const productName = product.name.toLowerCase().replace(/\s+/g, '');  // إزالة الفراغات من الاسم
        const productCategory = product.category.toLowerCase().replace(/\s+/g, '');  // إزالة الفراغات من الفئة

        // التحقق من أن النص المدخل موجود في الاسم أو الفئة
        return productName.includes(cleanedSearchTerm) || 
               productCategory.includes(cleanedSearchTerm);
    });

    // ترتيب النتائج بحيث تكون الأقرب في الأعلى
    const sortedProducts = filteredProducts.sort((a, b) => {
        const productNameA = a.name.toLowerCase().replace(/\s+/g, '');
        const productNameB = b.name.toLowerCase().replace(/\s+/g, '');

        // إذا كان المنتج يحتوي على النص بشكل كامل، نعطيه الأولوية
        const aExactMatch = productNameA === cleanedSearchTerm ? 1 : 0;
        const bExactMatch = productNameB === cleanedSearchTerm ? 1 : 0;

        if (aExactMatch !== bExactMatch) {
            return bExactMatch - aExactMatch; // الأولوية للتطابق الكامل
        }

        // إذا لم يكن هناك تطابق كامل، نرتب حسب قرب التطابق
        const aIncludes = productNameA.includes(cleanedSearchTerm) ? 1 : 0;
        const bIncludes = productNameB.includes(cleanedSearchTerm) ? 1 : 0;

        if (aIncludes !== bIncludes) {
            return bIncludes - aIncludes; // الأولوية للتطابق الجزئي
        }

        // إذا كان كلاهما يحتوي على النص، نرتب حسب الطول (الأقصر أقرب)
        return productNameA.length - productNameB.length;
    });

    renderFilteredProducts(sortedProducts); // عرض المنتجات المصفاة مرتبة
});

// إعادة تهيئة حقل البحث عند فقدان التركيز
document.getElementById('search-box').addEventListener('blur', () => {
    document.getElementById('search-box').value = ''; // مسح النص في الحقل
});




// Add product to cart
function addToCart(product, quantity) {
    quantity = parseInt(quantity);
    const existingProduct = cart.find(item => item.name === product.name);
    if (existingProduct) {
        existingProduct.quantity += quantity; // Update quantity if product already exists
    } else {
        cart.push({ ...product, quantity });
    }
    saveCart();
    renderCart();
}

// Update product quantity in cart (interactive)
function updateQuantity(input, change) {
    let newQuantity = parseInt(input.value) + change;
    if (newQuantity >= 1) { // Ensure quantity doesn't go below 1
        input.value = newQuantity;
    }
    const productName = input.closest('.product').querySelector('strong').textContent;
    const product = cart.find(item => item.name === productName);
    if (product) {
        product.quantity = newQuantity;
        if (newQuantity === 0) {
            removeFromCart(productName); // Remove product if quantity is zero
            input.closest('.quantity-controls').style.display = 'none'; // Hide quantity controls
            input.closest('.product').querySelector('button').style.display = 'block'; // Show "Add to Cart" button again
        } else {
            saveCart();
            renderCart();
        }
    }
}

// Handle changes to the quantity input directly (when the user modifies it)
function handleQuantityChange(event) {
    const quantityInput = event.target;
    let newQuantity = parseInt(quantityInput.value);

    // إذا كانت القيمة المدخلة صحيحة
    if (newQuantity >= 1) {
        const productName = quantityInput.dataset.product; // استخدام dataset لتحديد المنتج
        const product = cart.find(item => item.name === productName);
        if (product) {
            product.quantity = newQuantity;
            saveCart();
            renderCart();
        }
    } else {
        // إذا كانت القيمة المدخلة أقل من 1، إعادة ضبطها إلى 1
        quantityInput.value = 1;
    }
}


// Remove product from cart
function removeFromCart(productName) {
    cart = cart.filter(item => item.name !== productName);
    saveCart();
    renderCart();
}

// Save the cart to localStorage
function saveCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
}

// Render the cart
function renderCart() {
    cartItemsContainer.innerHTML = ''; // Clear previous cart items
    let total = 0;

    cart.forEach(item => {
        const cartItemDiv = document.createElement('div');
        cartItemDiv.className = 'cart-item';

        const itemDetails = document.createElement('div');
        itemDetails.innerHTML = `
    <strong>${item.name}</strong><br>
    Price: ${item.price.toFixed(2)} ₪<br>
    Quantity: <input 
        type="number" 
        value="${item.quantity}" 
        min="1" 
        class="cart-quantity" 
        data-product="${item.name}">
`;
        cartItemDiv.appendChild(itemDetails);

        const removeButton = document.createElement('button');
        removeButton.textContent = 'X';
        removeButton.onclick = () => removeFromCart(item.name);
        cartItemDiv.appendChild(removeButton);

        total += item.price * item.quantity;
        cartItemsContainer.appendChild(cartItemDiv);
    });

    const totalDiv = document.createElement('div');
    totalDiv.className = 'cart-total';
    totalDiv.innerHTML = `<strong>Total: ${total.toFixed(2)} ₪</strong>`;
    cartItemsContainer.appendChild(totalDiv);

    // Event listener to handle quantity change in cart
    document.querySelectorAll('.cart-quantity').forEach(input => {
        input.addEventListener('change', (event) => {
    handleQuantityChange(event);
});

input.addEventListener('blur', (event) => {
    handleQuantityChange(event);
});

input.addEventListener('keypress', (event) => {
    if (event.key === 'Enter') {
        handleQuantityChange(event);
    }
});

    });
}

        // منع التكبير عبر اللمس على الهاتف
        document.addEventListener('touchstart', function (event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        // منع التكبير بالنقر مرتين
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            let now = (new Date()).getTime();
            if (now - lastTouchEnd <= 100) { // 300ms هو الفاصل الزمني للنقر المزدوج
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });

        // وظيفة النزول للأسفل
        document.getElementById("scrollDown").addEventListener("click", () => {

            });
        });

        // دالة لتوليد الكود بناءً على الوقت الحالي
        function generateCode() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth() + 1; // شهر 0-11 لذا نضيف 1
            const date = now.getDate();
            const hours = now.getHours();
            const minutes = now.getMinutes();

            // جمع الأجزاء لإنشاء رمز مميز يعتمد على التاريخ والوقت
            const code = `${year}${month < 10 ? '0' + month : month}${date < 10 ? '0' + date : date}${hours < 10 ? '0' + hours : hours}${minutes < 10 ? '0' + minutes : minutes}`;

            return code.slice(-6); // أخذ آخر 6 أرقام من التاريخ والوقت
        }

        // دالة التحقق من رمز التحقق المُدخل
        function verifyOTP() {
            // قراءة رمز التحقق الذي أدخله المستخدم
            const userOTP = document.getElementById("otp-code").value.trim();

            // توليد الكود الصحيح باستخدام نفس الدالة
            const correctOTP = generateCode();

            // التحقق مما إذا كان الكود المدخل يطابق الكود الصحيح
            if (userOTP === correctOTP) {
                alert("تم تسجيل الدخول بنجاح!");

                // حفظ حالة تسجيل الدخول في التخزين المحلي
                localStorage.setItem("isLoggedIn", "true");

                // حفظ وقت تسجيل الدخول
                localStorage.setItem("loginTimestamp", Date.now());

                // عرض محتوى الموقع وإخفاء قسم إدخال رمز التحقق
                showContentSection();
            } else {
                alert("رمز التحقق غير صحيح. يرجى المحاولة مرة أخرى.");
            }
        }

        // دالة لإظهار محتوى الموقع وإخفاء قسم إدخال رمز التحقق
        function showContentSection() {
            document.getElementById("otp-section").style.display = "none";
            document.getElementById("content-section").style.display = "block";
        }

        // تحقق من انتهاء صلاحية الجلسة (6 أشهر)
        function checkSessionExpiry() {
            const loginTimestamp = localStorage.getItem("loginTimestamp");
            if (loginTimestamp) {
                const sixMonthsInMilliseconds = 6 * 30 * 24 * 60 * 60 * 1000;
                const currentTime = Date.now();
                if (currentTime - loginTimestamp > sixMonthsInMilliseconds) {
                    localStorage.removeItem("isLoggedIn");
                    localStorage.removeItem("loginTimestamp");
                    alert("انتهت صلاحية تسجيل الدخول. يرجى تسجيل الدخول مرة أخرى.");
                    location.reload();
                }
            }
        }

        // عرض الكود على الشاشة (اختياري - للتأكد من مطابقته أثناء الاختبار)
        window.onload = function() {
            const codeElement = document.getElementById('verification-code');
            codeElement.textContent = generateCode();
            setInterval(() => {
                codeElement.textContent = generateCode();
            }, 120000); // تحديث الكود كل 120 ثانية
        }

        // استدعاء دالة التحقق من انتهاء الصلاحية عند تحميل الصفحة
        checkSessionExpiry();


</script>
