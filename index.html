<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shehadeh Center</title>
    <style>
   body {
            margin: 0;
            padding: 0;
            background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20190223/ourmid/pngtree-blue-smart-light-tech-background-backgroundlight-effect-backgroundelectronic-image_81225.jpg');
            background-size: cover; /* لتغطية الشاشة بالكامل */
            background-repeat: no-repeat; /* لمنع تكرار الصورة */
            background-position: center; /* لوضع الصورة في المركز */
        }  
              header {
            background-color: #031b35;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        header .datetime {
            margin-top: 5px;
            font-size: 14px;
        }
        .buttons {
            margin: 10px;
            text-align: center;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
        .category {
            margin: 40px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }
        .category img {
    width: 150px;
    height: auto;
    border-radius: 5px;
    display: block; /* منع الصورة من الانحراف */
    margin: 0 auto; /* جعل الصورة في الوسط */
}

.products {
    display: flex;
    flex-wrap: wrap;
    margin-top: 10px;
}

.product {
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 10px;
    margin: 10px;
    width: 200px;
    text-align: center;
    background-image: url('https://img.freepik.com/free-photo/3d-abstract-background-with-modern-plexus-design_1048-17052.jpg?semt=ais_hybrid');
}

.product img {
    width: 100px;
    height: auto;
    margin-bottom: 10px;
}

.form-container {
    margin: 20px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #f9f9f9;
}

.form-container input, .form-container button {
    margin: 5px 0;
    padding: 8px;
    width: 100%;
}

/* استعلامات الوسائط للهاتف المحمول */
@media (max-width: 768px) {
    .category img {
        width: 50px; /* تصغير عرض الصورة بشكل أكبر */
    }

    .product {
        width: 120px; /* تصغير عرض المنتج بشكل أكبر */
    }

    .product img {
        width: 70px; /* تصغير حجم الصورة داخل المنتج بشكل أكبر */
    }

    .form-container {
        margin: 5px;
        padding: 5px;
    }

    .form-container input, .form-container button {
        padding: 4px;
    }
}
  /* تنسيق النصوص الخاصة بالذاكرة والسعر */
p {
    font-size: 18px; /* تكبير الخط */
    font-weight: bold; /* جعل الخط عريض */
    line-height: 1.5;
    color: #333; /* لون النص */
    margin-bottom: 10px; /* تباعد أسفل النص */
}
      
    </style>
</head>
<body>
    <header>
        <h1>Shehadeh Center</h1>
        <div class="datetime" id="datetime"></div>
    </header>

    <!-- زر التحويل إلى PDF -->
    <div class="buttons">
    </div>

<!-- نموذج تسجيل الأصناف الجديدة -->
<div class="form-container">
    <h3>AI اضافة صنف جديد يتم ادراج الصورة تلقائيا ب</h3>
    <input type="text" id="product-name" placeholder="اسم الهاتف" required>
    <input type="text" id="product-memory" placeholder="الذاكرة (مثال: 128GB)" required>
    <input type="text" id="product-price" placeholder="السعر (مثال: 800)" required>
    <button onclick="addProduct()">إضافة المنتج</button>
    <button onclick="toggleForm()">إخفاء النموذج</button> <!-- زر لإخفاء النموذج -->
</div>

    <!-- عرض الأصناف -->
    <div id="categories">
        <!-- سيتم إدراج الفئات والمنتجات ديناميكيًا -->
    </div>

    <script>
        // تحميل البيانات من ملف test.txt
        async function loadDataFromFile() {
            try {
                // التأكد من أن الملف موجود بنفس المسار
                const response = await fetch('./test.txt'); // يجب أن يكون اسم الملف test.txt
                if (!response.ok) {
                    throw new Error('تعذر تحميل الملف. تحقق من وجوده في نفس المجلد.');
                }

                const data = await response.text(); // قراءة محتوى الملف كنص
                return parseData(data); // تحليل البيانات
            } catch (error) {
                console.error('خطأ أثناء تحميل الملف:', error);
                alert('تعذر تحميل البيانات من الملف. تأكد من صحة اسم الملف وموقعه.');
            }
        }

        // تحليل البيانات من ملف النصوص
        function parseData(data) {
            const categories = {};
            const lines = data.split('\n'); // تقسيم النص إلى أسطر

            lines.forEach(line => {
                if (line.trim() === '') return; // تخطي الأسطر الفارغة
                const [company, name, memory, price, image] = line.split(','); // تقسيم السطر إلى أجزاء

                if (!categories[company]) {
                    categories[company] = {
                        name: company.trim(),
                        image: getCompanyImage(company.trim()),
                        products: []
                    };
                }

                categories[company].products.push({
                    name: name.trim(),
                    memory: memory.trim(),
                    price: price.trim(),
                    image: image.trim()
                });
            });

            return Object.values(categories); // تحويل القاموس إلى مصفوفة
        }

        // الحصول على صورة الشركة الافتراضية بناءً على الاسم
        function getCompanyImage(company) {
            const companyImages = {
                'Samsung': 'https://static.vecteezy.com/system/resources/previews/020/975/669/non_2x/samsung-logo-samsung-icon-transparent-free-png.png',
                'Xiaomi': 'https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Xiaomi_logo.svg/512px-Xiaomi_logo.svg.png',
                'Apple': 'https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg',
                'Tecno': 'https://getlogovector.com/wp-content/uploads/2021/05/tecno-mobile-logo-vector.png',
                'Infinix': 'https://static.vecteezy.com/system/resources/previews/020/927/525/non_2x/infinix-brand-logo-phone-symbol-name-green-design-china-mobile-illustration-free-vector.jpg',
                'Honor': 'https://logowik.com/content/uploads/images/honor7358.logowik.com.webp',
                'Others': 'https://media-cdn.tripadvisor.com/media/photo-m/1280/1d/86/21/5d/undefined-primary-logo.jpg'
            };

            return companyImages[company] || companyImages['Others'];
        }

        // عرض الأصناف والمنتجات
        function renderCategories(categories) {
            const categoriesDiv = document.getElementById('categories');
            categoriesDiv.innerHTML = '';

            categories.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.classList.add('category');
                categoryDiv.innerHTML = `
                    <h2>${category.name}</h2>
                    <img src="${category.image}" alt="${category.name}">
                    <div class="products"></div>
                `;

                const productsDiv = categoryDiv.querySelector('.products');
                category.products.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.classList.add('product');
                    productDiv.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>الذاكرة: ${product.memory}</p>
                        <p>السعر: ${product.price}</p>
                    `;
                    productsDiv.appendChild(productDiv);
                });

                categoriesDiv.appendChild(categoryDiv);
            });
        }

        // تحميل البيانات وعرضها
        async function initializeApp() {
            const categories = await loadDataFromFile();
            if (categories) {
                renderCategories(categories);
            }
        }

        // استدعاء التطبيق عند تحميل الصفحة
        initializeApp();
    </script>
</body>
</html>
