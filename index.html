<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نظام نقاط البيع المتكامل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* نفس الأنماط السابقة */
    </style>
</head>
<body>
    <div class="container">
        <!-- نفس الهيكل السابق -->
    </div>

    <script>
        let invoiceItems = [];
        let products = [];

        // تحميل المنتجات عند بدء التشغيل
        window.addEventListener('load', () => {
            loadProductsFromFile('test.txt');
        });

        function loadProductsFromFile(fileName) {
            fetch(fileName)
                .then(response => {
                    if (!response.ok) throw new Error('فشل تحميل الملف');
                    return response.text();
                })
                .then(data => {
                    products = [];
                    const lines = data.split('\n');
                    
                    lines.forEach(line => {
                        if (line.trim() === '') return;
                        const parts = line.split('/');
                        
                        if (parts.length >= 4) {
                            const imageUrl = parts.slice(3).join('/').trim();
                            products.push({
                                category: parts[0].trim(),
                                name: parts[1].trim(),
                                price: parseFloat(parts[2].trim()),
                                image: imageUrl
                            });
                        }
                    });

                    initFilters();
                    showProducts('all');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('حدث خطأ في تحميل البيانات!');
                });
        }

        // بقية الدوال بدون تغيير (initFilters, filterProducts, showProducts, etc.)

        function initFilters() {
            const categories = [...new Set(products.map(p => p.category))];
            const filtersContainer = document.querySelector('.filters');
            filtersContainer.innerHTML = '<button class="filter-btn active" data-category="all" onclick="filterProducts(\'all\')">الكل</button>';
            
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = cat;
                btn.dataset.category = cat;
                btn.onclick = () => filterProducts(cat);
                filtersContainer.appendChild(btn);
            });
        }

        function filterProducts(category) {
            document.querySelectorAll('.filter-btn').forEach(btn => 
                btn.classList.remove('active'));
            document.querySelector(`[data-category="${category}"]`).classList.add('active');
            showProducts(category);
        }

        function showProducts(category) {
            const filtered = category === 'all' ? products : products.filter(p => p.category === category);
            const grid = document.querySelector('.products-grid');
            grid.innerHTML = filtered.map(product => `
                <div class="product-card" onclick="addToInvoice(${JSON.stringify(product)})">
                    <img src="${product.image}" class="product-image" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>السعر: ${product.price.toFixed(2)} ₪</p>
                </div>
            `).join('');
        }

        // ... بقية الدوال كما هي (addToInvoice, updateInvoice, printInvoice, etc.)
    </script>
</body>
</html>
