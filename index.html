    <style>
    :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --accent-color: #e74c3c;
        --light-color: #ecf0f1;
        --dark-color: #2c3e50;
        --success-color: #27ae60;
        --warning-color: #f39c12;
        --text-color: #333;
        --text-light: #fff;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background-color: #f5f7fa;
        color: var(--text-color);
        line-height: 1.6;
        overflow-x: hidden;
    }

    /* Header Styles */
    header {
        background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
        color: var(--text-light);
        padding: 1.5rem 2rem;
        text-align: center;
        position: relative;
        box-shadow: var(--shadow);
        z-index: 100;
    }

    .header-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
    }

    header h1 {
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        position: relative;
        display: inline-block;
    }

    header h1::after {
        content: '';
        position: absolute;
        bottom: -8px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 3px;
        background: var(--accent-color);
        border-radius: 3px;
    }

    /* Navigation and Controls */
    .controls-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
    }

    /* Search Box */
    #search-box {
        width: 100%;
        max-width: 500px;
        padding: 0.8rem 1.2rem;
        border: none;
        border-radius: 30px;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.2);
        color: var(--text-light);
        backdrop-filter: blur(5px);
        transition: var(--transition);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #search-box::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    #search-box:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 0 2px var(--accent-color);
    }

    /* Filter Buttons */
    #filter-buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.5rem;
        margin-top: 0.5rem;
    }

    .filter-btn {
        padding: 0.5rem 1rem;
        background: rgba(255, 255, 255, 0.1);
        color: var(--text-light);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 20px;
        cursor: pointer;
        transition: var(--transition);
        font-size: 0.9rem;
    }

    .filter-btn:hover {
        background: rgba(255, 255, 255, 0.2);
    }

    .filter-btn.active {
        background: var(--accent-color);
        border-color: var(--accent-color);
        font-weight: 600;
    }

    /* Cart Button */
    .toggle-cart {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.8rem 1.5rem;
        background: var(--accent-color);
        color: var(--text-light);
        border: none;
        border-radius: 30px;
        cursor: pointer;
        font-weight: 600;
        transition: var(--transition);
        margin-top: 1rem;
        box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
    }

    .toggle-cart:hover {
        background: #c0392b;
        transform: translateY(-2px);
    }

    .toggle-cart:active {
        transform: translateY(0);
    }

    .cart-text {
        font-size: 1rem;
    }

    #cart-total {
        font-weight: 700;
        margin-left: 0.3rem;
    }

    /* Floating Button */
    .floating-button {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        background: var(--secondary-color);
        color: white;
        border: none;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        transition: var(--transition);
    }

    .floating-button:hover {
        background: #2980b9;
        transform: scale(1.1);
    }

    /* Main Content */
    main {
        padding: 2rem;
        max-width: 1400px;
        margin: 0 auto;
    }

    /* Products Grid */
    .products-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1.5rem;
        padding: 1rem 0;
    }

    /* Product Card */
    .product {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: var(--shadow);
        transition: var(--transition);
        position: relative;
    }

    .product:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .product-image-container {
        height: 200px;
        overflow: hidden;
        position: relative;
    }

    .product img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: var(--transition);
    }

    .product:hover img {
        transform: scale(1.05);
    }

    .product-details {
        padding: 1.2rem;
    }

    .product-name {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--dark-color);
    }

    .product-price {
        font-size: 1.2rem;
        font-weight: 700;
        color: var(--accent-color);
        margin-bottom: 1rem;
    }

    .price-container {
        direction: ltr;
        display: inline-block;
    }

    .unavailable {
        color: var(--accent-color);
        font-size: 0.9rem;
        font-weight: 500;
    }

    /* Quantity Controls */
    .quantity-controls {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 1rem;
    }

    .quantity-btn {
        width: 35px;
        height: 35px;
        background: var(--secondary-color);
        color: white;
        border: none;
        border-radius: 50%;
        font-size: 1rem;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .quantity-btn:hover {
        background: #2980b9;
    }

    .quantity-input {
        width: 50px;
        text-align: center;
        padding: 0.3rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
    }

    .add-to-cart-btn {
        flex-grow: 1;
        padding: 0.6rem;
        background: var(--success-color);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 600;
        transition: var(--transition);
    }

    .add-to-cart-btn:hover {
        background: #219653;
    }

    .add-to-cart-btn.disabled {
        background: #95a5a6;
        cursor: not-allowed;
    }

    /* Cart Styles */
    .cart {
        position: fixed;
        top: 0;
        right: 0;
        width: 100%;
        max-width: 400px;
        height: 100vh;
        background: white;
        box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
        z-index: 1000;
        display: flex;
        flex-direction: column;
    }

    .cart.visible {
        transform: translateX(0);
    }

    .cart-header {
        padding: 1.5rem;
        background: var(--primary-color);
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .cart-title {
        font-size: 1.3rem;
        font-weight: 600;
    }

    .close-cart {
        background: none;
        border: none;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
    }

    .cart-items-container {
        flex-grow: 1;
        overflow-y: auto;
        padding: 1rem;
    }

    .cart-item {
        display: flex;
        gap: 1rem;
        padding: 1rem 0;
        border-bottom: 1px solid #eee;
    }

    .cart-item-img {
        width: 70px;
        height: 70px;
        object-fit: cover;
        border-radius: 8px;
    }

    .cart-item-details {
        flex-grow: 1;
    }

    .cart-item-name {
        font-weight: 600;
        margin-bottom: 0.3rem;
    }

    .cart-item-price {
        color: var(--accent-color);
        font-weight: 600;
        margin-bottom: 0.5rem;
    }

    .cart-item-controls {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .cart-item-quantity {
        width: 40px;
        text-align: center;
    }

    .remove-item {
        background: none;
        border: none;
        color: var(--accent-color);
        cursor: pointer;
        font-size: 1.2rem;
    }

    .cart-footer {
        padding: 1.5rem;
        background: #f8f9fa;
        border-top: 1px solid #eee;
    }

    .cart-total {
        display: flex;
        justify-content: space-between;
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
    }

    .cart-actions {
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
    }

    .checkout-btn, .hide-cart-btn {
        padding: 0.8rem;
        border: none;
        border-radius: 5px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
    }

    .checkout-btn {
        background: var(--success-color);
        color: white;
    }

    .checkout-btn:hover {
        background: #219653;
    }

    .hide-cart-btn {
        background: var(--accent-color);
        color: white;
    }

    .hide-cart-btn:hover {
        background: #c0392b;
    }

    /* Popup Styles */
    .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
    }

    .popup-overlay.visible {
        opacity: 1;
        visibility: visible;
    }

    .popup {
        background: white;
        border-radius: 12px;
        width: 90%;
        max-width: 400px;
        padding: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        transform: translateY(20px);
        transition: all 0.3s ease;
    }

    .popup-overlay.visible .popup {
        transform: translateY(0);
    }

    .popup h2 {
        font-size: 1.4rem;
        margin-bottom: 1.5rem;
        color: var(--dark-color);
        text-align: center;
    }

    .popup-input {
        width: 100%;
        padding: 0.8rem 1rem;
        margin-bottom: 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        transition: var(--transition);
    }

    .popup-input:focus {
        border-color: var(--secondary-color);
        outline: none;
        box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }

    .popup-buttons {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
    }

    .popup-btn {
        flex: 1;
        padding: 0.8rem;
        border: none;
        border-radius: 5px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
    }

    .confirm-btn {
        background: var(--success-color);
        color: white;
    }

    .confirm-btn:hover {
        background: #219653;
    }

    .cancel-btn {
        background: #f8f9fa;
        color: var(--text-color);
        border: 1px solid #ddd;
    }

    .cancel-btn:hover {
        background: #e9ecef;
    }

    /* Scroll Buttons */
    .scroll-btn {
        position: fixed;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 1rem;
        z-index: 500;
    }

    .scroll-btn button {
        width: 40px;
        height: 40px;
        background: var(--secondary-color);
        color: white;
        border: none;
        border-radius: 50%;
        font-size: 1.2rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: var(--shadow);
        transition: var(--transition);
    }

    .scroll-btn button:hover {
        background: #2980b9;
        transform: scale(1.1);
    }

    /* Loading Screen */
    #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--primary-color);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 3000;
    }

    .loader {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        header h1 {
            font-size: 1.8rem;
        }

        .products-container {
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        }

        .scroll-btn {
            left: 10px;
        }

        .scroll-btn button {
            width: 35px;
            height: 35px;
            font-size: 1rem;
        }

        .cart {
            width: 90%;
        }
    }

    @media (max-width: 480px) {
        header {
            padding: 1rem;
        }

        header h1 {
            font-size: 1.5rem;
        }

        .products-container {
            grid-template-columns: 1fr;
        }

        .popup-buttons {
            flex-direction: column;
        }

        .scroll-btn {
            display: none;
        }
    }

    /* Animation Classes */
    .red-glow {
        animation: smooth-glow 2s ease-in-out infinite alternate;
    }

    @keyframes smooth-glow {
        0% { text-shadow: 0 0 0px transparent; }
        100% { text-shadow: 0 0 8px #ff3333, 0 0 16px #ff4d4d, 0 0 20px #cc2900, 0 0 26px #aa2200; }
    }

    /* File Buttons */
    #file-buttons {
        display: none; /* Hidden as per original design */
    }

    #select-file-button {
        display: none; /* Hidden as per original design */
    }
</style>

    <script>
const categoriesContainer = document.getElementById('categories');
const cartItemsContainer = document.getElementById('cart-items');
const checkoutButton = document.getElementById('checkout-button');
const popup = document.getElementById('popup');
const confirmButton = document.getElementById('confirm-button');
const cancelButton = document.getElementById('cancel-button');
const customerNameInput = document.getElementById('customer-name');
const customerPhoneInput = document.getElementById('customer-phone');
const selectFileButton = document.getElementById('select-file-button'); // زر لاختيار الملف

let products = [];
let cart = JSON.parse(localStorage.getItem('cart')) || [];

// إضافة أزرار لاختيار الكتالوج
const fileButtonsContainer = document.getElementById('file-buttons'); // تأكد من وجود عنصر في HTML لعرض الأزرار
const fileButtons = [
    { label: 'أسعار الأجهزة', fileName: 'test.md' },
    { label: 'أسعار الشاشات', fileName: 'lcd.md' },
    { label: 'أسعار اكسسوارات', fileName: 'abc.md' }
];

// إضافة الأزرار
fileButtons.forEach(buttonInfo => {
    const button = document.createElement('button');
    button.textContent = buttonInfo.label;
    button.onclick = () => loadProductsFromFile(buttonInfo.fileName); // تحميل البيانات من الملف المحدد
    fileButtonsContainer.appendChild(button);
});

// تحميل البيانات من الملف الافتراضي عند تحميل الصفحة
window.addEventListener('load', () => {
    loadProductsFromFile('test.md'); // يمكنك تغيير 'test.txt' إلى أي ملف تود تحميله كافتراضي
});

// دالة لتحميل المنتجات من الملف
function loadProductsFromFile(fileName) {
    products = []; // إعادة تعيين المنتجات القديمة

    fetch(fileName)
        .then(response => response.text())
        .then(data => {
            const lines = data.split('\n');
            lines.forEach(line => {
                const parts = line.split('/');
                if (parts.length >= 4) {
                    const imageUrl = parts.slice(3).join('/').trim();
                    products.push({
                        category: parts[0].trim(),
                        name: parts[1].trim(),
                        price: parseFloat(parts[2].trim()),
                        image: imageUrl
                    });
                }
            });

            renderCategories(); // عرض الفئات والمنتجات
            createFilterButtons(); // إنشاء أزرار الفلترة
            renderCart(); // عرض السلة
        })
        .catch(error => console.error('Error loading products:', error));
}


// عند الضغط على زر "اختيار ملف"
selectFileButton.onclick = () => {
    const selectedFile = prompt('أدخل اسم الملف (test.txt أو lcd.txt أو abc.txt):');
    if (selectedFile) {
        loadProductsFromFile(selectedFile);
    }
};

// دالة لعرض الفئات (مثال)
function renderCategories() {
    categoriesContainer.innerHTML = ''; // Clear previous categories
    const categories = [...new Set(products.map(p => p.category))];
    categories.forEach(category => {
        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'category';

        const categoryTitle = document.createElement('h2');
        categoryTitle.textContent = category;
        categoryDiv.appendChild(categoryTitle);

        const categoryProducts = products.filter(p => p.category === category);
        categoryProducts.forEach(product => {
            const productDiv = document.createElement('div');
            productDiv.className = 'product';

            // إنشاء وإضافة عنصر الصورة مع التعامل مع الأخطاء
            const productImage = document.createElement('img');
            productImage.src = product.image;
            productImage.alt = product.name;

            productImage.onerror = () => {
                productImage.src = 'default-image.jpg';

document.getElementById('search-box').addEventListener('input', (event) => {
    const searchTerm = event.target.value.toLowerCase().trim(); // النص المدخل بعد تحويله إلى حروف صغيرة وإزالة الفراغات الزائدة
    const cleanedSearchTerm = searchTerm.replace(/\s+/g, ''); // النص المدخل بدون فراغات

    // تصفية المنتجات بناءً على وجود النص المدخل في الاسم أو الفئة
    const filteredProducts = products.filter(product => {
        const productName = product.name.toLowerCase().replace(/\s+/g, '');  // إزالة الفراغات من الاسم
        const productCategory = product.category.toLowerCase().replace(/\s+/g, '');  // إزالة الفراغات من الفئة

        // التحقق من أن النص المدخل موجود في الاسم أو الفئة
        return productName.includes(cleanedSearchTerm) || 
               productCategory.includes(cleanedSearchTerm);
    });

    // ترتيب النتائج بحيث تكون الأقرب في الأعلى
    const sortedProducts = filteredProducts.sort((a, b) => {
        const productNameA = a.name.toLowerCase().replace(/\s+/g, '');
        const productNameB = b.name.toLowerCase().replace(/\s+/g, '');

        // إذا كان المنتج يحتوي على النص بشكل كامل، نعطيه الأولوية
        const aExactMatch = productNameA === cleanedSearchTerm ? 1 : 0;
        const bExactMatch = productNameB === cleanedSearchTerm ? 1 : 0;

        if (aExactMatch !== bExactMatch) {
            return bExactMatch - aExactMatch; // الأولوية للتطابق الكامل
        }

        // إذا لم يكن هناك تطابق كامل، نرتب حسب قرب التطابق
        const aIncludes = productNameA.includes(cleanedSearchTerm) ? 1 : 0;
        const bIncludes = productNameB.includes(cleanedSearchTerm) ? 1 : 0;

        if (aIncludes !== bIncludes) {
            return bIncludes - aIncludes; // الأولوية للتطابق الجزئي
        }

        // إذا كان كلاهما يحتوي على النص، نرتب حسب الطول (الأقصر أقرب)
        return productNameA.length - productNameB.length;
    });

    renderFilteredProducts(sortedProducts); // عرض المنتجات المصفاة مرتبة
});

// Add product to cart
function addToCart(product, quantity) {
    quantity = parseInt(quantity);
    const existingProduct = cart.find(item => item.name === product.name);
    if (existingProduct) {
        existingProduct.quantity += quantity; // Update quantity if product already exists
    } else {
        cart.push({ ...product, quantity });
    }
    saveCart();
    renderCart();
}

// Update product quantity in cart (interactive)
function updateQuantity(input, change) {
    let newQuantity = parseInt(input.value) + change;
    if (newQuantity >= 1) { // Ensure quantity doesn't go below 1
        input.value = newQuantity;
    }
    const productName = input.closest('.product').querySelector('strong').textContent;
    const product = cart.find(item => item.name === productName);
    if (product) {
        product.quantity = newQuantity;
        if (newQuantity === 0) {
            removeFromCart(productName); // Remove product if quantity is zero
            input.closest('.quantity-controls').style.display = 'none'; // Hide quantity controls
            input.closest('.product').querySelector('button').style.display = 'block'; // Show "Add to Cart" button again
        } else {
            saveCart();
            renderCart();
        }
    }
}

// Handle changes to the quantity input directly (when the user modifies it)
function handleQuantityChange(event) {
    const quantityInput = event.target;
    let newQuantity = parseInt(quantityInput.value);

    // إذا كانت القيمة المدخلة صحيحة
    if (newQuantity >= 1) {
        const productName = quantityInput.dataset.product; // استخدام dataset لتحديد المنتج
        const product = cart.find(item => item.name === productName);
        if (product) {
            product.quantity = newQuantity;
            saveCart();
            renderCart();
        }
    } else {
        // إذا كانت القيمة المدخلة أقل من 1، إعادة ضبطها إلى 1
        quantityInput.value = 1;
    }
}


// Remove product from cart
function removeFromCart(productName) {
    cart = cart.filter(item => item.name !== productName);
    saveCart();
    renderCart();
}

// Save the cart to localStorage
function saveCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
}

// Render the cart
function renderCart() {
    cartItemsContainer.innerHTML = ''; // مسح المحتوى السابق للسلة
    let total = 0;

    cart.forEach(item => {
    const cartItemDiv = document.createElement('div');
    cartItemDiv.className = 'cart-item d-flex align-items-center justify-content-between p-2 border-bottom';

    // 🖼️ عنصر لصورة المنتج
    const itemImage = document.createElement('img');
    itemImage.src = item.image; // تأكد من أن كائن المنتج يحتوي على `image`
    itemImage.alt = item.name;
    itemImage.className = 'cart-item-img';

    // 📄 تفاصيل المنتج (اسم الفئة + اسم المنتج، سعر، كمية)
    const itemDetails = document.createElement('div');
    itemDetails.className = 'cart-item-details flex-grow-1 ms-2';
    itemDetails.innerHTML = `
        <strong>${item.category} - ${item.name}</strong><br>
        السعر: ₪ ${item.price.toFixed(2)} <br>
        الكمية: <input 
            type="number" 
            value="${item.quantity}" 
            min="1" 
            class="cart-quantity" 
            data-product="${item.name}">
    `;
        // ❌ زر الحذف
        const removeButton = document.createElement('button');
        removeButton.className = 'cart-remove btn btn-danger btn-sm ms-2';
        removeButton.innerHTML = '&times;';
        removeButton.onclick = () => {
            removeFromCart(item.name);
            updateCartTotal(); // تحديث المجموع بعد الحذف
        };

        // 📌 تجميع العناصر داخل العنصر الرئيسي
        cartItemDiv.appendChild(itemImage);
        cartItemDiv.appendChild(itemDetails);
        cartItemDiv.appendChild(removeButton);

        // حساب الإجمالي
        total += item.price * item.quantity;
        cartItemsContainer.appendChild(cartItemDiv);
    });

    // 🛒 عرض إجمالي السعر في السلة
    const totalDiv = document.createElement('div');
    totalDiv.className = 'cart-total text-end mt-3 fw-bold';
    totalDiv.innerHTML = `الإجمالي: ₪ ${total.toFixed(2)}`;
    cartItemsContainer.appendChild(totalDiv);

    // 🔄 تحديث إجمالي السعر بجانب أيقونة السلة
    updateCartTotal();

    // 🔄 تحديث الكمية عند التغيير
    document.querySelectorAll('.cart-quantity').forEach(input => {
        input.addEventListener('change', (event) => {
            handleQuantityChange(event);
            updateCartTotal(); // تحديث المجموع عند تغيير الكمية
        });

        input.addEventListener('blur', (event) => {
            handleQuantityChange(event);
            updateCartTotal(); // تحديث المجموع عند فقدان التركيز
        });

        input.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                handleQuantityChange(event);
                updateCartTotal(); // تحديث المجموع عند الضغط على Enter
            }
        });
    });
}

document.addEventListener("DOMContentLoaded", function () {
    let loginContainer = document.getElementById("login-container");
    let loadingScreen = document.getElementById("loading-screen");

    // مراقبة تغييرات عرض شاشة تسجيل الدخول
    let observer = new MutationObserver(function (mutations) {
        mutations.forEach(function (mutation) {
            if (mutation.attributeName === "style") {
                let isHidden = window.getComputedStyle(loginContainer).display === "none";
                if (isHidden) {
                    loadingScreen.style.display = "none"; // إخفاء شاشة التحميل
                }
            }
        });
    });

    // بدء المراقبة على تغييرات الـ style في loginContainer
    observer.observe(loginContainer, { attributes: true });
});


  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js')
      .then(function(reg) {
        console.log('Service Worker registered with scope:', reg.scope);
      })
      .catch(function(error) {
        console.error('Service Worker registration failed:', error);
      });
  }
</script>
<script type="module" src="login.js"></script>
