<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فحص رقم IMEI - Shehadeh Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* أساسيات التصميم */
        :root {
            --primary-color: #0F3460;
            --secondary-color: #00A8CC;
            --accent-color: #E94560;
            --light-color: #F5F5F5;
            --dark-color: #1A1A2E;
            --gray-color: #8B8B8B;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            overflow-x: hidden;
            background-image: url('https://images.unsplash.com/photo-1518770660439-4636190af475?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .overlay {
            background-color: rgba(15, 52, 96, 0.85);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* بطاقة فحص IMEI */
        .imei-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
            padding: 3rem;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease;
        }
        
        .imei-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
        }
        
        .imei-logo {
            margin-bottom: 2rem;
        }
        
        .imei-logo i {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .imei-logo h1 {
            font-size: 2.2rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .imei-logo p {
            color: var(--gray-color);
            font-size: 1rem;
        }
        
        .imei-form {
            margin: 2rem 0;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 1.2rem 1.5rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-align: center;
            letter-spacing: 2px;
        }
        
        .input-group input:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 168, 204, 0.2);
        }
        
        .input-group label {
            position: absolute;
            right: 1rem;
            top: -10px;
            background: white;
            padding: 0 0.5rem;
            color: var(--secondary-color);
            font-size: 0.9rem;
        }
        
        .check-btn {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 168, 204, 0.4);
        }
        
        .check-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 168, 204, 0.6);
        }
        
        .check-btn:active {
            transform: translateY(0);
        }
        
        /* نتيجة الفحص */
        .result-container {
            display: none;
            margin-top: 2rem;
            animation: fadeIn 0.5s ease;
        }
        
        .error-box {
            background-color: #ffebee;
            border-left: 5px solid var(--accent-color);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: right;
        }
        
        .error-box h3 {
            color: var(--accent-color);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 0.5rem;
        }
        
        .error-box p {
            color: #5f2120;
            line-height: 1.6;
        }
        
        /* التذييل */
        .footer {
            margin-top: 3rem;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            font-size: 0.9rem;
        }
        
        .footer a {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .footer a:hover {
            color: var(--secondary-color);
        }
        
        /* تأثيرات الحركة */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        /* التكيف مع الأجهزة المحمولة */
        @media (max-width: 768px) {
            .imei-card {
                padding: 2rem 1.5rem;
            }
            
            .imei-logo h1 {
                font-size: 1.8rem;
            }
            
            .imei-logo i {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="imei-card">
            <div class="imei-logo">
                <i class="fas fa-mobile-alt"></i>
                <h1>فحص رقم IMEI</h1>
                <p>أدخل رقم IMEI المكون من 15 رقمًا للتحقق من صلاحية الجهاز</p>
            </div>
            
            <div class="imei-form">
                <div class="input-group">
                    <label for="imei">رقم IMEI</label>
                    <input type="text" id="imei" placeholder="123456789012345" maxlength="15" pattern="\d{15}" required>
                </div>
                
                <button class="check-btn" id="checkBtn">
                    <i class="fas fa-search"></i> فحص الرقم
                </button>
            </div>
            
            <div class="result-container" id="resultContainer">
                <div class="error-box">
                    <h3><i class="fas fa-exclamation-circle"></i> حدث خطأ</h3>
                    <p>المستخدم غير مخول لاستعمال هذه الخدمة. هذه الخدمة متاحة فقط للجهات المختصة والشركاء المعتمدين. يرجى التواصل مع الدعم الفني لمزيد من المعلومات.</p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>جميع الحقوق محفوظة &copy; 2023 <a href="index.html">Shehadeh Center</a></p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imeiInput = document.getElementById('imei');
            const checkBtn = document.getElementById('checkBtn');
            const resultContainer = document.getElementById('resultContainer');
            
            // التحقق من صحة رقم IMEI
            imeiInput.addEventListener('input', function() {
                this.value = this.value.replace(/[^0-9]/g, '');
                if (this.value.length > 15) {
                    this.value = this.value.slice(0, 15);
                }
            });
            
            // عند الضغط على زر الفحص
            checkBtn.addEventListener('click', function() {
                if (imeiInput.value.length !== 15) {
                    imeiInput.classList.add('shake');
                    setTimeout(() => {
                        imeiInput.classList.remove('shake');
                    }, 500);
                    imeiInput.focus();
                    return;
                }
                
                // عرض رسالة الخطأ
                resultContainer.style.display = 'block';
                
                // إرسال البيانات (في الواقع الفعلي سيكون هناك اتصال بالسيرفر)
                setTimeout(() => {
                    // يمكنك هنا إضافة كود AJAX لإرسال البيانات إلى السيرفر
                    console.log('تم إرسال رقم IMEI: ', imeiInput.value);
                }, 1000);
            });
            
            // إخفاء رسالة الخطأ عند تعديل الحقل
            imeiInput.addEventListener('focus', function() {
                resultContainer.style.display = 'none';
            });
        });
    </script>
</body>
</html>
