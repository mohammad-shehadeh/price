<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>محرر كاتالوج</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      direction: rtl;
    }
    select, button {
      margin: 5px;
      padding: 5px 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    td[contenteditable] {
      background-color: #fffbe6;
    }
    textarea {
      width: 100%;
      height: 150px;
      direction: ltr;
    }
    
    /* تحديث CSS لخلايا الروابط */
    td:nth-child(4) {  /* العمود الرابع (رابط الصورة) */
      max-width: 300px;  /* تحديد عرض مناسب */
      word-wrap: break-word;  /* يسمح بكسر الكلمات الطويلة */
      overflow-wrap: break-word;  /* بديل حديث لـ word-wrap */
      white-space: pre-wrap;  /* يحافظ على المسافات ويسمح بالتغليف */
      overflow: auto;  /* إضافة شريط تمرير عند الحاجة */
      text-align: left;  /* محاذاة النص لليسار للروابط */
      direction: ltr;  /* اتجاه النص من اليسار لليمين للروابط */
    }

    /* تحسين مظهر شريط التمرير */
    td:nth-child(4)::-webkit-scrollbar {
      height: 5px;  /* ارتفاع شريط التمرير الأفقي */
      width: 5px;   /* عرض شريط التمرير العمودي */
    }

    td:nth-child(4)::-webkit-scrollbar-thumb {
      background: #888;  /* لون شريط التمرير */
      border-radius: 5px;  /* زوايا مدورة */
    }
    
    /* تنسيق خلايا القوائم المنسدلة */
    .category-cell {
      padding: 0;
    }
    .category-select {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      text-align: center;
    }
  </style>
</head>
<body>

  <h3>محرر كاتالوج</h3>

  <label for="fileSelect">اختر الملف:</label>
  <select id="fileSelect">
    <option value="test.md" selected>test.md (افتراضي)</option>
    <option value="abc.md">abc.md</option>
    <option value="lcd.md">lcd.md</option>
  </select>

  <button onclick="loadSelectedFile()">تحميل الملف</button>
  <button onclick="addRow()">إضافة صف جديد</button>
  <button onclick="saveMarkdown()">حفظ التعديلات</button>

  <table id="catalogTable">
    <thead>
      <tr>
        <th>الفئة</th>
        <th>الصنف</th>
        <th>السعر</th>
        <th>رابط الصورة</th>
        <th>حذف</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <h4>الناتج بصيغة Markdown:</h4>
  <textarea id="outputText" readonly></textarea>

  <!-- تحميل التوكن -->
  <script src="config.js"></script>

  <script>
    const owner = "mohammad-shehadeh";
    const repo = "price";
    const tableBody = document.getElementById("tableBody");
    const outputText = document.getElementById("outputText");
    const fileSelect = document.getElementById("fileSelect");

    // تعريف الخيارات لكل ملف
    const fileOptions = {
      "test.md": ["Samsung", "MI", "Apple", "Tecno", "Infinix", "Honor", "ZTE", "N/A"],
      "abc.md": ["Option1", "Option2", "Option3", "Other"],
      "lcd.md": ["LCD1", "LCD2", "LCD3", "LCD4", "Generic"]
    };

    function updateOutput() {
      let lines = [];
      for (let row of tableBody.rows) {
        const cells = row.querySelectorAll("td");
        const values = Array.from(cells).slice(0, 4).map((td, index) => {
          // معالجة خاصة لعمود رابط الصورة (العمود الرابع)
          if (index === 3) {
            return td.textContent.trim();
          }
          // معالجة خاصة لعمود الفئة (العمود الأول)
          if (index === 0) {
            const select = td.querySelector('select');
            return select ? select.value : td.textContent.trim();
          }
          return td.innerText.trim();
        });
        if (values.some(val => val !== "")) {
          lines.push(values.join("/"));
        }
      }
      outputText.value = lines.join("\n");
    }

    function createCategorySelect(selectedValue = "") {
      const filename = fileSelect.value;
      const options = fileOptions[filename] || [];
      
      const select = document.createElement("select");
      select.className = "category-select";
      select.onchange = updateOutput;
      
      // إضافة خيار فارغ
      const emptyOption = document.createElement("option");
      emptyOption.value = "";
      emptyOption.textContent = "اختر الفئة";
      select.appendChild(emptyOption);
      
      // إضافة الخيارات المحددة للملف
      options.forEach(option => {
        const opt = document.createElement("option");
        opt.value = option;
        opt.textContent = option;
        if (option === selectedValue) {
          opt.selected = true;
        }
        select.appendChild(opt);
      });
      
      return select;
    }

    function addRow(category = "", item = "", price = "", link = "") {
      const row = document.createElement("tr");
      
      // خلية الفئة مع القائمة المنسدلة
      const categoryCell = document.createElement("td");
      categoryCell.className = "category-cell";
      const categorySelect = createCategorySelect(category);
      categoryCell.appendChild(categorySelect);
      
      // بقية الخلايا
      row.innerHTML = `
        <td contenteditable="true">${item}</td>
        <td contenteditable="true">${price}</td>
        <td contenteditable="true">${link}</td>
        <td><button onclick="removeRow(this)">حذف</button></td>
      `;
      
      // إدراج خلية الفئة في بداية الصف
      row.insertBefore(categoryCell, row.firstChild);
      
      // إضافة مستمعات الأحداث للخلايا القابلة للتحرير
      row.querySelectorAll("td[contenteditable]").forEach(cell => {
        cell.addEventListener("input", updateOutput);
      });
      
      tableBody.appendChild(row);
      updateOutput();
    }

    function removeRow(button) {
      const row = button.closest("tr");
      row.remove();
      updateOutput();
    }

    function loadSelectedFile() {
      tableBody.innerHTML = "";
      const filename = fileSelect.value;
      fetch(`https://raw.githubusercontent.com/${owner}/${repo}/main/${filename}`)
        .then(res => res.text())
        .then(text => {
          const lines = text.trim().split("\n");
          for (let line of lines) {
            // تقسيم السطر مع الحفاظ على رابط الصورة
            const firstSlash = line.indexOf('/');
            const secondSlash = line.indexOf('/', firstSlash + 1);
            const thirdSlash = line.indexOf('/', secondSlash + 1);
            
            if (thirdSlash > -1) {
              const category = line.substring(0, firstSlash).trim();
              const model = line.substring(firstSlash + 1, secondSlash).trim();
              const price = line.substring(secondSlash + 1, thirdSlash).trim();
              const imageUrl = line.substring(thirdSlash + 1).trim();
              
              addRow(category, model, price, imageUrl);
            }
          }
          updateOutput();
        })
        .catch(() => {
          alert("تعذر تحميل الملف " + filename);
        });
    }

    async function saveMarkdown() {
      const content = btoa(unescape(encodeURIComponent(outputText.value)));
      const path = fileSelect.value;
      const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;

      // أولاً، نحتاج إلى الحصول على sha للملف الحالي
      const shaRes = await fetch(url, {
        headers: { Authorization: `token ${GITHUB_TOKEN}` }
      });
      const shaData = await shaRes.json();
      const sha = shaData.sha;

      fetch(url, {
        method: "PUT",
        headers: {
          "Authorization": `token ${GITHUB_TOKEN}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: "تحديث من المحرر",
          content: content,
          sha: sha
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.content) {
          alert("تم حفظ التعديلات بنجاح!");
        } else {
          console.error(data);
          alert("حدث خطأ أثناء الحفظ.");
        }
      })
      .catch(err => {
        console.error(err);
        alert("فشل الاتصال بواجهة GitHub.");
      });
    }

    window.onload = loadSelectedFile;
  </script>
</body>
</html>
