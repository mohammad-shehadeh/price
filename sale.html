function encryptInvoice(invoiceData) {
    // 1. ØªØ­ÙˆÙŠÙ„ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ø¥Ù„Ù‰ JSON
    const jsonData = JSON.stringify(invoiceData);
    
    // 2. ØªØ´ÙÙŠØ± Base64
    let base64 = btoa(unescape(encodeURIComponent(jsonData)));
    
    // 3. Ø¥Ø¶Ø§ÙØ© Ø±Ù…ÙˆØ² Ø¹Ø´ÙˆØ§Ø¦ÙŠØ© Ù„ØªØºÙŠÙŠØ± Ø´ÙƒÙ„ Ø§Ù„Ù†Øµ
    const symbols = ['#', '@', '!', '$', '%', '&', '*', '+', '=', '~'];
    let encrypted = '';
    
    for (let i = 0; i < base64.length; i++) {
        encrypted += base64[i];
        // Ø¥Ø¶Ø§ÙØ© Ø±Ù…Ø² Ø¹Ø´ÙˆØ§Ø¦ÙŠ ÙƒÙ„ 3-5 Ø£Ø­Ø±Ù
        if ((i + 1) % 4 === 0 && i < base64.length - 1) {
            encrypted += symbols[Math.floor(Math.random() * symbols.length)];
        }
    }
    
    // 4. Ø¥Ø¶Ø§ÙØ© Ø¨Ø§Ø¯Ø¦Ø© ÙˆÙ†Ù‡Ø§ÙŠØ©
    encrypted = `SHC_${encrypted}_END`;
    
    // 5. ØªÙ‚Ø³ÙŠÙ… Ø¥Ù„Ù‰ Ø£Ø³Ø·Ø± Ù„Ø¹Ø±Ø¶ Ø£ÙØ¶Ù„
    const chunkSize = 60;
    const chunks = [];
    for (let i = 0; i < encrypted.length; i += chunkSize) {
        chunks.push(encrypted.substring(i, i + chunkSize));
    }
    
    return chunks.join('\n');
}
