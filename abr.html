<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الأصناف حسب الفئة</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --dark-color: #2b2d42;
            --light-color: #f8f9fa;
            --success-color: #4cc9f0;
            --featured-color: #7209b7;
            --featured-hover: #560bad;
            --border-radius: 12px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --featured-shadow: 0 4px 15px rgba(114, 9, 183, 0.3);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            text-align: center;
            padding: 20px;
            background-color: #f5f7ff;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .top-bar {
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            align-items: center;
        }

        .main-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .featured-btn {
            padding: 16px 32px;
            font-size: 22px;
            cursor: pointer;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--featured-color);
            color: white;
            font-weight: 700;
            transition: var(--transition);
            box-shadow: var(--featured-shadow);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .featured-btn:hover {
            background-color: var(--featured-hover);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(114, 9, 183, 0.4);
        }

        .featured-btn:active {
            transform: translateY(1px);
        }

        .featured-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3),
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(30deg);
            transition: var(--transition);
        }

        .featured-btn:hover::after {
            transform: rotate(30deg) translate(10%, 10%);
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        #file-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        #file-buttons button {
            background-color: var(--accent-color);
            font-size: 16px;
            padding: 10px 18px;
        }

        #file-buttons button:hover {
            background-color: var(--secondary-color);
        }

        #select-file-button {
            background-color: var(--success-color);
        }

        #select-file-button:hover {
            background-color: #3a86ff;
        }

        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            background-color: white;
        }

        th, td {
            padding: 16px;
            border: 1px solid #e0e0e0;
            font-size: 18px;
            text-align: center;
        }

        th {
            background-color: var(--dark-color);
            color: white;
            font-weight: 600;
            font-size: 20px;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #f1f3ff;
            transition: var(--transition);
        }

        .category-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--dark-color);
            margin: 40px 0 20px;
            position: relative;
            display: inline-block;
        }

        .category-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: 0;
            width: 60%;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--success-color));
            border-radius: 2px;
        }

        @media (max-width: 768px) {
            table {
                width: 100%;
            }
            
            th, td {
                padding: 12px;
                font-size: 16px;
            }
            
            .featured-btn {
                padding: 14px 28px;
                font-size: 20px;
            }
            
            button {
                padding: 10px 18px;
                font-size: 16px;
            }
            
            .category-title {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            th, td {
                padding: 8px;
                font-size: 14px;
            }
            
            .featured-btn {
                padding: 12px 24px;
                font-size: 18px;
                width: 100%;
            }
            
            .top-bar {
                flex-direction: column;
            }
        }

        #select-file-button {
  display: none;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="main-actions">
            <button class="featured-btn" onclick="window.location.href='https://mohammad-shehadeh.github.io/Public/'">
                <span> تحويل العرض لمتجر </span>
            </button>
        </div>
        
        <div class="top-bar">
            <div id="file-buttons"></div>
            <button id="select-file-button">
                <span>اختيار ملف</span>
            </button>
        </div>

        <div id="categories"></div>


    <script>
        const categoriesContainer = document.getElementById('categories');
        const selectFileButton = document.getElementById('select-file-button');
        const fileButtonsContainer = document.getElementById('file-buttons');

        let products = [];

        const fileButtons = [
            { label: 'أسعار الأجهزة', fileName: 'test.txt' },
            { label: 'أسعار الشاشات', fileName: 'lcd.txt' },
            { label: 'الإكسسوارات', fileName: 'abc.txt' }
        ];

        fileButtons.forEach(buttonInfo => {
            const button = document.createElement('button');
            button.textContent = buttonInfo.label;
            button.onclick = () => loadProductsFromFile(buttonInfo.fileName);
            fileButtonsContainer.appendChild(button);
        });

        window.addEventListener('load', () => {
            loadProductsFromFile('test.txt');
        });

        function loadProductsFromFile(fileName) {
            products = [];

            fetch(fileName)
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n');
                    lines.forEach(line => {
                        const parts = line.split('/');
                        if (parts.length >= 3) {
                            products.push({
                                category: parts[0].trim(),
                                name: parts[1].trim(),
                                price: parseFloat(parts[2].trim())
                            });
                        }
                    });

                    renderCategories();
                })
                .catch(error => console.error('Error loading products:', error));
        }

        selectFileButton.onclick = () => {
            const selectedFile = prompt('أدخل اسم الملف (test.txt أو lcd.txt أو abc.txt):');
            if (selectedFile) {
                loadProductsFromFile(selectedFile);
            }
        };

function renderCategories() {
    categoriesContainer.innerHTML = '';
    const categories = [...new Set(products.map(p => p.category))];

    categories.forEach(category => {
        const categoryWrapper = document.createElement('div');
        categoryWrapper.className = 'category-wrapper';

        // عنوان الفئة داخل div
        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'category-title';
        categoryDiv.textContent = category;
        categoryWrapper.appendChild(categoryDiv);

        // إنشاء الجدول
        const table = document.createElement('table');

        const thead = document.createElement('thead');
        thead.innerHTML = `<tr><th>الصنف</th><th>السعر</th></tr>`;
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        const categoryProducts = products.filter(p => p.category === category);
        categoryProducts.forEach(product => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${product.name}</td><td>${isNaN(product.price) ? 'غير متوفر' : product.price.toFixed(2)}</td>`;
            tbody.appendChild(row);
        });

        table.appendChild(tbody);
        categoryWrapper.appendChild(table);

        categoriesContainer.appendChild(categoryWrapper);
    });
}

    </script>

</body>
</html>
