<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الأصناف حسب الفئة</title>
<style>
        :root {
            --primary-color: #8e44ad; /* لون بنفسجي ناعم */
            --secondary-color: #9b59b6;
            --accent-color: #a569bd;
            --dark-color: #f5f5f5; /* خلفية فاتحة */
            --darker-color: #e0e0e0; /* أكثر بياضاً */
            --light-color: #333; /* نص غامق */
            --success-color: #27ae60; /* أخضر ناعم */
            --featured-color: #8e44ad; /* بنفسجي */
            --featured-hover: #9b59b6;
            --border-radius: 12px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --featured-shadow: 0 4px 15px rgba(142, 68, 173, 0.2);
            --transition: all 0.3s ease;
            --neon-glow: none; /* إزالة التأثيرات الفسفورية */
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            text-align: center;
            padding: 20px;
            background: #f9f9f9; /* خلفية بيضاء ناعمة */
            color: var(--light-color); /* نص غامق */
            line-height: 1.6;
            text-shadow: none; /* إزالة الظلال من النص */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .top-bar {
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            align-items: center;
        }

        .main-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .featured-btn {
            padding: 16px 32px;
            font-size: 22px;
            cursor: pointer;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--featured-color);
            color: white; /* نص أبيض على الأزرار */
            font-weight: 700;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(142, 68, 173, 0.3);
        }

        .featured-btn:hover {
            background-color: var(--featured-hover);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(142, 68, 173, 0.3);
            color: white;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--darker-color);
            color: var(--primary-color);
            font-weight: 600;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #d5d5d5;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            color: var(--primary-color);
        }

        #file-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        #file-buttons button {
            background-color: var(--darker-color);
            color: var(--primary-color);
            font-size: 16px;
            padding: 10px 18px;
        }

        #file-buttons button:hover {
            background-color: #d5d5d5;
            color: var(--primary-color);
        }

        #select-file-button {
            background-color: var(--success-color);
            color: white;
        }

        #select-file-button:hover {
            background-color: #2ecc71;
            color: white;
        }

        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            background-color: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 16px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            color: var(--light-color);
        }

        td {
            direction: ltr;
        }

        th {
            direction: rtl;
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            font-size: 20px;
        }

        tr:nth-child(even) {
            background-color: rgba(142, 68, 173, 0.05);
        }

        tr:hover {
            background-color: rgba(142, 68, 173, 0.1);
            transition: var(--transition);
        }

        .category-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-color);
            margin: 40px 0 20px;
            position: relative;
            display: inline-block;
        }

        .category-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: 0;
            width: 60%;
            height: 2px;
            background: linear-gradient(to right, var(--primary-color), transparent);
            border-radius: 2px;
        }

        @media (max-width: 768px) {
            table {
                width: 100%;
            }
            
            th, td {
                padding: 12px;
                font-size: 16px;
            }
            
            .featured-btn {
                padding: 14px 28px;
                font-size: 20px;
            }
            
            button {
                padding: 10px 18px;
                font-size: 16px;
            }
            
            .category-title {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            th, td {
                padding: 8px;
                font-size: 14px;
            }
            
            .featured-btn {
                padding: 12px 24px;
                font-size: 18px;
                width: 100%;
            }
            
            .top-bar {
                flex-direction: column;
            }
        }

        #select-file-button {
            display: none;
        }

        .red-text {
            color: #e74c3c;
        }

        /* إزالة التأثيرات الزائدة */
        .container::before, .container::after {
            display: none;
        }


    #file-buttons button:nth-child(3) {
    pointer-events: none;
    opacity: 0.6;
    cursor: not-allowed;
    background-color: #e0e0e0;
    color: #888;
}
</style>
</head>
<body>
    <div class="container">
        <div class="main-actions">
            <button class="featured-btn" onclick="window.location.href='https://mohammad-shehadeh.github.io/price/'">
                <span> تحويل العرض لمتجر </span>
            </button>
        </div>
        
        <div class="top-bar">
            <div id="file-buttons"></div>
            <button id="select-file-button">
                <span>اختيار ملف</span>
            </button>
        </div>

        <div id="categories"></div>
    </div>


    <script>
        const categoriesContainer = document.getElementById('categories');
        const selectFileButton = document.getElementById('select-file-button');
        const fileButtonsContainer = document.getElementById('file-buttons');

        let products = [];

        const fileButtons = [
            { label: 'أسعار الأجهزة', fileName: 'test.md' },
            { label: 'أسعار الشاشات', fileName: 'lcd.md' },
            { label: 'الإكسسوارات', fileName: 'abc.md' }
        ];

        fileButtons.forEach(buttonInfo => {
            const button = document.createElement('button');
            button.textContent = buttonInfo.label;
            button.onclick = () => loadProductsFromFile(buttonInfo.fileName);
            fileButtonsContainer.appendChild(button);
        });

        window.addEventListener('load', () => {
            loadProductsFromFile('test.md');
        });

        function loadProductsFromFile(fileName) {
            products = [];

            fetch(fileName)
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n');
                    lines.forEach(line => {
                        const parts = line.split('/');
                        if (parts.length >= 3) {
                            products.push({
                                category: parts[0].trim(),
                                name: parts[1].trim(),
                                price: parseFloat(parts[2].trim())
                            });
                        }
                    });

                    renderCategories();
                })
                .catch(error => console.error('Error loading products:', error));
        }

        selectFileButton.onclick = () => {
            const selectedFile = prompt('أدخل اسم الملف (test.txt أو lcd.txt أو abc.txt):');
            if (selectedFile) {
                loadProductsFromFile(selectedFile);
            }
        };

        function renderCategories() {
    categoriesContainer.innerHTML = '';
    const categories = [...new Set(products.map(p => p.category))];

    categories.forEach(category => {
        const categoryWrapper = document.createElement('div');
        categoryWrapper.className = 'category-wrapper';

        // عنوان الفئة داخل div
        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'category-title';
        categoryDiv.textContent = category;
        categoryWrapper.appendChild(categoryDiv);

        // إنشاء الجدول
        const table = document.createElement('table');

        const thead = document.createElement('thead');
        thead.innerHTML = `<tr><th>الصنف</th><th>السعر</th></tr>`;
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        const categoryProducts = products.filter(p => p.category === category);

        categoryProducts.forEach(product => {
    const row = document.createElement('tr');

    // عدم فصل الأرقام عن النصوص، ولكن التأكد من ترتيبها بشكل صحيح.
    const nameParts = product.name.split(' ');
    let formattedName = nameParts.join(' '); // نترك النص كما هو دون تغييره

    row.innerHTML = `<td>${formattedName}</td><td class="${isNaN(product.price) ? 'red-text' : ''}">${isNaN(product.price) ? 'غير متوفر' : product.price.toFixed(2)}</td>`;
    tbody.appendChild(row);
});


        table.appendChild(tbody);
        categoryWrapper.appendChild(table);

        categoriesContainer.appendChild(categoryWrapper);
    });
}


    </script>

</body>
</html>
