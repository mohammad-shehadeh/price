<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نظام نقاط البيع المتكامل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #27ae60;
        }

        * {
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            background: #f5f6fa;
            display: flex;
        }

        .container {
            display: flex;
            gap: 20px;
            width: 100%;
        }

        .products-section {
            flex: 3;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 25px;
            background: #ecf0f1;
            cursor: pointer;
            transition: 0.3s;
        }

        .filter-btn.active {
            background: var(--secondary-color);
            color: white;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 100%;
            height: 150px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .invoice-section {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            min-width: 400px;
            display: flex;
            flex-direction: column;
        }

        .invoice-header {
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .invoice-items {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .invoice-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .total-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: auto;
        }

        .print-btn {
            background: var(--secondary-color);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        @media print {
            body *:not(.invoice-print) {
                display: none;
            }

            .invoice-print {
                width: 80mm !important;
                font-size: 12px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="products-section">
            <div class="filters"></div>
            <div class="products-grid"></div>
        </div>
        <div class="invoice-section">
            <div class="invoice-header">
                <h2>فاتورة البيع</h2>
                <div id="datetime"></div>
            </div>
            <div class="invoice-items"></div>
            <div class="total-section">
                <div>عدد الاصناف: <span id="totalItems">0</span></div>
                <div>الكمية الإجمالية: <span id="totalQty">0</span></div>
                <div>المبلغ الإجمالي: <span id="totalAmount">0.00</span> ₪</div>
            </div>
            <button class="print-btn" onclick="printInvoice()">طباعة الفاتورة</button>
        </div>
    </div>

    <script>
        let products = [];
        let invoiceItems = [];

        window.onload = () => {
            loadProductsFromFile('test.txt');
        };

        function loadProductsFromFile(fileName) {
            fetch(fileName)
                .then(response => response.text())
                .then(data => {
                    products = data.split('\n').map(line => {
                        let parts = line.split('/');
                        return { category: parts[0].trim(), name: parts[1].trim(), price: parseFloat(parts[2].trim()), image: parts.slice(3).join('/').trim() };
                    });
                    initFilters();
                    showProducts('all');
                });
        }

        function showProducts(category) {
            const grid = document.querySelector('.products-grid');
            grid.innerHTML = products.filter(p => category === 'all' || p.category === category).map(product => `
                <div class="product-card" data-name="${product.name}" data-price="${product.price}" onclick="addToInvoice(this)">
                    <img src="${product.image}" class="product-image" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>السعر: ${product.price.toFixed(2)} ₪</p>
                </div>
            `).join('');
        }

        function addToInvoice(element) {
            let name = element.getAttribute('data-name');
            let price = parseFloat(element.getAttribute('data-price'));
            invoiceItems.push({ name, price, quantity: 1 });
            console.log(invoiceItems);
        }
    </script>
</body>
</html>
