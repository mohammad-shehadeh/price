<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نظام نقاط البيع المتكامل</title>
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #27ae60;
    }
    body {
      font-family: 'Arial Arabic', Tahoma;
      margin: 0;
      padding: 20px;
      background: #f5f6fa;
    }
    .nav-bar {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }
    .nav-btn {
      padding: 12px 25px;
      border-radius: 25px;
      background: var(--secondary-color);
      color: white;
      border: none;
      cursor: pointer;
    }
    .container {
      display: grid;
      grid-template-columns: 65% 35%;
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .page {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .active-page {
      display: block;
    }
    .search-filter {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .search-input {
      flex: 1;
      padding: 8px;
      border-radius: 25px;
      border: 1px solid #ddd;
      min-width: 250px;
    }
    .filter-select {
      padding: 8px;
      border-radius: 25px;
      border: 1px solid #ddd;
      background: white;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: scale(1.02);
    }
    .product-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 5px;
    }
    .pos-interface {
      background: var(--primary-color);
      padding: 20px;
      border-radius: 15px;
      color: white;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }
    .stats-box {
      background: rgba(0,0,0,0.05);
      padding: 15px;
      border-radius: 10px;
      margin: 10px 0;
    }
    /* بسيط لعرض الأصناف السريعة */
    .quick-items {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fff;
    }
    .quick-item {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    .quick-item:last-child {
      border-bottom: none;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="nav-bar">
    <button class="nav-btn" onclick="showPage('pos')">نقطة البيع</button>
    <button class="nav-btn" onclick="showPage('products')">إدارة المنتجات</button>
  </div>

  <!-- صفحة نقطة البيع -->
  <div id="pos" class="page active-page">
    <div class="container">
      <div>
        <h2>💵 نقطة البيع</h2>
        <input type="text" id="customerName" placeholder="اسم الزبون">
        <input type="text" class="search-input" placeholder="مسح الباركود..." id="barcodeScanner">
        <div id="cartItems" style="max-height: 400px; overflow-y: auto;"></div>
        <div class="stats-box">
          <p>عدد الأصناف: <span id="totalItems">0</span></p>
          <p>إجمالي الكميات: <span id="totalQuantities">0</span></p>
          <p>المجموع النهائي: <span id="total">0.00</span> ₪</p>
        </div>
        <button onclick="printInvoice()">🖨️ طباعة الفاتورة</button>
        <button onclick="clearCart()">🗑️ إفراغ السلة</button>
      </div>
    </div>
  </div>

  <!-- صفحة إدارة المنتجات -->
  <div id="products" class="page">
    <div class="search-filter">
      <input type="text" class="search-input" id="searchInput" placeholder="بحث بالاسم أو الباركود...">
      <select class="filter-select" id="categoryFilter" onchange="filterProducts()">
        <option value="">جميع الفئات</option>
      </select>
    </div>
    <div class="products-grid" id="productsContainer"></div>
    <!-- منطقة لعرض الأصناف السريعة -->
    <div class="quick-items" id="quickItems">
      <h3>الأصناف السريعة</h3>
      <!-- سيتم إدراج الأصناف هنا -->
    </div>
  </div>

  <script>
    let cart = [];
    let products = [];
    let categories = new Set();

    // إظهار الصفحات
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
      document.getElementById(pageId).classList.add('active-page');
    }

    // تعديل دالة جلب المنتجات وفقًا للمطلوب
    async function fetchProducts() {
      try {
        // تغيير مسار الملف إلى الملف المحلي
        const response = await fetch('test.txt');
        if (!response.ok) throw new Error('فشل في جلب الملف');
        
        const data = await response.text();
        products = data.split('\n')
          .filter(line => line.trim() !== '') // تجاهل الأسطر الفارغة
          .map(line => {
            const [category, name, price, image] = line.split('/').map(item => item.trim());
            
            // التحقق من صحة البيانات
            if (!category || !name || isNaN(price) || !image) {
              console.error('بيانات غير صالحة في السطر:', line);
              return null;
            }
            
            // تخزين الباركود كنص (إذا كان موجودًا في localStorage)
            return {
              category,
              name,
              price: parseFloat(price),
              image,
              barcode: localStorage.getItem(name) || ''
            };
          })
          .filter(product => product !== null); // تجاهل المنتجات غير الصالحة

        renderProducts();
        renderQuickItems();
        updateCategoryFilter();
      } catch (error) {
        console.error('حدث خطأ في جلب البيانات:', error);
        alert('خطأ في تحميل البيانات! تأكد من وجود ملف test.txt');
      }
    }

    // تحديث قائمة الفئات
    function updateCategoryFilter() {
      const filter = document.getElementById('categoryFilter');
      // إعادة إنشاء القائمة بناءً على الأصناف الموجودة
      filter.innerHTML = `<option value="">جميع الفئات</option>` +
        Array.from(categories).map(cat => `<option value="${cat}">${cat}</option>`).join('');
    }

    // تصفية المنتجات بناءً على البحث والفئة
    function filterProducts() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const selectedCategory = document.getElementById('categoryFilter').value;
      
      const filtered = products.filter(product => {
        // إضافة الفئة إلى مجموعة الفئات
        categories.add(product.category);
        const matchesSearch = product.name.toLowerCase().includes(searchTerm) ||
                              product.barcode.toLowerCase().includes(searchTerm);
        const matchesCategory = !selectedCategory || product.category === selectedCategory;
        return matchesSearch && matchesCategory;
      });
      renderProducts(filtered);
    }

    // عرض المنتجات في صفحة إدارة المنتجات
    function renderProducts(productsToShow = products) {
      const container = document.getElementById('productsContainer');
      container.innerHTML = productsToShow.map(product => `
        <div class="product-card">
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>الفئة: ${product.category}</p>
          <p>السعر: ${product.price.toFixed(2)} ₪</p>
          <p>الباركود: ${product.barcode || 'غير متوفر'}</p>
          <button onclick="addToCart(product)">➕ إضافة إلى السلة</button>
        </div>
      `).join('');
    }

    // عرض الأصناف السريعة في قسم منفصل (مثال بسيط)
    function renderQuickItems() {
      const container = document.getElementById('quickItems');
      container.innerHTML = `<h3>الأصناف السريعة</h3>` +
        products.map(product => `
          <div class="quick-item">
            <strong>${product.name}</strong> - ${product.price.toFixed(2)} ₪
          </div>
        `).join('');
    }

    // نظام السلة
    function addToCart(product) {
      const existingItem = cart.find(item => item.name === product.name);
      if (existingItem) {
        existingItem.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      updateCartDisplay();
    }

    function updateCartDisplay() {
      const container = document.getElementById('cartItems');
      container.innerHTML = cart.map(item => `
        <div class="cart-item">
          <div>
            <span>${item.name}</span>
            <button onclick="adjustQuantity('${item.name}', -1)">➖</button>
            <span style="margin: 0 10px">x${item.quantity}</span>
            <button onclick="adjustQuantity('${item.name}', 1)">➕</button>
          </div>
          <span>${(item.price * item.quantity).toFixed(2)} ₪</span>
        </div>
      `).join('');
      updateTotals();
    }

    function adjustQuantity(productName, change) {
      const item = cart.find(item => item.name === productName);
      if (item) {
        item.quantity += change;
        if (item.quantity <= 0) {
          cart = cart.filter(i => i !== item);
        }
        updateCartDisplay();
      }
    }

    function updateTotals() {
      const totalItems = cart.length;
      const totalQuantities = cart.reduce((sum, item) => sum + item.quantity, 0);
      const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      document.getElementById('totalItems').textContent = totalItems;
      document.getElementById('totalQuantities').textContent = totalQuantities;
      document.getElementById('total').textContent = subtotal.toFixed(2);
    }

    // نظام المسح الضوئي للباركود في صفحة نقطة البيع
    document.getElementById('barcodeScanner').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const barcode = e.target.value.trim();
        const product = products.find(p => p.barcode === barcode);
        if (product) {
          addToCart(product);
        } else {
          alert('الباركود غير مسجل!');
        }
        e.target.value = '';
      }
    });

    // نظام الطباعة
    function printInvoice() {
      const printContent = `
        <style>
          @media print {
            @page { size: 80mm; margin: 0; }
            body { width: 80mm; font-size: 14px; }
            * { margin: 0; padding: 0; }
            .header { text-align: center; padding: 10px; }
            .item { display: flex; justify-content: space-between; margin: 5px 0; }
            hr { border-top: 1px dashed #000; margin: 10px 0; }
          }
        </style>
        <div class="header">
          <h2>فاتورة بيع</h2>
          <p>الزبون: ${document.getElementById('customerName').value || 'غير محدد'}</p>
          <p>التاريخ: ${new Date().toLocaleString()}</p>
        </div>
        <hr>
        ${cart.map(item => `
          <div class="item">
            <span>${item.name} x${item.quantity}</span>
            <span>${(item.price * item.quantity).toFixed(2)} ₪</span>
          </div>
        `).join('')}
        <hr>
        <div class="item">
          <strong>المجموع النهائي:</strong>
          <strong>${document.getElementById('total').textContent} ₪</strong>
        </div>
        <div class="item">
          <p>عدد الأصناف: ${document.getElementById('totalItems').textContent}</p>
          <p>إجمالي الكميات: ${document.getElementById('totalQuantities').textContent}</p>
        </div>
      `;
      const printWindow = window.open('', '_blank');
      printWindow.document.write(printContent);
      printWindow.document.close();
      printWindow.print();
    }

    function clearCart() {
      cart = [];
      document.getElementById('customerName').value = '';
      updateCartDisplay();
    }

    // ربط أحداث البحث عند الكتابة
    document.getElementById('searchInput').addEventListener('input', filterProducts);

    // جلب المنتجات بعد تحميل الصفحة
    document.addEventListener('DOMContentLoaded', fetchProducts);
  </script>
</body>
</html>
