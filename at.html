<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نظام POS متطور مع بحث وتصفية</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #27ae60;
        }

        body {
            font-family: 'Arial Arabic', Tahoma;
            margin: 0;
            padding: 20px;
            background: #f5f6fa;
        }

        .nav-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .nav-btn {
            padding: 12px 25px;
            border-radius: 25px;
            background: var(--secondary-color);
            color: white;
            border: none;
            cursor: pointer;
        }

        .container {
            display: grid;
            grid-template-columns: 65% 35%;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .active-page {
            display: block;
        }

        .search-filter {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            padding: 8px;
            border-radius: 25px;
            border: 1px solid #ddd;
            min-width: 250px;
        }

        .filter-select {
            padding: 8px;
            border-radius: 25px;
            border: 1px solid #ddd;
            background: white;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            transition: transform 0.2s;
        }

        .pos-interface {
            background: var(--primary-color);
            padding: 20px;
            border-radius: 15px;
            color: white;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .stats-box {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .barcode-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <button class="nav-btn" onclick="showPage('pos')">نقطة البيع</button>
        <button class="nav-btn" onclick="showPage('products')">إدارة المنتجات</button>
    </div>

    <!-- صفحة نقطة البيع -->
    <div id="pos" class="page active-page">
        <div class="container">
            <div>
                <h2>💵 نقطة البيع</h2>
                <input type="text" id="customerName" placeholder="اسم الزبون">
                <input type="text" class="search-input" placeholder="مسح الباركود..." id="barcodeScanner">
                
                <div id="cartItems" style="max-height: 400px; overflow-y: auto;"></div>
                
                <div class="stats-box">
                    <p>عدد الأصناف: <span id="totalItems">0</span></p>
                    <p>إجمالي الكميات: <span id="totalQuantities">0</span></p>
                    <p>المجموع النهائي: <span id="total">0.00</span> ₪</p>
                </div>

                <button onclick="printInvoice()">🖨️ طباعة الفاتورة</button>
                <button onclick="clearCart()">🗑️ إفراغ السلة</button>
            </div>
        </div>
    </div>

    <!-- صفحة إدارة المنتجات -->
    <div id="products" class="page">
        <div class="search-filter">
            <input type="text" class="search-input" id="searchInput" placeholder="بحث بالاسم أو الباركود...">
            <select class="filter-select" id="categoryFilter" onchange="filterProducts()">
                <option value="">جميع الفئات</option>
            </select>
        </div>
        <div class="products-grid" id="productsContainer"></div>
    </div>

    <!-- مودال إدارة الباركودات -->
    <div id="barcodeModal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.2);">
        <h3>إدارة الباركودات</h3>
        <div id="barcodeList"></div>
        <input type="text" id="newBarcode" placeholder="إضافة باركود جديد">
        <button onclick="addBarcode()">➕ إضافة</button>
        <button onclick="closeModal()">إغلاق</button>
    </div>

<script>
let cart = [];
let products = [];
let categories = new Set();

async function fetchProducts() {
    try {
        const response = await fetch('test.txt');
        if (!response.ok) throw new Error('فشل في جلب الملف');
        
        const data = await response.text();
        products = data.split('\n')
            .filter(line => line.trim() !== '')
            .map(line => {
                const [category, name, price, image] = line.split('/').map(item => item.trim());
                categories.add(category);
                return {
                    category,
                    name,
                    price: parseFloat(price),
                    image,
                    barcodes: JSON.parse(localStorage.getItem(name) || []
                };
            });

        updateCategoryFilter();
        filterProducts();
    } catch (error) {
        console.error('حدث خطأ في جلب البيانات:', error);
        alert('خطأ في تحميل البيانات! تأكد من وجود ملف test.txt');
    }
}

function updateCategoryFilter() {
    const filter = document.getElementById('categoryFilter');
    filter.innerHTML = `<option value="">جميع الفئات</option>${
        Array.from(categories).map(cat => 
            `<option value="${cat}">${cat}</option>`
        ).join('')
    }`;
}

function filterProducts() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    const selectedCategory = document.getElementById('categoryFilter').value;
    
    const filtered = products.filter(product => {
        const matchesSearch = product.name.toLowerCase().includes(searchTerm) ||
                             product.barcodes.some(b => b.includes(searchTerm));
        const matchesCategory = !selectedCategory || product.category === selectedCategory;
        return matchesSearch && matchesCategory;
    });
    
    renderProducts(filtered);
}

function renderProducts(productsToShow) {
    const container = document.getElementById('productsContainer');
    container.innerHTML = productsToShow.map(product => `
        <div class="product-card">
            <img src="${product.image}" alt="${product.name}" style="height:120px">
            <h3>${product.name}</h3>
            <p>الفئة: ${product.category}</p>
            <p>السعر: ${product.price.toFixed(2)} ₪</p>
            <div class="barcode-list">
                ${product.barcodes.map(b => `<div class="barcode-item">${b}</div>`).join('')}
            </div>
            <button onclick="showBarcodeManager('${product.name}')">📊 إدارة الباركودات</button>
        </div>
    `).join('');
}

// نظام إدارة الباركودات
let currentProduct = null;

function showBarcodeManager(productName) {
    currentProduct = products.find(p => p.name === productName);
    const modal = document.getElementById('barcodeModal');
    modal.style.display = 'block';
    
    document.getElementById('barcodeList').innerHTML = currentProduct.barcodes.map(barcode => `
        <div class="barcode-item">
            <span>${barcode}</span>
            <button onclick="removeBarcode('${barcode}')">🗑️</button>
        </div>
    `).join('');
}

function addBarcode() {
    const newBarcode = document.getElementById('newBarcode').value.trim();
    if (!newBarcode) return;
    
    if (!currentProduct.barcodes.includes(newBarcode)) {
        currentProduct.barcodes.push(newBarcode);
        localStorage.setItem(currentProduct.name, JSON.stringify(currentProduct.barcodes));
        showBarcodeManager(currentProduct.name);
    }
    document.getElementById('newBarcode').value = '';
}

function removeBarcode(barcode) {
    currentProduct.barcodes = currentProduct.barcodes.filter(b => b !== barcode);
    localStorage.setItem(currentProduct.name, JSON.stringify(currentProduct.barcodes));
    showBarcodeManager(currentProduct.name);
}

function closeModal() {
    document.getElementById('barcodeModal').style.display = 'none';
    filterProducts();
}

// نظام البحث والتصفية
document.getElementById('searchInput').addEventListener('input', filterProducts);

// باقي الدوال (addToCart, updateCartDisplay, printInvoice, etc.) تبقى كما هي في الإصدار السابق
// ... [يتم الحفاظ على نفس دوال إدارة السلة والطباعة من الكود السابق] ...

// التهيئة الأولية
fetchProducts();
</script>
</body>
</html>
