<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Shehadeh Center </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --success-color: #4cc9f0;
      --danger-color: #f72585;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      color: var(--dark-color);
      line-height: 1.6;
      padding: 20px;
      direction: rtl;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }
    
    .header h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    
    .header p {
      opacity: 0.9;
    }
    
    .controls {
      background-color: white;
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
    }
    
    .control-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    label {
      font-weight: 600;
      color: var(--dark-color);
    }
    
    select, button {
      padding: 10px 15px;
      border-radius: var(--border-radius);
      border: 1px solid #ddd;
      font-size: 0.9rem;
      transition: var(--transition);
    }
    
    select {
      background-color: white;
      min-width: 150px;
    }
    
    select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
    }
    
    button {
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      color: white;
      border: none;
    }
    
    .btn-primary:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }
    
    .btn-success {
      background-color: #2ecc71;
      color: white;
      border: none;
    }
    
    .btn-success:hover {
      background-color: #27ae60;
      transform: translateY(-2px);
    }
    
    .btn-danger {
      background-color: var(--danger-color);
      color: white;
      border: none;
    }
    
    .btn-danger:hover {
      background-color: #d1146a;
      transform: translateY(-2px);
    }
    
    .table-container {
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      overflow-x: auto;
      margin-bottom: 30px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
    }
    
    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    
    th {
      background-color: var(--primary-color);
      color: white;
      font-weight: 600;
      position: sticky;
      top: 0;
    }
    
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    tr:hover {
      background-color: #f1f1f1;
    }
    
    td[contenteditable="true"] {
      background-color: #ffff;
      border-radius: 4px;
      padding: 10px;
      outline: none;
    }
    
    td[contenteditable="true"]:focus {
      background-color: #fff3cc;
      box-shadow: inset 0 0 0 1px #ffdb4d;
    }
    
    .category-cell {
      padding: 0;
    }
    
    .category-select {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
    }
    
    .action-btn {
      padding: 8px 12px;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .action-btn:hover {
      transform: scale(1.1);
    }
    
    .output-container {
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 20px;
    }
    
    .output-container h3 {
      margin-bottom: 15px;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    textarea {
      width: 100%;
      height: 200px;
      padding: 15px;
      border-radius: var(--border-radius);
      border: 1px solid #ddd;
      font-family: 'Courier New', Courier, monospace;
      font-size: 0.9rem;
      resize: vertical;
      direction: ltr;
    }
    
    textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
    }
    
    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      .control-group {
        flex-direction: column;
        align-items: stretch;
      }
      
      select, button {
        width: 100%;
      }
    }
    
 .img-preview {
  width: 70px;
  height: 70px;
  object-fit: cover;
  border-radius: 4px;
  border: 1px solid #ffff;
  margin-left: 10px; /* مسافة بين الصورة والنص */
}

.link-container {
  display: flex;
  align-items: center;
  justify-content: flex-start; /* يدفع المحتوى إلى أقصى اليسار */
}

  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-edit"></i> Shehadeh Center  </h1>
      <p>الموقع خاص للمبرمج محمد شحادة فقط</p>
    </div>
    
    <div class="controls">
      <div class="control-group">
        <label for="fileSelect"><i class="fas fa-file-alt"></i> اختر الملف:</label>
        <select id="fileSelect">
          <option value="test.md" selected>test.md (افتراضي)</option>
          <option value="abc.md">abc.md</option>
          <option value="lcd.md">lcd.md</option>
        </select>
      </div>
      
      <button class="btn-primary" onclick="loadSelectedFile()">
        <i class="fas fa-download"></i> تحميل الملف
      </button>
      
      <button class="btn-success" onclick="addNewRow()">
        <i class="fas fa-plus-circle"></i> إضافة صنف جديد
      </button>
      
      <button class="btn-primary" onclick="saveMarkdown()">
        <i class="fas fa-save"></i> حفظ التعديلات
      </button>
    </div>
    
    <div class="table-container">
      <table id="catalogTable">
        <thead>
          <tr>
  <th width="20%">الفئة</th>
  <th width="25%">الصنف</th>
  <th width="15%">السعر</th>
  <th width="30%"><span style="float: right;">الصورة</span> رابط الصورة</th>
  <th width="10%">إجراءات</th>
</tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    
    <div class="output-container">
      <h3><i class="fas fa-code"></i> الناتج بصيغة Markdown:</h3>
      <textarea id="outputText" readonly></textarea>

  <script src="config.js"></script>

<script>
    const owner = "mohammad-shehadeh";
    const repo = "price";
    const tableBody = document.getElementById("tableBody");
    const outputText = document.getElementById("outputText");
    const fileSelect = document.getElementById("fileSelect");

    // Cloudinary configuration
    const cloudName = 'dygc5b8cn';
    const uploadPreset = 'Shehadeh';
    
    // خيارات الفئات لكل ملف
    const fileOptions = {
      "test.md": ["samsung", "MI", "Apple", "Tecno", "Infinix", "Honor", "ZTE", "N/A"],
      "abc.md": ["Option1", "Option2", "Option3", "Other"],
      "lcd.md": ["Samsung", "iphone", "Mi", "tecno", "realmi", "INFINEX", "OPPO", "HONOR"]
    };

    function updateOutput() {
      let lines = [];
      for (let row of tableBody.rows) {
        const cells = row.querySelectorAll("td");
        const values = [];
        
        for (let i = 0; i < 4; i++) {
          const cell = cells[i];
          
          if (i === 0) { // خلية الفئة
            const select = cell.querySelector('select');
            values.push(select ? select.value : cell.textContent.trim());
          } 
          else if (i === 3) { // خلية الصورة
            const img = cell.querySelector('img.preview-image');
            values.push(img ? img.dataset.url : '');
          }
          else { // الخلايا الأخرى
            values.push(cell.textContent.trim());
          }
        }
        
        if (values.some(val => val !== "")) {
          lines.push(values.join("/"));
        }
      }
      outputText.value = lines.join("\n");
    }

    function createCategorySelect(selectedValue = "") {
      const filename = fileSelect.value;
      const options = fileOptions[filename] || [];
      
      const select = document.createElement("select");
      select.className = "category-select";
      select.onchange = updateOutput;
      
      // إضافة خيار فارغ
      const emptyOption = document.createElement("option");
      emptyOption.value = "";
      emptyOption.textContent = "اختر الفئة";
      select.appendChild(emptyOption);
      
      // إضافة خيارات الفئة
      options.forEach(option => {
        const opt = document.createElement("option");
        opt.value = option;
        opt.textContent = option;
        if (option === selectedValue) opt.selected = true;
        select.appendChild(opt);
      });
      
      return select;
    }

    async function uploadImage(file) {
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', uploadPreset);
      
      try {
        const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
          method: 'POST',
          body: formData
        });
        
        const data = await response.json();
        return data.secure_url;
      } catch (error) {
        console.error('Error uploading image:', error);
        return null;
      }
    }

    function addRow(category = "", item = "", price = "", imageUrl = "", isNewRow = false) {
      const row = document.createElement("tr");
      
      // 1. خلية الفئة
      const categoryCell = document.createElement("td");
      if (isNewRow) {
        categoryCell.className = "category-cell";
        const categorySelect = createCategorySelect(category);
        categorySelect.addEventListener("change", updateOutput);
        categoryCell.appendChild(categorySelect);
      } else {
        categoryCell.textContent = category;
        categoryCell.contentEditable = "true";
        categoryCell.addEventListener("input", updateOutput);
      }
      
      // 2. خلية الصنف
      const itemCell = document.createElement("td");
      itemCell.contentEditable = "true";
      itemCell.textContent = item;
      itemCell.addEventListener("input", updateOutput);
      
      // 3. خلية السعر
      const priceCell = document.createElement("td");
      priceCell.contentEditable = "true";
      priceCell.textContent = price;
      priceCell.addEventListener("input", updateOutput);
      
      // 4. خلية الصورة
      const imageCell = document.createElement("td");
      
      const imageContainer = document.createElement("div");
      imageContainer.className = "image-container";
      
      const imagePreview = document.createElement("img");
      imagePreview.className = "preview-image";
      imagePreview.style.maxWidth = "100px";
      imagePreview.style.maxHeight = "100px";
      
      if (imageUrl) {
        imagePreview.src = imageUrl;
        imagePreview.dataset.url = imageUrl;
      } else {
        imagePreview.style.display = 'none';
      }
      
      const uploadButton = document.createElement("button");
      uploadButton.className = "upload-btn";
      uploadButton.textContent = "اختر صورة";
      
      const fileInput = document.createElement("input");
      fileInput.type = "file";
      fileInput.accept = "image/*";
      fileInput.style.display = "none";
      
      fileInput.addEventListener("change", async (e) => {
        const file = e.target.files[0];
        if (file) {
          const imageUrl = await uploadImage(file);
          if (imageUrl) {
            imagePreview.src = imageUrl;
            imagePreview.dataset.url = imageUrl;
            imagePreview.style.display = 'inline-block';
            updateOutput();
          }
        }
      });
      
      uploadButton.addEventListener("click", () => {
        fileInput.click();
      });
      
      imageContainer.appendChild(imagePreview);
      imageContainer.appendChild(uploadButton);
      imageContainer.appendChild(fileInput);
      imageCell.appendChild(imageContainer);
      
      // 5. خلية الإجراءات
      const actionCell = document.createElement("td");
      const deleteBtn = document.createElement("button");
      deleteBtn.className = "delete-btn";
      deleteBtn.textContent = "حذف";
      deleteBtn.onclick = function() { removeRow(this); };
      actionCell.appendChild(deleteBtn);
      
      // إضافة جميع الخلايا إلى الصف
      row.appendChild(categoryCell);
      row.appendChild(itemCell);
      row.appendChild(priceCell);
      row.appendChild(imageCell);
      row.appendChild(actionCell);
      
      // إضافة الصف إلى الجدول
      if (isNewRow) {
        tableBody.insertBefore(row, tableBody.firstChild);
      } else {
        tableBody.appendChild(row);
      }
      
      updateOutput();
    }

    function removeRow(button) {
      if (confirm("هل أنت متأكد من حذف هذا الصف؟")) {
        button.closest("tr").remove();
        updateOutput();
      }
    }

    function loadSelectedFile() {
      tableBody.innerHTML = "";
      const filename = fileSelect.value;
      fetch(`https://raw.githubusercontent.com/${owner}/${repo}/main/${filename}`)
        .then(res => res.text())
        .then(text => {
          const lines = text.trim().split("\n");
          for (let line of lines) {
            const parts = line.split('/');
            if (parts.length >= 4) {
              addRow(
                parts[0].trim(), 
                parts[1].trim(), 
                parts[2].trim(), 
                parts.slice(3).join('/').trim(), 
                false
              );
            }
          }
          updateOutput();
        })
        .catch(() => {
          alert("تعذر تحميل الملف " + filename);
        });
    }

    function addNewRow() {
      addRow("", "", "", "", true);
    }

    async function saveMarkdown() {
      const content = btoa(unescape(encodeURIComponent(outputText.value)));
      const path = fileSelect.value;
      const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;

      try {
        const shaRes = await fetch(url, {
          headers: { Authorization: `token ${GITHUB_TOKEN}` }
        });
        const shaData = await shaRes.json();
        const sha = shaData.sha;

        const saveRes = await fetch(url, {
          method: "PUT",
          headers: {
            "Authorization": `token ${GITHUB_TOKEN}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: "تحديث من المحرر",
            content: content,
            sha: sha
          })
        });
        
        const data = await saveRes.json();
        if (data.content) {
          alert("تم حفظ التعديلات بنجاح!");
        } else {
          console.error(data);
          alert("حدث خطأ أثناء الحفظ.");
        }
      } catch (err) {
        console.error(err);
        alert("فشل الاتصال بواجهة GitHub.");
      }
    }

    window.onload = loadSelectedFile;
</script>
</body>
</html>
