<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Shehadeh Center </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --success-color: #4cc9f0;
      --danger-color: #f72585;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      color: var(--dark-color);
      line-height: 1.6;
      padding: 20px;
      direction: rtl;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }
    
    .header h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    
    .header p {
      opacity: 0.9;
    }
    
    .controls {
      background-color: white;
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
    }
    
    .control-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    label {
      font-weight: 600;
      color: var(--dark-color);
    }
    
    select, button {
      padding: 10px 15px;
      border-radius: var(--border-radius);
      border: 1px solid #ddd;
      font-size: 0.9rem;
      transition: var(--transition);
    }
    
    select {
      background-color: white;
      min-width: 150px;
    }
    
    select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
    }
    
    button {
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      color: white;
      border: none;
    }
    
    .btn-primary:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }
    
    .btn-success {
      background-color: #2ecc71;
      color: white;
      border: none;
    }
    
    .btn-success:hover {
      background-color: #27ae60;
      transform: translateY(-2px);
    }
    
    .btn-danger {
      background-color: var(--danger-color);
      color: white;
      border: none;
    }
    
    .btn-danger:hover {
      background-color: #d1146a;
      transform: translateY(-2px);
    }
    
    .table-container {
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      overflow-x: auto;
      margin-bottom: 30px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
    }
    
    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    
    th {
      background-color: var(--primary-color);
      color: white;
      font-weight: 600;
      position: sticky;
      top: 0;
    }
    
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    tr:hover {
      background-color: #f1f1f1;
    }
    
    td[contenteditable="true"] {
      background-color: #fff9e6;
      border-radius: 4px;
      padding: 10px;
      outline: none;
    }
    
    td[contenteditable="true"]:focus {
      background-color: #fff3cc;
      box-shadow: inset 0 0 0 1px #ffdb4d;
    }
    
    .category-cell {
      padding: 0;
    }
    
    .category-select {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
    }
    
    .action-btn {
      padding: 8px 12px;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .action-btn:hover {
      transform: scale(1.1);
    }
    
    .output-container {
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 20px;
    }
    
    .output-container h3 {
      margin-bottom: 15px;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    textarea {
      width: 100%;
      height: 200px;
      padding: 15px;
      border-radius: var(--border-radius);
      border: 1px solid #ddd;
      font-family: 'Courier New', Courier, monospace;
      font-size: 0.9rem;
      resize: vertical;
      direction: ltr;
    }
    
    textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
    }
    
    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      .control-group {
        flex-direction: column;
        align-items: stretch;
      }
      
      select, button {
        width: 100%;
      }
    }
    
 .img-preview {
  width: 30px;
  height: 30px;
  object-fit: cover;
  border-radius: 4px;
  margin-left: 10px;  /* تغيير margin-right إلى margin-left */
  vertical-align: middle;
  border: 1px solid #ddd;
}

.link-container {
  display: flex;
  align-items: center;
  direction: ltr;  /* نحتفظ بهذا للروابط الإنجليزية */
}

  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-edit"></i> Shehadeh Center  </h1>
      <p>الموقع خاص للمبرمج محمد شحادة فقط</p>
    </div>
    
    <div class="controls">
      <div class="control-group">
        <label for="fileSelect"><i class="fas fa-file-alt"></i> اختر الملف:</label>
        <select id="fileSelect">
          <option value="test.md" selected>test.md (افتراضي)</option>
          <option value="abc.md">abc.md</option>
          <option value="lcd.md">lcd.md</option>
        </select>
      </div>
      
      <button class="btn-primary" onclick="loadSelectedFile()">
        <i class="fas fa-download"></i> تحميل الملف
      </button>
      
      <button class="btn-success" onclick="addNewRow()">
        <i class="fas fa-plus-circle"></i> إضافة صنف جديد
      </button>
      
      <button class="btn-primary" onclick="saveMarkdown()">
        <i class="fas fa-save"></i> حفظ التعديلات
      </button>
    </div>
    
    <div class="table-container">
      <table id="catalogTable">
        <thead>
          <tr>
            <th width="20%">الفئة</th>
            <th width="25%">الصنف</th>
            <th width="15%">السعر</th>
            <th width="30%">رابط الصورة</th>
            <th width="10%">إجراءات</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    
    <div class="output-container">
      <h3><i class="fas fa-code"></i> الناتج بصيغة Markdown:</h3>
      <textarea id="outputText" readonly></textarea>

  <script src="config.js"></script>

  <script>
    const owner = "mohammad-shehadeh";
    const repo = "price";
    const tableBody = document.getElementById("tableBody");
    const outputText = document.getElementById("outputText");
    const fileSelect = document.getElementById("fileSelect");

    // خيارات الفئات لكل ملف
    const fileOptions = {
      "test.md": ["samsung", "MI", "Apple", "Tecno", "Infinix", "Honor", "ZTE", "N/A"],
      "abc.md": ["Option1", "Option2", "Option3", "Other"],
      "lcd.md": ["LCD1", "LCD2", "LCD3", "LCD4", "Generic"]
    };

    function updateOutput() {
  let lines = [];
  for (let row of tableBody.rows) {
    const cells = row.querySelectorAll("td");
    const values = Array.from(cells).slice(0, 4).map((td, index) => {
      if (index === 3) {
        // استخراج نص الرابط فقط (بدون معاينة الصورة)
        const linkSpan = td.querySelector('span');
        return linkSpan ? linkSpan.textContent.trim() : '';
      }
      if (index === 0) {
        const select = td.querySelector('select');
        return select ? select.value : td.textContent.trim();
      }
      return td.innerText.trim();
    });
    if (values.some(val => val !== "")) {
      lines.push(values.join("/"));
    }
  }
  outputText.value = lines.join("\n");
}

    function createCategorySelect(selectedValue = "") {
      const filename = fileSelect.value;
      const options = fileOptions[filename] || [];
      
      const select = document.createElement("select");
      select.className = "category-select";
      select.onchange = updateOutput;
      
      // إضافة خيار فارغ
      const emptyOption = document.createElement("option");
      emptyOption.value = "";
      emptyOption.textContent = "اختر الفئة";
      select.appendChild(emptyOption);
      
      // إضافة خيارات الفئة
      options.forEach(option => {
        const opt = document.createElement("option");
        opt.value = option;
        opt.textContent = option;
        if (option === selectedValue) opt.selected = true;
        select.appendChild(opt);
      });
      
      return select;
    }

    function addRow(category = "", item = "", price = "", link = "", isNewRow = false) {
  const row = document.createElement("tr");
  
  // خلية الفئة
  const categoryCell = document.createElement("td");
  if (isNewRow) {
    categoryCell.className = "category-cell";
    const categorySelect = createCategorySelect(category);
    categoryCell.appendChild(categorySelect);
  } else {
    categoryCell.textContent = category;
    categoryCell.contentEditable = "true";
    categoryCell.addEventListener("input", updateOutput);
  }
  
  // خلية رابط الصورة
  const linkCell = document.createElement("td");
  linkCell.contentEditable = "true";
  
  // داخل دالة addRow، في جزء إنشاء linkContainer:
const linkContainer = document.createElement("div");
linkContainer.className = "link-container";

const imgPreview = document.createElement("img");
imgPreview.className = "img-preview";
imgPreview.onerror = function() { this.style.display = 'none'; };

const linkText = document.createElement("span");
linkText.textContent = link;

// تغيير ترتيب الإضافة:
linkContainer.appendChild(linkText);  // النص أولاً
linkContainer.appendChild(imgPreview); // ثم الصورة

if (link) {
  imgPreview.src = link;
  imgPreview.style.display = 'inline-block';
} else {
  imgPreview.style.display = 'none';
}
  
  const linkText = document.createElement("span");
  linkText.textContent = link;
  
  linkContainer.appendChild(imgPreview);
  linkContainer.appendChild(linkText);
  linkCell.appendChild(linkContainer);
  
  // بقية الخلايا
  row.innerHTML = `
    <td contenteditable="true">${item}</td>
    <td contenteditable="true">${price}</td>
    <td><button class="delete-btn" onclick="removeRow(this)">حذف</button></td>
  `;
  
  // إدراج الخلايا المخصصة
  row.insertBefore(categoryCell, row.firstChild);
  row.insertBefore(linkCell, row.children[3]);
  
  // تحديث معاينة الصورة عند التعديل
  linkCell.addEventListener("input", function() {
  const newLink = this.textContent.trim();
  const img = this.querySelector('.img-preview');
  if (newLink) {
    img.src = newLink;
    img.style.display = 'inline-block';
  } else {
    img.style.display = 'none';
  }
  updateOutput();
});
  
  // إضافة الصف
  if (isNewRow) {
    if (tableBody.firstChild) {
      tableBody.insertBefore(row, tableBody.firstChild);
    } else {
      tableBody.appendChild(row);
    }
  } else {
    tableBody.appendChild(row);
  }
  
  updateOutput();
}

    function removeRow(button) {
      if (confirm("هل أنت متأكد من حذف هذا الصف؟")) {
        button.closest("tr").remove();
        updateOutput();
      }
    }

    function loadSelectedFile() {
  tableBody.innerHTML = "";
  const filename = fileSelect.value;
  fetch(`https://raw.githubusercontent.com/${owner}/${repo}/main/${filename}`)
    .then(res => res.text())
    .then(text => {
      const lines = text.trim().split("\n");
      // تحميل البيانات بالترتيب الأصلي (بدون عكس)
      for (let line of lines) {
        const parts = line.split('/');
        if (parts.length >= 4) {
          addRow(
            parts[0].trim(), 
            parts[1].trim(), 
            parts[2].trim(), 
            parts.slice(3).join('/').trim(), 
            false
          );
        }
      }
      updateOutput();
    })
    .catch(() => {
      alert("تعذر تحميل الملف " + filename);
    });
}


    function addNewRow() {
  addRow("", "", "", "", true);
  // وضع التركيز على خلية الصنف بعد الإضافة
  setTimeout(() => {
    const firstRow = tableBody.querySelector('tr');
    if (firstRow) {
      const itemCell = firstRow.querySelectorAll('td')[1];
      if (itemCell) itemCell.focus();
    }
  }, 50);
}

    async function saveMarkdown() {
      const content = btoa(unescape(encodeURIComponent(outputText.value)));
      const path = fileSelect.value;
      const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;

      try {
        const shaRes = await fetch(url, {
          headers: { Authorization: `token ${GITHUB_TOKEN}` }
        });
        const shaData = await shaRes.json();
        const sha = shaData.sha;

        const saveRes = await fetch(url, {
          method: "PUT",
          headers: {
            "Authorization": `token ${GITHUB_TOKEN}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: "تحديث من المحرر",
            content: content,
            sha: sha
          })
        });
        
        const data = await saveRes.json();
        if (data.content) {
          alert("تم حفظ التعديلات بنجاح!");
        } else {
          console.error(data);
          alert("حدث خطأ أثناء الحفظ.");
        }
      } catch (err) {
        console.error(err);
        alert("فشل الاتصال بواجهة GitHub.");
      }
    }

    window.onload = loadSelectedFile;
  </script>
</body>
</html>
