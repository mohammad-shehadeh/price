<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Shehadeh Center </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --success-color: #4cc9f0;
      --danger-color: #f72585;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      color: var(--dark-color);
      line-height: 1.6;
      padding: 20px;
      direction: rtl;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }
    
    .header h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    
    .header p {
      opacity: 0.9;
    }
    
    .controls {
      background-color: white;
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
    }
    
    .control-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    label {
      font-weight: 600;
      color: var(--dark-color);
    }
    
    select, button {
      padding: 10px 15px;
      border-radius: var(--border-radius);
      border: 1px solid #ddd;
      font-size: 0.9rem;
      transition: var(--transition);
    }
    
    select {
      background-color: white;
      min-width: 150px;
    }
    
    select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
    }
    
    button {
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      color: white;
      border: none;
    }
    
    .btn-primary:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }
    
    .btn-success {
      background-color: #2ecc71;
      color: white;
      border: none;
    }
    
    .btn-success:hover {
      background-color: #27ae60;
      transform: translateY(-2px);
    }
    
    .btn-danger {
      background-color: var(--danger-color);
      color: white;
      border: none;
    }
    
    .btn-danger:hover {
      background-color: #d1146a;
      transform: translateY(-2px);
    }
    
    .table-container {
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      overflow-x: auto;
      margin-bottom: 30px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
    }
    
    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    
    th {
      background-color: var(--primary-color);
      color: white;
      font-weight: 600;
      position: sticky;
      top: 0;
    }
    
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    tr:hover {
      background-color: #f1f1f1;
    }
    
    td[contenteditable="true"] {
      background-color: #ffff;
      border-radius: 4px;
      padding: 10px;
      outline: none;
    }
    
    td[contenteditable="true"]:focus {
      background-color: #fff3cc;
      box-shadow: inset 0 0 0 1px #ffdb4d;
    }
    
    .category-cell {
      padding: 0;
    }
    
    .category-select {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
    }
    
    .action-btn {
      padding: 8px 12px;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .action-btn:hover {
      transform: scale(1.1);
    }
    
    .output-container {
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 20px;
    }
    
    .output-container h3 {
      margin-bottom: 15px;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    textarea {
      width: 100%;
      height: 200px;
      padding: 15px;
      border-radius: var(--border-radius);
      border: 1px solid #ddd;
      font-family: 'Courier New', Courier, monospace;
      font-size: 0.9rem;
      resize: vertical;
      direction: ltr;
    }
    
    textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
    }
    
    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      .control-group {
        flex-direction: column;
        align-items: stretch;
      }
      
      select, button {
        width: 100%;
      }
    }
    
 .img-preview {
  width: 70px;
  height: 70px;
  object-fit: cover;
  border-radius: 4px;
  border: 1px solid #ffff;
  margin-left: 10px; /* مسافة بين الصورة والنص */
}

.link-container {
  display: flex;
  align-items: center;
  justify-content: flex-start; /* يدفع المحتوى إلى أقصى اليسار */
}

  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-edit"></i> Shehadeh Center  </h1>
      <p>الموقع خاص للمبرمج محمد شحادة فقط</p>
    </div>
    
    <div class="controls">
      <div class="control-group">
        <label for="fileSelect"><i class="fas fa-file-alt"></i> اختر الملف:</label>
        <select id="fileSelect">
          <option value="test.md" selected>test.md (افتراضي)</option>
          <option value="abc.md">abc.md</option>
          <option value="lcd.md">lcd.md</option>
        </select>
      </div>
      
      <button class="btn-primary" onclick="loadSelectedFile()">
        <i class="fas fa-download"></i> تحميل الملف
      </button>
      
      <button class="btn-success" onclick="addNewRow()">
        <i class="fas fa-plus-circle"></i> إضافة صنف جديد
      </button>
      
      <button class="btn-primary" onclick="saveMarkdown()">
        <i class="fas fa-save"></i> حفظ التعديلات
      </button>
    </div>
    
    <div class="table-container">
      <table id="catalogTable">
        <thead>
          <tr>
  <th width="20%">الفئة</th>
  <th width="25%">الصنف</th>
  <th width="15%">السعر</th>
  <th width="30%"><span style="float: right;">الصورة</span> رابط الصورة</th>
  <th width="10%">إجراءات</th>
</tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    
    <div class="output-container">
      <h3><i class="fas fa-code"></i> الناتج بصيغة Markdown:</h3>
      <textarea id="outputText" readonly></textarea>

  <script src="config.js"></script>

<script>
    const owner = "mohammad-shehadeh";
    const repo = "price";
    const tableBody = document.getElementById("tableBody");
    const outputText = document.getElementById("outputText");
    const fileSelect = document.getElementById("fileSelect");

    // Cloudinary configuration
    const cloudName = 'dygc5b8cn';
    const uploadPreset = 'Shehadeh';
    
    // تخزين الفئات
    let fileCategories = {};

    function updateOutput() {
      const rows = Array.from(tableBody.rows);
      const categories = {};
      
      // تجميع المنتجات حسب الفئات
      rows.forEach(row => {
        const category = row.cells[0].querySelector('select') 
          ? row.cells[0].querySelector('select').value 
          : row.cells[0].textContent.trim();
        
        const product = row.cells[1].textContent.trim();
        const price = row.cells[2].textContent.trim();
        
        const img = row.cells[3].querySelector('img.preview-image');
        const image = img ? img.dataset.url : '';
        
        if (!categories[category]) {
          categories[category] = [];
        }
        
        if (product || price || image) {
          categories[category].push(`${category}/${product}/${price}/${image}`);
        }
      });
      
      // فرز الفئات حسب الترتيب المطلوب
      const predefinedOrder = [
        'Samsung', 'MI', 'Apple', 'Infinix', 
        'Tecno', 'Honor', 'Realme', 'OPPO', 'Huawei'
      ];
      
      // فرز الفئات
      const sortedCategories = Object.keys(categories).sort((a, b) => {
        const indexA = predefinedOrder.indexOf(a);
        const indexB = predefinedOrder.indexOf(b);
        
        if (indexA !== -1 && indexB !== -1) return indexA - indexB;
        if (indexA !== -1) return -1;
        if (indexB !== -1) return 1;
        return a.localeCompare(b); // الترتيب الأبجدي للفئات الأخرى
      });
      
      // فرز المنتجات داخل كل فئة (من الأطول إلى الأقصر)
      const outputLines = [];
      sortedCategories.forEach(category => {
        categories[category].sort((a, b) => {
          const productA = a.split('/')[1];
          const productB = b.split('/')[1];
          return productB.length - productA.length; // من الأطول إلى الأقصر
        });
        outputLines.push(...categories[category]);
      });
      
      outputText.value = outputLines.join("\n");
    }

    function createCategorySelect(selectedValue = "") {
      const filename = fileSelect.value;
      const categories = fileCategories[filename] || [];
      
      const select = document.createElement("select");
      select.className = "category-select";
      select.onchange = updateOutput;
      
      const emptyOption = document.createElement("option");
      emptyOption.value = "";
      emptyOption.textContent = "اختر الفئة";
      select.appendChild(emptyOption);
      
      // إضافة الفئات المحددة مسبقاً أولاً
      const predefinedCategories = [
        'Samsung', 'MI', 'Apple', 'Infinix', 
        'Tecno', 'Honor', 'Realme', 'OPPO', 'Huawei'
      ];
      
      predefinedCategories.forEach(category => {
        if (categories.includes(category)) {
          const opt = document.createElement("option");
          opt.value = category;
          opt.textContent = category;
          if (category === selectedValue) opt.selected = true;
          select.appendChild(opt);
        }
      });
      
      // إضافة الفئات الأخرى
      categories.forEach(category => {
        if (!predefinedCategories.includes(category)) {
          const opt = document.createElement("option");
          opt.value = category;
          opt.textContent = category;
          if (category === selectedValue) opt.selected = true;
          select.appendChild(opt);
        }
      });
      
      return select;
    }

    async function loadSelectedFile() {
      tableBody.innerHTML = "";
      const filename = fileSelect.value;
      
      try {
        const res = await fetch(`https://raw.githubusercontent.com/${owner}/${repo}/main/${filename}`);
        const text = await res.text();
        
        const lines = text.trim().split("\n");
        const categories = new Set();
        const dataLines = [];
        
        lines.forEach(line => {
          if (line.includes('/')) {
            dataLines.push(line);
            const category = line.split('/')[0].trim();
            categories.add(category);
          }
        });
        
        fileCategories[filename] = Array.from(categories);
        
        dataLines.forEach(line => {
          const parts = line.split('/');
          if (parts.length >= 4) {
            addRow(
              parts[0].trim(),
              parts[1].trim(),
              parts[2].trim(),
              parts.slice(3).join('/').trim(),
              false
            );
          }
        });
        
        updateOutput();
      } catch (err) {
        alert("تعذر تحميل الملف " + filename);
      }
    }

    function addRow(category = "", product = "", price = "", imageUrl = "", isNewRow = false) {
      const row = document.createElement("tr");
      
      // خلية الفئة
      const categoryCell = document.createElement("td");
      if (isNewRow) {
        categoryCell.className = "category-cell";
        const categorySelect = createCategorySelect(category);
        categoryCell.appendChild(categorySelect);
      } else {
        categoryCell.textContent = category;
        categoryCell.contentEditable = "true";
      }
      categoryCell.addEventListener("input", updateOutput);
      
      // خلية المنتج
      const productCell = document.createElement("td");
      productCell.contentEditable = "true";
      productCell.textContent = product;
      productCell.addEventListener("input", updateOutput);
      
      // خلية السعر
      const priceCell = document.createElement("td");
      priceCell.contentEditable = "true";
      priceCell.textContent = price;
      priceCell.addEventListener("input", updateOutput);
      
      // خلية الصورة
      const imageCell = document.createElement("td");
      const imageContainer = document.createElement("div");
      imageContainer.className = "image-container";
      
      const imagePreview = document.createElement("img");
      imagePreview.className = "preview-image";
      imagePreview.style.maxWidth = "100px";
      imagePreview.style.maxHeight = "100px";
      imagePreview.onerror = () => imagePreview.style.display = 'none';
      
      if (imageUrl) {
        imagePreview.src = imageUrl;
        imagePreview.dataset.url = imageUrl;
        imagePreview.style.display = 'inline-block';
      } else {
        imagePreview.style.display = 'none';
      }
      
      const uploadButton = document.createElement("button");
      uploadButton.className = "upload-btn";
      uploadButton.textContent = "رفع صورة";
      
      const fileInput = document.createElement("input");
      fileInput.type = "file";
      fileInput.accept = "image/*";
      fileInput.style.display = "none";
      
      fileInput.addEventListener("change", async (e) => {
        const file = e.target.files[0];
        if (file) {
          const imageUrl = await uploadImage(file);
          if (imageUrl) {
            imagePreview.src = imageUrl;
            imagePreview.dataset.url = imageUrl;
            imagePreview.style.display = 'inline-block';
            updateOutput();
          }
        }
      });
      
      uploadButton.addEventListener("click", () => fileInput.click());
      
      imageContainer.appendChild(imagePreview);
      imageContainer.appendChild(uploadButton);
      imageContainer.appendChild(fileInput);
      imageCell.appendChild(imageContainer);
      
      // خلية الإجراءات
      const actionCell = document.createElement("td");
      const deleteBtn = document.createElement("button");
      deleteBtn.className = "delete-btn";
      deleteBtn.textContent = "حذف";
      deleteBtn.onclick = () => removeRow(deleteBtn);
      actionCell.appendChild(deleteBtn);
      
      // إضافة الصف إلى الجدول
      row.appendChild(categoryCell);
      row.appendChild(productCell);
      row.appendChild(priceCell);
      row.appendChild(imageCell);
      row.appendChild(actionCell);
      
      tableBody.appendChild(row);
      if (isNewRow) {
        tableBody.insertBefore(row, tableBody.firstChild);
      }
      
      updateOutput();
    }

    function removeRow(button) {
      if (confirm("هل أنت متأكد من حذف هذا الصف؟")) {
        button.closest("tr").remove();
        updateOutput();
      }
    }

    async function uploadImage(file) {
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', uploadPreset);
      
      try {
        const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
          method: 'POST',
          body: formData
        });
        return await response.json().then(data => data.secure_url);
      } catch (error) {
        console.error('Error uploading image:', error);
        return null;
      }
    }

    async function saveMarkdown() {
      updateOutput();
      
      const filename = fileSelect.value;
      const content = btoa(unescape(encodeURIComponent(outputText.value)));
      const url = `https://api.github.com/repos/${owner}/${repo}/contents/${filename}`;

      try {
        const shaRes = await fetch(url, {
          headers: { Authorization: `token ${GITHUB_TOKEN}` }
        });
        const shaData = await shaRes.json();
        
        const saveRes = await fetch(url, {
          method: "PUT",
          headers: {
            "Authorization": `token ${GITHUB_TOKEN}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: "تم التحديث مع الفرز التلقائي للمنتجات",
            content: content,
            sha: shaData.sha
          })
        });
        
        const data = await saveRes.json();
        if (data.content) {
          alert("تم الحفظ بنجاح مع تطبيق الفرز التلقائي!");
        } else {
          throw new Error("Failed to save");
        }
      } catch (err) {
        console.error(err);
        alert("حدث خطأ أثناء الحفظ: " + err.message);
      }
    }

    function addNewRow() {
      addRow("", "", "", "", true);
      setTimeout(() => {
        const firstRow = tableBody.querySelector('tr');
        if (firstRow) {
          const productCell = firstRow.querySelectorAll('td')[1];
          if (productCell) productCell.focus();
        }
      }, 50);
    }

    // التهيئة الأولية
    window.onload = function() {
      fileSelect.addEventListener('change', loadSelectedFile);
      loadSelectedFile();
    };
</script>
</body>
</html>
