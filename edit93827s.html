<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مركز شحادة</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --success-color: #4cc9f0;
      --danger-color: #f72585;
      --warning-color: #ff9e00;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      color: var(--dark-color);
      line-height: 1.6;
      padding: 20px;
      direction: rtl;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }
    
    .header h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    
    .header p {
      opacity: 0.9;
    }
    
    .controls {
      background-color: white;
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
    }
    
    .control-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    label {
      font-weight: 600;
      color: var(--dark-color);
    }
    
    select, button {
      padding: 10px 15px;
      border-radius: var(--border-radius);
      border: 1px solid #ddd;
      font-size: 0.9rem;
      transition: var(--transition);
    }
    
    select {
      background-color: white;
      min-width: 150px;
    }
    
    select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
    }
    
    button {
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      color: white;
      border: none;
    }
    
    .btn-primary:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }
    
    .btn-success {
      background-color: #2ecc71;
      color: white;
      border: none;
    }
    
    .btn-success:hover {
      background-color: #27ae60;
      transform: translateY(-2px);
    }
    
    .btn-warning {
      background-color: var(--warning-color);
      color: white;
      border: none;
    }
    
    .btn-warning:hover {
      background-color: #e68a00;
      transform: translateY(-2px);
    }
    
    .btn-danger {
      background-color: var(--danger-color);
      color: white;
      border: none;
    }
    
    .btn-danger:hover {
      background-color: #d1146a;
      transform: translateY(-2px);
    }
    
    .table-container {
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      overflow-x: auto;
      margin-bottom: 30px;
      position: relative;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 300px;
    }
    
    th, td {
      padding: 12px 8px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    
    th {
      background-color: var(--primary-color);
      color: white;
      font-weight: 600;
      position: sticky;
      top: 0;
    }
    
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    tr:hover {
      background-color: #f1f1f1;
    }
    
    td[contenteditable="true"] {
      background-color: #ffff;
      border-radius: 4px;
      padding: 8px;
      outline: none;
    }
    
    td[contenteditable="true"]:focus {
      background-color: #fff3cc;
      box-shadow: inset 0 0 0 1px #ffdb4d;
    }
    
    .category-cell {
      padding: 0;
    }
    
    .category-select {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      text-align: center;
      padding: 8px;
      font-size: 0.9rem;
    }
    
    .action-btn {
      padding: 8px 12px;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .action-btn:hover {
      transform: scale(1.1);
    }
    
    .output-container {
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 20px;
    }
    
    .output-container h3 {
      margin-bottom: 15px;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    textarea {
      width: 100%;
      height: 200px;
      padding: 15px;
      border-radius: var(--border-radius);
      border: 1px solid #ddd;
      font-family: 'Courier New', Courier, monospace;
      font-size: 0.9rem;
      resize: vertical;
      direction: ltr;
    }
    
    textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
    }
    
    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      .control-group {
        flex-direction: column;
        align-items: stretch;
      }
      
      select, button {
        width: 100%;
      }
    }
    
    .img-preview {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 4px;
      border: 1px solid #ffff;
      margin-left: 10px;
    }

    .link-container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    table {
      table-layout: fixed;
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: center;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      padding: 8px;
      font-size: 14px;
    }

    th, td {
      white-space: normal;
      word-break: break-word;
      overflow-wrap: break-word;
    }

    th:nth-child(1), td:nth-child(1) { width: 90px; }
    th:nth-child(2), td:nth-child(2) { width: 100px; }
    th:nth-child(3), td:nth-child(3) { width: 60px; }
    th:nth-child(4), td:nth-child(4) { width: 60px; }
    th:nth-child(5), td:nth-child(5) { width: 100px; }
    th:nth-child(6), td:nth-child(6) { width: 60px; }

    button.delete-btn {
      padding: 2px 4px;
      font-size: 14px;
      width: auto;
      height: auto;
      border-radius: 4px;
      cursor: pointer;
    }

    button.delete-btn:hover {
      background-color: #f44336;
      color: white;
    }

    .upload-btn {
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      width: 10;
      overflow: hidden;
    }

    .filter-container {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .filter-container label {
      margin-left: 10px;
    }
    
    .alert {
      padding: 12px 16px;
      border-radius: var(--border-radius);
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .alert-warning {
      background-color: #fff3cd;
      border: 1px solid #ffeaa7;
      color: #856404;
    }
    
    .alert-success {
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }
    
    .alert-danger {
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }
    
    .empty-category {
      background-color: #fff3cd !important;
      border: 1px dashed #ffc107 !important;
    }
    
    .sort-indicator {
      margin-right: 5px;
      opacity: 0.7;
    }
    
    .table-header {
      cursor: pointer;
      user-select: none;
    }
    
    .table-header:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      border-radius: var(--border-radius);
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-edit"></i> مركز شحادة</h1>
      <p>الموقع خاص للمبرمج محمد شحادة فقط</p>
    </div>
    
    <div id="alertContainer"></div>
    
    <div class="controls">
      <div class="control-group">
        <label for="fileSelect"><i class="fas fa-file-alt"></i> اختر الملف:</label>
        <select id="fileSelect">
          <option value="test.md" selected>test.md (افتراضي)</option>
          <option value="abc.md">abc.md</option>
          <option value="lcd.md">lcd.md</option>
        </select>
      </div>
      
      <button class="btn-primary" onclick="loadSelectedFile()">
        <i class="fas fa-download"></i> تحميل الملف
      </button>
      
      <button class="btn-success" onclick="addNewRow()">
        <i class="fas fa-plus-circle"></i> إضافة صنف جديد
      </button>
      
      <button class="btn-warning" onclick="sortItems()">
        <i class="fas fa-sort-alpha-down"></i> فرز الأصناف
      </button>
      
      <button class="btn-primary" onclick="saveMarkdown()">
        <i class="fas fa-save"></i> حفظ التعديلات
      </button>
    </div>

    <div class="filter-container">
      <label for="categoryFilter">تصفية حسب الفئة:</label>
      <select id="categoryFilter" onchange="filterByCategory()">
        <option value="">عرض الكل</option>
      </select>
    </div>
    
    <div class="table-container" id="tableContainer">
      <table id="catalogTable">
        <thead>
          <tr>
            <th class="table-header" onclick="sortTable(0)">الفئة <i class="fas fa-sort sort-indicator"></i></th>
            <th class="table-header" onclick="sortTable(1)">الصنف <i class="fas fa-sort sort-indicator"></i></th>
            <th>الذاكرة</th>
            <th>الرام</th>
            <th>الصورة</th>
            <th class="table-header" onclick="sortTable(5)">السعر <i class="fas fa-sort sort-indicator"></i></th>
            <th>إجراءات</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    
    <div class="output-container">
      <h3><i class="fas fa-code"></i> الناتج بصيغة Markdown:</h3>
      <textarea id="outputText" readonly></textarea>
    </div>
  </div>

  <script>
    const owner = "mohammad-shehadeh";
    const repo = "price";
    const tableBody = document.getElementById("tableBody");
    const outputText = document.getElementById("outputText");
    const fileSelect = document.getElementById("fileSelect");
    const categoryFilter = document.getElementById("categoryFilter");
    const alertContainer = document.getElementById("alertContainer");
    const tableContainer = document.getElementById("tableContainer");

    // Cloudinary configuration
    const cloudName = 'dygc5b8cn';
    const uploadPreset = 'Shehadeh';
    
    // خيارات الفئات لكل ملف
    const fileOptions = {
      "test.md": ["samsung", "MI", "Honor", "Tecno", "Apple", "Infinix", "ZTE", "N/A"],
      "abc.md": ["yesido", "LELISU", "UNIPRO", "Mixoria", "VEN-DENS", "Reshurk"],
      "lcd.md": ["samsung", "iphone", "Mi", "tecno", "realmi", "INFINEX", "OPPO", "HONOR"]
    };

    // ترتيب الفئات حسب الأولوية
    const categoryOrder = {
      "test.md": ["Samsung", "MI", "Honor", "Tecno", "Apple", "Infinix", "ZTE", "N/A"],
      "abc.md": ["yesido", "LELISU", "UNIPRO", "Mixoria", "VEN-DENS", "Reshurk"],
      "lcd.md": ["Samsung", "iphone", "Mi", "tecno", "realmi", "INFINEX", "OPPO", "HONOR"]
    };

    // متغيرات للتحكم في الفرز
    let currentSortColumn = -1;
    let sortDirection = 1; // 1 تصاعدي، -1 تنازلي

    // دالة لإظهار التنبيهات
    function showAlert(message, type = 'warning') {
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type}`;
      alertDiv.innerHTML = `
        <i class="fas fa-${type === 'warning' ? 'exclamation-triangle' : type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
        ${message}
      `;
      alertContainer.appendChild(alertDiv);
      
      // إزالة التنبيه بعد 5 ثواني
      setTimeout(() => {
        alertDiv.remove();
      }, 5000);
    }

    // دالة للتحقق من وجود صفوف بدون فئة
    function checkEmptyCategories() {
      const rows = tableBody.querySelectorAll('tr');
      let hasEmptyCategory = false;
      
      rows.forEach(row => {
        const categoryCell = row.querySelector('td:first-child');
        const category = categoryCell.querySelector('select') ? 
                       categoryCell.querySelector('select').value : 
                       categoryCell.textContent.trim();
        
        if (!category) {
          hasEmptyCategory = true;
          categoryCell.classList.add('empty-category');
        } else {
          categoryCell.classList.remove('empty-category');
        }
      });
      
      return hasEmptyCategory;
    }

    function updateOutput() {
      let lines = [];
      for (let row of tableBody.rows) {
        const cells = row.querySelectorAll("td");
        const values = [];
        
        for (let i = 0; i < 6; i++) {
          const cell = cells[i];
          
          if (i === 0) { // خلية الفئة
            const select = cell.querySelector('select');
            values.push(select ? select.value : cell.textContent.trim());
          } 
          else if (i === 4) { // خلية الصورة
            const img = cell.querySelector('img.preview-image');
            values.push(img ? img.dataset.url : '');
          }
          else { // الخلايا الأخرى
            values.push(cell.textContent.trim());
          }
        }
        
        if (values.some(val => val !== "")) {
          // دمج اسم المنتج مع الروم والرام
          const productName = `${values[1]} ${values[2]}|${values[3]}`;
          lines.push(`${values[0]}/${productName}/${values[5]}/${values[4]}`);
        }
      }
      outputText.value = lines.join("\n");
      
      // التحقق من وجود فئات فارغة
      checkEmptyCategories();
    }

    function createCategorySelect(selectedValue = "") {
      const filename = fileSelect.value;
      const options = categoryOrder[filename] || [];
      
      const select = document.createElement("select");
      select.className = "category-select";
      select.onchange = function() {
        updateOutput();
        updateCategoryFilter();
      };
      
      // إضافة خيار فارغ
      const emptyOption = document.createElement("option");
      emptyOption.value = "";
      emptyOption.textContent = "اختر الفئة";
      select.appendChild(emptyOption);
      
      // إضافة خيارات الفئة حسب الترتيب المحدد
      options.forEach(option => {
        const opt = document.createElement("option");
        opt.value = option;
        opt.textContent = option;
        if (option === selectedValue) opt.selected = true;
        select.appendChild(opt);
      });
      
      return select;
    }

    function updateCategoryFilter() {
      const filename = fileSelect.value;
      const currentCategories = new Set();
      
      // جمع الفئات الموجودة في الجدول
      tableBody.querySelectorAll('tr').forEach(row => {
        const categoryCell = row.querySelector('td:first-child');
        const category = categoryCell.querySelector('select') ? 
                        categoryCell.querySelector('select').value : 
                        categoryCell.textContent.trim();
        if (category) currentCategories.add(category);
      });
      
      // إضافة الفئات من الترتيب المحدد
      const orderedCategories = categoryOrder[filename] || [];
      
      // تحديث قائمة التصفية
      categoryFilter.innerHTML = '<option value="">عرض الكل</option>';
      
      // إضافة الفئات المرتبة أولاً
      orderedCategories.forEach(category => {
        if (currentCategories.has(category)) {
          const option = document.createElement("option");
          option.value = category;
          option.textContent = category;
          categoryFilter.appendChild(option);
        }
      });
      
      // إضافة أي فئات أخرى غير موجودة في القائمة المرتبة
      currentCategories.forEach(category => {
        if (!orderedCategories.includes(category)) {
          const option = document.createElement("option");
          option.value = category;
          option.textContent = category;
          categoryFilter.appendChild(option);
        }
      });
    }

    async function uploadImage(file) {
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', uploadPreset);
      
      try {
        const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
          method: 'POST',
          body: formData
        });
        
        const data = await response.json();
        return data.secure_url;
      } catch (error) {
        console.error('Error uploading image:', error);
        return null;
      }
    }

    function addRow(category = "", item = "", rom = "", ram = "", imageUrl = "", price = "", isNewRow = false) {
      const row = document.createElement("tr");
      
      // 1. خلية الفئة
      const categoryCell = document.createElement("td");
      if (isNewRow) {
        categoryCell.className = "category-cell";
        const categorySelect = createCategorySelect(category);
        categorySelect.addEventListener("change", function() {
          updateOutput();
          updateCategoryFilter();
        });
        categoryCell.appendChild(categorySelect);
      } else {
        categoryCell.textContent = category;
        categoryCell.contentEditable = "true";
        categoryCell.addEventListener("input", function() {
          updateOutput();
          updateCategoryFilter();
        });
      }
      
      // 2. خلية الصنف
      const itemCell = document.createElement("td");
      itemCell.contentEditable = "true";
      itemCell.textContent = item;
      itemCell.addEventListener("input", updateOutput);
      
      // 3. خلية الروم
      const romCell = document.createElement("td");
      romCell.contentEditable = "true";
      romCell.textContent = rom;
      romCell.addEventListener("input", updateOutput);
      
      // 4. خلية الرام
      const ramCell = document.createElement("td");
      ramCell.contentEditable = "true";
      ramCell.textContent = ram;
      ramCell.addEventListener("input", updateOutput);
      
      // 5. خلية الصورة
      const imageCell = document.createElement("td");
      
      const imageContainer = document.createElement("div");
      imageContainer.className = "image-container";
      
      const imagePreview = document.createElement("img");
      imagePreview.className = "preview-image";
      imagePreview.style.maxWidth = "100px";
      imagePreview.style.maxHeight = "100px";
      
      if (imageUrl) {
        imagePreview.src = imageUrl;
        imagePreview.dataset.url = imageUrl;
      } else {
        imagePreview.style.display = 'none';
      }
      
      const uploadButton = document.createElement("button");
      uploadButton.className = "upload-btn";
      uploadButton.textContent = "اختر صورة";
      
      const fileInput = document.createElement("input");
      fileInput.type = "file";
      fileInput.accept = "image/*";
      fileInput.style.display = "none";
      
      fileInput.addEventListener("change", async (e) => {
        const file = e.target.files[0];
        if (file) {
          const imageUrl = await uploadImage(file);
          if (imageUrl) {
            imagePreview.src = imageUrl;
            imagePreview.dataset.url = imageUrl;
            imagePreview.style.display = 'inline-block';
            updateOutput();
          }
        }
      });
      
      uploadButton.addEventListener("click", () => {
        fileInput.click();
      });
      
      imageContainer.appendChild(imagePreview);
      imageContainer.appendChild(uploadButton);
      imageContainer.appendChild(fileInput);
      imageCell.appendChild(imageContainer);
      
      // 6. خلية السعر
      const priceCell = document.createElement("td");
      priceCell.contentEditable = "true";
      priceCell.textContent = price;
      priceCell.addEventListener("input", updateOutput);
      
      // 7. خلية الإجراءات
      const actionCell = document.createElement("td");
      const deleteBtn = document.createElement("button");
      deleteBtn.className = "delete-btn";
      deleteBtn.textContent = "حذف";
      deleteBtn.onclick = function() { removeRow(this); };
      actionCell.appendChild(deleteBtn);
      
      // إضافة جميع الخلايا إلى الصف
      row.appendChild(categoryCell);
      row.appendChild(itemCell);
      row.appendChild(romCell);
      row.appendChild(ramCell);
      row.appendChild(imageCell);
      row.appendChild(priceCell);
      row.appendChild(actionCell);
      
      // إضافة الصف إلى الجدول
      if (isNewRow) {
        tableBody.insertBefore(row, tableBody.firstChild);
      } else {
        tableBody.appendChild(row);
      }
      
      updateOutput();
      updateCategoryFilter();
    }

    function removeRow(button) {
      if (confirm("هل أنت متأكد من حذف هذا الصف؟")) {
        button.closest("tr").remove();
        updateOutput();
        updateCategoryFilter();
      }
    }

    function filterByCategory() {
      const selectedCategory = categoryFilter.value;
      const rows = tableBody.querySelectorAll("tr");
      
      rows.forEach(row => {
        const categoryCell = row.querySelector("td:first-child");
        const category = categoryCell.querySelector("select") ? 
                       categoryCell.querySelector("select").value : 
                       categoryCell.textContent.trim();
        
        if (!selectedCategory || category === selectedCategory) {
          row.style.display = "";
        } else {
          row.style.display = "none";
        }
      });
    }

    function loadSelectedFile() {
      // إظهار مؤشر التحميل
      const loadingOverlay = document.createElement('div');
      loadingOverlay.className = 'loading-overlay';
      loadingOverlay.innerHTML = '<div class="spinner"></div>';
      tableContainer.appendChild(loadingOverlay);
      
      tableBody.innerHTML = "";
      const filename = fileSelect.value;
      fetch(`https://raw.githubusercontent.com/${owner}/${repo}/main/${filename}`)
        .then(res => res.text())
        .then(text => {
          const lines = text.trim().split("\n");
          for (let line of lines) {
            const parts = line.split('/');
            if (parts.length >= 4) {
              // تحليل اسم المنتج لاستخراج الروم والرام
              const productParts = parts[1].trim().split(' ');
              const romRam = productParts[productParts.length - 1].split('|');
              
              let itemName = productParts.slice(0, -1).join(' ');
              let rom = romRam[0] || "";
              let ram = romRam[1] || "";
              
              // إذا لم يكن هناك | في الاسم، نعتبره اسم فقط بدون روم ورام
              if (productParts[productParts.length - 1].indexOf('|') === -1) {
                itemName = parts[1].trim();
                rom = "";
                ram = "";
              }
              
              addRow(
                parts[0].trim(), 
                itemName,
                rom,
                ram,
                parts.slice(3).join('/').trim(), 
                parts[2].trim(),
                false
              );
            }
          }
          updateOutput();
          updateCategoryFilter();
          loadingOverlay.remove();
          showAlert('تم تحميل البيانات بنجاح', 'success');
        })
        .catch(() => {
          loadingOverlay.remove();
          showAlert("تعذر تحميل الملف " + filename, 'danger');
        });
    }

    function addNewRow() {
      addRow("", "", "", "", "", "", true);
      showAlert('تم إضافة صف جديد. يرجى اختيار الفئة قبل الحفظ.', 'warning');
    }

    // دالة فرز الجدول حسب العمود
    function sortTable(columnIndex) {
      const rows = Array.from(tableBody.querySelectorAll('tr'));
      
      // تحديث اتجاه الفرز
      if (currentSortColumn === columnIndex) {
        sortDirection = -sortDirection;
      } else {
        currentSortColumn = columnIndex;
        sortDirection = 1;
      }
      
      // تحديث أيقونات الفرز
      const headers = document.querySelectorAll('th.table-header');
      headers.forEach((header, index) => {
        const icon = header.querySelector('i');
        if (index === columnIndex) {
          icon.className = sortDirection === 1 ? 'fas fa-sort-up sort-indicator' : 'fas fa-sort-down sort-indicator';
        } else {
          icon.className = 'fas fa-sort sort-indicator';
        }
      });
      
      // فرز الصفوف
      rows.sort((a, b) => {
        const aCell = a.cells[columnIndex];
        const bCell = b.cells[columnIndex];
        
        let aValue, bValue;
        
        // معالجة خلايا الفئة بشكل خاص
        if (columnIndex === 0) {
          aValue = aCell.querySelector('select') ? aCell.querySelector('select').value : aCell.textContent.trim();
          bValue = bCell.querySelector('select') ? bCell.querySelector('select').value : bCell.textContent.trim();
        } 
        // معالجة خلايا الصورة بشكل خاص
        else if (columnIndex === 4) {
          aValue = aCell.querySelector('img') ? aCell.querySelector('img').dataset.url : '';
          bValue = bCell.querySelector('img') ? bCell.querySelector('img').dataset.url : '';
        }
        // الخلايا الأخرى
        else {
          aValue = aCell.textContent.trim();
          bValue = bCell.textContent.trim();
        }
        
        // تحويل القيم الرقمية إذا أمكن
        if (columnIndex === 5) { // عمود السعر
          aValue = parseFloat(aValue) || 0;
          bValue = parseFloat(bValue) || 0;
        }
        
        // المقارنة
        if (aValue < bValue) return -1 * sortDirection;
        if (aValue > bValue) return 1 * sortDirection;
        return 0;
      });
      
      // إعادة ترتيب الصفوف في الجدول
      tableBody.innerHTML = '';
      rows.forEach(row => tableBody.appendChild(row));
      
      updateOutput();
      showAlert(`تم فرز البيانات حسب ${columnIndex === 0 ? 'الفئة' : columnIndex === 1 ? 'الصنف' : 'السعر'}`, 'success');
    }

    // دالة فرز الأصناف داخل كل فئة
    function sortItems() {
      const rows = Array.from(tableBody.querySelectorAll('tr'));
      const categorizedRows = {};
      
      // تجميع الصفوف حسب الفئة
      rows.forEach(row => {
        const categoryCell = row.querySelector('td:first-child');
        const category = categoryCell.querySelector('select') ? 
                       categoryCell.querySelector('select').value : 
                       categoryCell.textContent.trim();
        
        if (!categorizedRows[category]) {
          categorizedRows[category] = [];
        }
        
        categorizedRows[category].push(row);
      });
      
      // فرز الصفوف داخل كل فئة حسب اسم الصنف
      Object.keys(categorizedRows).forEach(category => {
        categorizedRows[category].sort((a, b) => {
          const aItem = a.cells[1].textContent.trim();
          const bItem = b.cells[1].textContent.trim();
          return aItem.localeCompare(bItem, 'ar');
        });
      });
      
      // إعادة بناء الجدول مع الحفاظ على ترتيب الفئات
      tableBody.innerHTML = '';
      
      // الحصول على ترتيب الفئات المحدد
      const filename = fileSelect.value;
      const orderedCategories = categoryOrder[filename] || [];
      
      // إضافة الصفوف حسب ترتيب الفئات المحدد
      orderedCategories.forEach(category => {
        if (categorizedRows[category]) {
          categorizedRows[category].forEach(row => tableBody.appendChild(row));
        }
      });
      
      // إضافة أي فئات غير موجودة في القائمة المرتبة
      Object.keys(categorizedRows).forEach(category => {
        if (!orderedCategories.includes(category)) {
          categorizedRows[category].forEach(row => tableBody.appendChild(row));
        }
      });
      
      updateOutput();
      showAlert('تم فرز الأصناف داخل كل فئة حسب الأبجدية', 'success');
    }

    async function saveMarkdown() {
      // التحقق من وجود صفوف بدون فئة
      if (checkEmptyCategories()) {
        showAlert('يوجد صفوف بدون فئة. يرجى اختيار الفئة لجميع الأصناف قبل الحفظ.', 'danger');
        return;
      }
      
      const content = btoa(unescape(encodeURIComponent(outputText.value)));
      const path = fileSelect.value;
      const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;

      try {
        // إظهار مؤشر التحميل
        const loadingOverlay = document.createElement('div');
        loadingOverlay.className = 'loading-overlay';
        loadingOverlay.innerHTML = '<div class="spinner"></div>';
        tableContainer.appendChild(loadingOverlay);
        
        const shaRes = await fetch(url, {
          headers: { Authorization: `token ${GITHUB_TOKEN}` }
        });
        const shaData = await shaRes.json();
        const sha = shaData.sha;

        const saveRes = await fetch(url, {
          method: "PUT",
          headers: {
            "Authorization": `token ${GITHUB_TOKEN}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: "تحديث من المحرر",
            content: content,
            sha: sha
          })
        });
        
        const data = await saveRes.json();
        loadingOverlay.remove();
        
        if (data.content) {
          showAlert("تم حفظ التعديلات بنجاح!", 'success');
        } else {
          console.error(data);
          showAlert("حدث خطأ أثناء الحفظ.", 'danger');
        }
      } catch (err) {
        console.error(err);
        showAlert("فشل الاتصال بواجهة GitHub.", 'danger');
      }
    }

    window.onload = function() {
      loadSelectedFile();
      fileSelect.addEventListener("change", function() {
        updateCategoryFilter();
      });
    };
  </script>
