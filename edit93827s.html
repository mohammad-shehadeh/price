<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title> Shehadeh Center </title>
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --success-color: #27ae60;
      --danger-color: #e74c3c;
      --light-color: #ecf0f1;
      --dark-color: #2c3e50;
      --border-radius: 6px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      direction: rtl;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }
    
    h2 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 25px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--light-color);
    }
    
    h3 {
      color: var(--primary-color);
      margin-top: 30px;
    }
    
    .controls {
      background-color: var(--light-color);
      padding: 15px;
      border-radius: var(--border-radius);
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    
    label {
      font-weight: bold;
      margin-left: 10px;
      color: var(--dark-color);
    }
    
    select {
      padding: 10px 15px;
      border-radius: var(--border-radius);
      border: 1px solid #ddd;
      background-color: white;
      font-size: 14px;
      transition: var(--transition);
      min-width: 150px;
    }
    
    select:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }
    
    button {
      padding: 10px 20px;
      border-radius: var(--border-radius);
      border: none;
      cursor: pointer;
      transition: var(--transition);
      font-weight: 600;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .btn-primary {
      background-color: var(--secondary-color);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #2980b9;
    }
    
    .btn-success {
      background-color: var(--success-color);
      color: white;
    }
    
    .btn-success:hover {
      background-color: #219955;
    }
    
    .btn-danger {
      background-color: var(--danger-color);
      color: white;
    }
    
    .btn-danger:hover {
      background-color: #c0392b;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      box-shadow: var(--box-shadow);
      overflow: hidden;
      border-radius: var(--border-radius);
    }
    
    th, td {
      border: 1px solid #ddd;
      padding: 12px 15px;
      text-align: center;
      transition: var(--transition);
    }
    
    th {
      background-color: var(--primary-color);
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 0.5px;
    }
    
    tr:nth-child(even) {
      background-color: #f8f9fa;
    }
    
    tr:hover {
      background-color: #f1f1f1;
    }
    
    td[contenteditable="true"] {
      background-color: #fffdf6;
      border-radius: 3px;
    }
    
    td[contenteditable="true"]:focus {
      outline: none;
      background-color: #fff8e1;
      box-shadow: inset 0 0 0 2px rgba(255, 213, 79, 0.3);
    }
    
    textarea {
      width: 100%;
      height: 200px;
      direction: ltr;
      padding: 15px;
      border-radius: var(--border-radius);
      border: 1px solid #ddd;
      margin-top: 10px;
      font-family: 'Consolas', 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.5;
      resize: vertical;
      transition: var(--transition);
    }
    
    textarea:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }
    
    /* تنسيق خلايا الروابط */
    td:nth-child(4) {
      max-width: 300px;
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: pre-wrap;
      overflow: auto;
      text-align: left;
      direction: ltr;
      font-family: 'Consolas', 'Courier New', monospace;
      font-size: 13px;
      color: #2c3e50;
      background-color: #f8f9fa;
    }
    
    /* تنسيق القوائم المنسدلة */
    .category-cell {
      padding: 0;
    }
    
    .category-select {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    
    .category-select:focus {
      outline: none;
      background-color: #f8f9fa;
    }
    
    /* تأثيرات للتفاعل */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    tr {
      animation: fadeIn 0.3s ease-out forwards;
    }
    
    /* رسائل التنبيه */
    .alert {
      padding: 15px;
      border-radius: var(--border-radius);
      margin-bottom: 20px;
      display: none;
    }
    
    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .alert-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    /* تحسينات للواجهة على الأجهزة الصغيرة */
    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      select, button {
        width: 100%;
        margin: 5px 0;
      }
      
      table {
        display: block;
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>محرر كاتالوج المنتجات</h2>
    
    <div id="alert" class="alert" style="display: none;"></div>
    
    <div class="controls">
      <label for="fileSelect">اختر الملف:</label>
      <select id="fileSelect" class="form-control">
        <option value="test.md" selected>test.md (افتراضي)</option>
        <option value="abc.md">abc.md</option>
        <option value="lcd.md">lcd.md</option>
      </select>

      <button class="btn-primary" onclick="loadSelectedFile()">
        <span>تحميل الملف</span>
      </button>
      <button class="btn-success" onclick="addNewRow()">
        <span>إضافة صف جديد (في الأعلى)</span>
      </button>
      <button class="btn-success" onclick="saveMarkdown()">
        <span>حفظ التعديلات</span>
      </button>
    </div>

    <div class="table-responsive">
      <table id="catalogTable">
        <thead>
          <tr>
            <th>الفئة</th>
            <th>الصنف</th>
            <th>السعر</th>
            <th>رابط الصورة</th>
            <th>حذف</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <h3>الناتج بصيغة Markdown:</h3>
    <textarea id="outputText" readonly></textarea>
  </div>

    // الكود الأصلي يبقى كما هو دون تغيير
  <script src="config.js"></script>

  <script>
    const owner = "mohammad-shehadeh";
    const repo = "price";
    const tableBody = document.getElementById("tableBody");
    const outputText = document.getElementById("outputText");
    const fileSelect = document.getElementById("fileSelect");

    // خيارات الفئات لكل ملف
    const fileOptions = {
      "test.md": ["samsung", "MI", "Apple", "Tecno", "Infinix", "Honor", "ZTE", "N/A"],
      "abc.md": ["Option1", "Option2", "Option3", "Other"],
      "lcd.md": ["LCD1", "LCD2", "LCD3", "LCD4", "Generic"]
    };

    function updateOutput() {
      let lines = [];
      for (let row of tableBody.rows) {
        const cells = row.querySelectorAll("td");
        const values = Array.from(cells).slice(0, 4).map((td, index) => {
          if (index === 3) return td.textContent.trim(); // رابط الصورة
          if (index === 0) {
            const select = td.querySelector('select');
            return select ? select.value : td.textContent.trim(); // الفئة
          }
          return td.innerText.trim();
        });
        if (values.some(val => val !== "")) {
          lines.push(values.join("/"));
        }
      }
      outputText.value = lines.join("\n");
    }

    function createCategorySelect(selectedValue = "") {
      const filename = fileSelect.value;
      const options = fileOptions[filename] || [];
      
      const select = document.createElement("select");
      select.className = "category-select";
      select.onchange = updateOutput;
      
      // إضافة خيار فارغ
      const emptyOption = document.createElement("option");
      emptyOption.value = "";
      emptyOption.textContent = "اختر الفئة";
      select.appendChild(emptyOption);
      
      // إضافة خيارات الفئة
      options.forEach(option => {
        const opt = document.createElement("option");
        opt.value = option;
        opt.textContent = option;
        if (option === selectedValue) opt.selected = true;
        select.appendChild(opt);
      });
      
      return select;
    }

    function addRow(category = "", item = "", price = "", link = "", isNewRow = false) {
      const row = document.createElement("tr");
      
      // خلية الفئة
      const categoryCell = document.createElement("td");
      if (isNewRow) {
        categoryCell.className = "category-cell";
        const categorySelect = createCategorySelect(category);
        categoryCell.appendChild(categorySelect);
      } else {
        categoryCell.textContent = category;
        categoryCell.contentEditable = "true";
        categoryCell.addEventListener("input", updateOutput);
      }
      
      // بقية الخلايا
      row.innerHTML = `
        <td contenteditable="true">${item}</td>
        <td contenteditable="true">${price}</td>
        <td contenteditable="true">${link}</td>
        <td><button class="delete-btn" onclick="removeRow(this)">حذف</button></td>
      `;
      
      // إدراج خلية الفئة في بداية الصف
      row.insertBefore(categoryCell, row.firstChild);
      
      // إضافة مستمعات الأحداث
      row.querySelectorAll("td[contenteditable]").forEach(cell => {
        cell.addEventListener("input", updateOutput);
      });
      
      // إضافة الصف في بداية الجدول (أعلى الجدول)
      if (tableBody.firstChild) {
        tableBody.insertBefore(row, tableBody.firstChild);
      } else {
        tableBody.appendChild(row);
      }
      
      updateOutput();
    }

    function removeRow(button) {
      if (confirm("هل أنت متأكد من حذف هذا الصف؟")) {
        button.closest("tr").remove();
        updateOutput();
      }
    }

    function loadSelectedFile() {
      tableBody.innerHTML = "";
      const filename = fileSelect.value;
      fetch(`https://raw.githubusercontent.com/${owner}/${repo}/main/${filename}`)
        .then(res => res.text())
        .then(text => {
          const lines = text.trim().split("\n");
          for (let line of lines) {
            const parts = line.split('/');
            if (parts.length >= 4) {
              addRow(
                parts[0].trim(), 
                parts[1].trim(), 
                parts[2].trim(), 
                parts.slice(3).join('/').trim(), 
                false
              );
            }
          }
          updateOutput();
        })
        .catch(() => {
          alert("تعذر تحميل الملف " + filename);
        });
    }

    function addNewRow() {
      addRow("", "", "", "", true);
      // وضع التركيز على خلية الصنف بعد الإضافة
      setTimeout(() => {
        const firstRow = tableBody.querySelector('tr');
        if (firstRow) {
          const itemCell = firstRow.querySelectorAll('td')[1];
          if (itemCell) itemCell.focus();
        }
      }, 50);
    }

    async function saveMarkdown() {
      const content = btoa(unescape(encodeURIComponent(outputText.value)));
      const path = fileSelect.value;
      const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;

      try {
        const shaRes = await fetch(url, {
          headers: { Authorization: `token ${GITHUB_TOKEN}` }
        });
        const shaData = await shaRes.json();
        const sha = shaData.sha;

        const saveRes = await fetch(url, {
          method: "PUT",
          headers: {
            "Authorization": `token ${GITHUB_TOKEN}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: "تحديث من المحرر",
            content: content,
            sha: sha
          })
        });
        
        const data = await saveRes.json();
        if (data.content) {
          alert("تم حفظ التعديلات بنجاح!");
        } else {
          console.error(data);
          alert("حدث خطأ أثناء الحفظ.");
        }
      } catch (err) {
        console.error(err);
        alert("فشل الاتصال بواجهة GitHub.");
      }
    }

    window.onload = loadSelectedFile;
  </script>
</body>
</html>
